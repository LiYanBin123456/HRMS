<!DOCTYPE html>
<html class="x-admin-sm">

    <body>
        <div class="layui-container">

                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">

                              <div class="layui-elem-quote layui-col-space1">
                                <div class="layui-form-item layui-show-xs-block">
                                    <label for="L_username" class="layui-form-label">养老缴纳基数：</label>

                                    </div>
                                    <div class="layui-form-inline"><span class="x-red">元</span></div>
                                </div>
                                <div class="layui-form-item layui-show-xs-block">
                                    <label for="L_username" class="layui-form-label">工伤单位比例</label>
                                    <div class="layui-input-inline">
                                      <input type="text" id="L_username" name="username" required="" lay-verify="nikename" autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-inline"><span class="x-red">%</span></div>
                                    <label for="L_email" class="layui-form-label">工伤补充险</label>
                                    <div class="layui-input-inline">
                                      <input type="text" id="L_email" name="email" required="" lay-verify="email" autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-inline"><span class="x-red">元</span></div>
                                    <label for="L_email" class="layui-form-label">工伤补充险</label>
                                    <div class="layui-input-inline">
                                      <input type="text" id="L_email" name="email" required="" lay-verify="email" autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-inline"><span class="x-red">元</span></div>
                                </div>
                                <div class="layui-form-item" style="text-align:center">
                                    <button class="layui-btn layui-btn-danger" onclick="delAll()">
                                        <i class="layui-icon"></i>取消</button>
                                        <button class="layui-btn" onclick="xadmin.open('添加用户','./order-add.html',800,600)">
                                        <i class="layui-icon"></i>提交</button>
                                </div>
                            </div>
              </form>
            </div>
        </div>
    </body>
    <script>layui.use(['laydate', 'form'],
        function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
        });

        /*用户-停用*/
        function member_stop(obj, id) {
            layer.confirm('确认要停用吗？',
            function(index) {

                if ($(obj).attr('title') == '启用') {

                    //发异步把用户状态进行更改
                    $(obj).attr('title', '停用');
                    $(obj).find('i').html('&#xe62f;');

                    $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                    layer.msg('已停用!', {
                        icon: 5,
                        time: 1000
                    });

                } else {
                    $(obj).attr('title', '启用');
                    $(obj).find('i').html('&#xe601;');

                    $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                    layer.msg('已启用!', {
                        icon: 5,
                        time: 1000
                    });
                }

            });
        }

        /*用户-删除*/
        function member_del(obj, id) {
            layer.confirm('确认要删除吗？',
            function(index) {
                //发异步删除数据
                $(obj).parents("tr").remove();
                layer.msg('已删除!', {
                    icon: 1,
                    time: 1000
                });
            });
        }

        function delAll(argument) {

            var data = tableCheck.getData();

            layer.confirm('确认要删除吗？' + data,
            function(index) {
                //捉到所有被选中的，发异步进行删除
                layer.msg('删除成功', {
                    icon: 1
                });
                $(".layui-form-checked").not('.header').parents('tr').remove();
            });
        }</script>

</html>
