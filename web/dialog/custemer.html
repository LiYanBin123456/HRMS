<script>
    var op = "insert";
    var form;//表单对象
    var editer;

    loadLayuiModule();

    function loadLayuiModule() {
        layui.use(['form', 'layedit','jquery'], function () {
            form = layui.form;
            layedit = layui.layedit;
            editer = layedit.build('content'); //建立编辑器
            initData();
        });
    }

    function initData() {
        var param = $.query.get("custemer");
        if (param) {
            var custemer = JSON.parse(param);
            form.val('form_custemer', custemer);
            layedit.setContent(editer, custemer.content, false);
            op = "update";
        }
    }

    function save() {
        var custemer = form.val('form_custemer');
        if(op == "insert") {
            iCustemer.insert(custemer, onInsertSuccess);
        }else{
            iCustemer.update(custemer,onUpdateSuccess);
        }

        function onInsertSuccess() {
            layer.alert("添加成功", {icon: 6}, refresh());
        }

        function onUpdateSuccess() {
            layer.alert("修改成功", {icon: 6}, refresh());
        }

        function refresh() {
            // 获得frame索引
            var index = parent.layer.getFrameIndex(window.name);
            //关闭当前frame
            parent.layer.close(index);
            //修改成功后刷新父界面
            window.parent.location.reload();
        }
    }
</script>
