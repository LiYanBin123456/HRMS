<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>添加普通结算单或小时工结算单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
</head>
<body>
<form lay-filter="form_settlement" class="layui-form" style="padding: 10px">
    <input type='hidden' name='id'/>
    <div class="layui-form-item">
        <label class="layui-form-label">
            <span class="x-red">*</span>选择结算单位</label>
        <div class="layui-input-inline">
            <select name="client" lay-filter="filter_client">
                <option value=""></option>
                <option value="0">科技中专</option>
                <option value="1">国棉四厂</option>
                <option value="2">其他</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">
            <span class="x-red">*</span>选择结算月份
        </label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="month">
        </div>
    </div>
</form>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.params.js"></script>
<script src="../js/interface.js"></script>
<script>
    var settlement = {};

    loadLayuiModule();

    function loadLayuiModule() {
        layui.use(['form', 'laydate', 'jquery'], function () {
            var form = layui.form;
            var laydate = layui.laydate;

            form.on('select(filter_client)', function(data){
                settlement.cid = data.value;
            });

            laydate.render({
                elem: '#month' //指定元素
                ,type: 'month'
                ,change: function(value, date, endDate){
                    settlement.month = value;
                }
            });
        });
    }



    //向调用页面返回编辑的结算单
    var callbackData = function () {
        return settlement;
    }
</script>

</html>
