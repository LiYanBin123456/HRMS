<script>
    var op = "insert";
    var form;//表单对象
    var editer;

    loadLayuiModule();

    function loadLayuiModule() {
        layui.use(['form', 'layedit','jquery'], function () {
            form = layui.form;
            layedit = layui.layedit;
            editer = layedit.build('content'); //建立编辑器
            initData();
        });
    }

    function initData() {
        var param = $.query.get("supplier");
        if (param) {
            var supplier = JSON.parse(param);
            form.val('form_supplier', supplier);
            layedit.setContent(editer, supplier.content, false);
            op = "update";
        }
    }

    function save() {
        var supplier = form.val('form_supplier');
        if(op == "insert") {
            iSupplier.insert(supplier, onInsertSuccess);
        }else{
            iSupplier.update(supplier,onUpdateSuccess);
        }

        function onInsertSuccess() {
            layer.alert("添加成功", {icon: 6}, refresh());
        }

        function onUpdateSuccess() {
            layer.alert("修改成功", {icon: 6}, refresh());
        }

        function refresh() {
            // 获得frame索引
            var index = parent.layer.getFrameIndex(window.name);
            //关闭当前frame
            parent.layer.close(index);
            //修改成功后刷新父界面
            window.parent.location.reload();
        }
    }
</script>
