<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>社保补缴</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="../layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            .searchbox{
                margin-left:100px;
                display:inline;
                width:300px;
            }
        </style>
    </head>

    <body class="layui-layout-body">
        <div class="dialog-content">
            <form class="layui-form">
                <div class="layui-input-inline">
                    <input name="keyword" class="layui-input" placeholder="请输入要查找的员工">
                </div>
                <button class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="search"><i class="layui-icon layui-icon-search"></i>搜索</button>
                &emsp;&emsp;&emsp;&emsp;
                <div class="layui-inline">
                    <input type="text"  id="starts"  name="start"  placeholder="起始月份" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-inline">
                    <input type="text"  id="ends"  name="end"  placeholder="结束月份" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="read"><i class="layui-icon "></i> 读取基数</button>
                </div>
                &emsp;&emsp;&emsp;&emsp;
                <div class="layui-inline">
                    <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="append"><i class="layui-icon "></i> 社保补缴</button>
                </div>
            </form>
            <table id="tbl_employee" lay-filter="filter_tb_employee"></table>
            <div class="layui-table-page" id="pager"></div>

            <!--行内工具栏-->
        </div>
        <script src="../js/fieldSet.js"></script>
        <script src="../js/interface.js"></script>
        <script src="../js/jquery.params.js"></script>
        <script src="../js/queryParam.js"></script>
        <script src="../js/util.js"></script>
        <script>
            var member;
            var table;//数据表格对象
            var laypage;//分页对象
            var form;//分页对象
            var layer;//弹出窗口
            var element;
            var laydate;
            var start;
            var end;
            var cid = $.query.get("cid");//合作单位id
            var sid = $.query.get("sid");//合作单位id
            var param_query = new QueryParam();
            param_query.setOrder("date",false);
            param_query.setPagination(1,10);
            var employees;

            $(function () {
                loadLayuiModule();
            });

            function loadLayuiModule() {
                layui.use(['table','form','element','layer','laypage','laydate'], function() {
                    table = layui.table;
                    layer = layui.layer;
                    element = layui.element;
                    laypage = layui.laypage;
                    form = layui.form;
                    laydate= layui.laydate;
                    //执行一个laydate实例
                    laydate.render({
                        elem: '#starts' //指定元素
                        ,type: 'month',
                        change: function(value, date, endDate){
                            start = value+"-01";
                        }
                    });
                    laydate.render({
                        elem: '#ends' //指定元素
                        ,type: 'month'
                        ,change: function(value, date, endDate){
                            end = value+"-01";
                        }
                    });
                    initPage();
                });
            }

            function initPage() {
                initTable();
                form.on('submit(search)', function (data) {
                    var keyword = data.field.keyword;
                    param_query.addKeyword(keyword);
                    getStaffs();
                    return false;
                });
                form.on('submit(read)', function (data) {
                    read();
                    return false;
                });
                form.on('submit(append)', function (data) {
                    replenish();
                    return false;
                });
                table.on('checkbox(filter_tb_employee)', function(obj){
                    member = table.checkStatus('tbl_employee').data;
                });
            }

            function initTable() {
                //初始化分页
                laypage.render({
                    elem: 'pager'
                    ,count: 10 //数据总数
                    ,limit: param_query.pagination.size
                    ,limits: [10, 20, 50, 100, 200]
                    ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh']
                    ,jump: function(obj,first){
                        //首次不执行
                        if(!first){
                            param_query.setPagination(obj.curr,obj.limit);
                            getStaffs();
                        }
                    }
                });

                //初始化数据表格
                table.render({
                    elem: '#tbl_employee',
                    cols: columns_staff_with_base,
                    limit: 50,
                    id: 'tbl_employee',
                    done: function (res, curr, count) {
                        if(!member || member.length==0){
                            return;
                        }
                        var rows = res.data;
                        for (var i in rows) {
                            for(var j in member){
                                if(rows[i].id == member[j].id){
                                    rows[i].LAY_CHECKED = "true";
                                    var index= rows[0]['LAY_TABLE_INDEX'];
                                    $('tr[data-index=' + index + '] input[type="checkbox"]').prop('checked', true);
                                    $('tr[data-index=' + index + '] input[type="checkbox"]').next().addClass('layui-form-checked');
                                    break;
                                }
                            }
                        }
                    }
                });
                getStaffs();
          }

            function getStaffs() {
                //查询除出该单位，类型外派员工，用工性质派遣或者外包，状态在职的员工列表
                param_query.addCondition("cid","=",cid);
                param_query.addCondition("type","=",1);
                param_query.addCondition("status","=",0);
                param_query.addCondition("category","!=",3);
                iEmployee.getList(param_query,1,function (result) {
                    employees = result.rows;
                    table.reload('tbl_employee', {
                        data:employees
                    });
                });
            }

            //读取基数
            function read() {
                member = table.checkStatus('tbl_employee').data;
                if(!member || member.length==0){
                    layer.msg("请选择员工");
                    return;
                }
                if (!start|| start == null||start=="null"||start==""){
                    layer.msg("请选择起始月份");
                    return;
                }
                if (!end|| end == null||end=="null"||end==""){
                    layer.msg("请选择结束月份");
                    return;
                }
                var eids = getKeyArray(member,"id");
                iSettlement.readBase(start,end,eids,sid,function (result) {
                    var bases = result.data;
                    for (var i in bases){
                        var b = bases[i];
                        for (var j in employees){
                            var e = employees[j];
                            if (e.cardId == b.cardId){
                                e.baseM = b.baseM;
                                e.baseS= b.baseS;
                                break;
                            }
                        }
                    }
                    table.reload('tbl_employee', {
                        data:employees
                    });
                })
            }
            //社保补缴
            function replenish() {
                member = table.checkStatus('tbl_employee').data;
                if(!member || member.length==0){
                    layer.msg("请选择员工");
                    return;
                }
                if (!start|| start == null||start=="null"||start==""){
                    layer.msg("请选择起始月份");
                    return;
                }
                if (!end|| end == null||end=="null"||end==""){
                    layer.msg("请选择结束月份");
                    return;
                }
                var  employees = new Array(member.length)
                for (var i in member){
                    employees[i] = {"eid":member[i].id,"baseM":member[i].baseM,"baseS":member[i].baseS};
                }
                iSettlement.backup(start, end,sid,JSON.stringify(employees),function () {
                    layer.msg("补缴成功");
                });

            }
        </script>
    </body>
</html>
