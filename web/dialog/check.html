<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="../layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
</head>

<body class="layui-layout-body">
<form class="layui-form" style="padding: 20px;">
    <div class="layui-form-item">
        <label>审核结果:&emsp;</label>
        <input type="checkbox" lay-skin="switch" lay-text="通过|不通过" lay-filter="switch_pass" checked>
    </div>
    <div class="layui-form-item">
        <textarea name="reason" placeholder="不通过理由" class="layui-textarea layui-hide" onkeyup="changeReason(this)"></textarea>
    </div>
</form>

<script src="../js/fieldSet.js"></script>
<script src="../js/interface.js"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.params.js"></script>
<script src="../js/queryParam.js"></script>
<script>
    var result = {pass:true};//审核结果
    var form;//分页对象
    var element;

    //向调用页面返回选中的员工
    var callbackData = function () {
        return result;
    };

    $(function () {
        loadLayuiModule();
    });

    function loadLayuiModule() {
        layui.use(['form','element','layer'], function() {
            layer = layui.layer;
            element = layui.element;
            form = layui.form;
            initPage();
        });
    }

    function initPage() {
        form.on('switch(switch_pass)', function(data){
            result.pass = data.elem.checked;
            if(result.pass){
                $("[name=reason]").addClass("layui-hide");
            }else{
                $("[name=reason]").removeClass("layui-hide");
            }
        });
    }
    
    function changeReason(o) {
        result.reason = o.value;
    }

</script>
</body>
</html>
