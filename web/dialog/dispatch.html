<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>派遣单位详情</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-tab layui-tab-brief" lay-filter="tab_dispatch">
           <ul class="layui-tab-title">
            <li class="layui-this">基本信息</li>
            <li>财务信息</li>
           </ul>
           <div class="layui-tab-content">
             <div class="layui-tab-item layui-show">
                <form lay-filter="form_dispatch" class="layui-form">
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>客户名称</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="name" required="" lay-verify="nikename" placeholder="" autocomplete="off" class="layui-input"></div>
                    </div>
                   <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>简称</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="nickname" required="" lay-verify="nikename" placeholder="" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>联系人</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="contact" required="" lay-verify="nikename" placeholder="" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>联系电话</label>
                        <div class="layui-input-inline">
                            <input type="text" onkeyup="this.value=this.value.replace(/[^0-9]+/,'');"  name="phone" required="" placeholder=""  autocomplete="off" class="layui-input"></div>
                        </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>地址</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="address" required="" placeholder="" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>微信号</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="wx" required="" placeholder="" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>QQ号</label>
                        <div class="layui-input-inline">
                            <input type="text" onkeyup="this.value=this.value.replace(/[^0-9]+/,'');" name="qq" required="" placeholder="" autocomplete="off" class="layui-input"></div>
                        </div>
                        <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>邮箱</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="mail" required="" lay-verify="nikename" placeholder="" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label  class="layui-form-label">
                          <span class="x-red">*</span>单位简介</label>
                        <div class="layui-input-block">
                            <textarea name="intro" placeholder="" class="layui-textarea"></textarea>
                        </div>
                        </div>
                  <div class="layui-form-item">
                      <button  lay-submit lay-filter="submit_dispatch" class="layui-btn layui-btn-fluid">保存</button>
                  </div>
              </form> 
             </div>
             <div class="layui-tab-item">
                <form lay-filter="form_finance" class="layui-form">
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>信用代码</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="code" required=""  placeholder="" autocomplete="off" class="layui-input"></div>
                    </div>
                   <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>开户行</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="bank" required=""  placeholder="" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>银行账户</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="cardNo" required=""  placeholder="" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>联系人</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="contact" required="" placeholder="" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>联系电话</label>
                        <div class="layui-input-inline">
                            <input type="text" onkeyup="this.value=this.value.replace(/[^0-9]+/,'');"  name="phone" required="" placeholder=""  autocomplete="off" class="layui-input"></div>
                        </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>公司地址</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="address" required="" placeholder="" autocomplete="off" class="layui-input"></div>
                    </div>
                  <div class="layui-form-item">
                      <label  class="layui-form-label">
                      </label>
                      <button  lay-submit lay-filter="submit_finance" class="layui-btn layui-btn-fluid">保存</button>
                  </div>
              </form>
             </div>
           </div>
        </div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.params.js"></script>
<script src="../js/interface.js"></script>
<script>
    var op = "insert";
    var form;//表单对象
    var editer;
    var element;
    var id;//派遣单位编号
    var flag1;//派遣单位基本信息是否已经存在
    var flag2;//派遣单位财务信息是否已经存在

    loadLayuiModule();

    function loadLayuiModule() {
        layui.use(['form', 'layedit','element'], function () {
            form = layui.form;
            layedit = layui.layedit;
            element = layui.element;
            editer = layedit.build('content'); //建立编辑器
            initPage();
        });
    }

    function initPage() {
        id = $.query.get("id");
        if (id) {
            getDispatch();
            op = "update";
        }
        element.on('tab(tab_dispatch)', function(data){
            if(data.index == 1){
                if(!flag2){
                    getFinance();
                }
            }
        });
        form.on('submit(submit_dispatch)', function(data){
            saveDispatch(data.field);
        });
        form.on('submit(submit_finance)', function(data){
            saveFinance(data.field);
        });
    }

    function getDispatch() {
        iClient.get(id,0,function (result) {
            var dispatch = result.data;
            if(dispatch){
                flag1 = true;
                form.val('form_dispatch', dispatch);
                layedit.setContent(editer, dispatch.content, false);
            }
        });
    }

    function getFinance() {
        iClient.getFinance(id,0,function (result) {
            var finance = result.data;
            if(finance){
                flag2 = true;
                form.val('form_finance', finance);
            }
        });
    }

    function saveDispatch(dispatch) {
        if(flag1) {
            iClient.update(dispatch,0,onUpdateSuccess);
        }else{
            iClient.insert(dispatch,0, onInsertSuccess);
        }

        function onInsertSuccess(result) {
            id = result.extra;//获取插入的主键
            layer.alert("添加成功", {icon: 6}, refresh());
        }

        function onUpdateSuccess() {
            layer.alert("修改成功", {icon: 6}, refresh());
        }
    }

    function saveFinance(finance) {
        if(flag2) {
            iClient.updateFinance(finance,0,onUpdateSuccess);
        }else{
            iClient.insertFinance(finance,0, onInsertSuccess);
        }

        function onInsertSuccess() {
            layer.alert("添加成功", {icon: 6}, refresh());
        }

        function onUpdateSuccess() {
            layer.alert("修改成功", {icon: 6}, refresh());
        }
    }

    function refresh() {
        // 获得frame索引
        var index = parent.layer.getFrameIndex(window.name);
        //关闭当前frame
        parent.layer.close(index);
        //修改成功后刷新父界面
        window.parent.location.reload();
    }
</script>

</html>
