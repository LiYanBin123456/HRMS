<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>小时工结算单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

    <![endif]-->
</head>
<body>
<form lay-filter="form_settlement" class="layui-form" style="padding: 10px">
    <div class="layui-form-item">
        <label class="layui-form-label">
            <span class="x-red">*</span>选择结算单位</label>
        <div class="layui-input-inline">
            <select name="unit" lay-verify="required">
                <option value=""></option>
                <option value="0">科技中专</option>
                <option value="1">国棉四厂</option>
                <option value="2">其他</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">
            <span class="x-red">*</span>选择结算月份
        </label>
        <div class="layui-input-inline">
            <select name="month" lay-verify="required">
                <option value=""></option>
                <option value="0">2020-06</option>
                <option value="1"></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">总工时</label>
        <div class="layui-input-inline">
            <input type="text"  name="hours" class="layui-input layui-disabled" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">单价</label>
        <div class="layui-input-inline">
            <input type="text"  name="price" class="layui-input layui-disabled" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">交通费</label>
        <div class="layui-input-inline">
            <input type="text"  name="traffic" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">附加</label>
        <div class="layui-input-inline">
            <input type="text"  name="extra" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">总额</label>
        <div class="layui-input-inline">
            <input type="text"  name="summary" class="layui-input layui-disabled" disabled>
        </div>
    </div>
    <div class="layui-input-block">
        <button type="submit" class="layui-btn" lay-submit="" lay-filter="add">保存</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
</form>
</body>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/jquery.params.js"></script>
<script src="../../js/interface.js"></script>
<script>
    var op = "insert";
    var form;//表单对象
    var editer;

    loadLayuiModule();

    function loadLayuiModule() {
        layui.use(['form', 'layedit', 'jquery'], function () {
            form = layui.form;
            layedit = layui.layedit;
            editer = layedit.build('content'); //建立编辑器
            initData();
        });
    }

    function initData() {
        var param = $.query.get("settlement2");
        if (param) {
            var settlement2 = JSON.parse(param);
            form.val('form_settlement', settlement2);
            layedit.setContent(editer, settlement2.content, false);
            op = "update";
        }
    }

</script>

</html>
