<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>结算单状态时间线</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="../layui/layui.js" charset="utf-8"></script>
    </head>
    <body>
    <ul class="layui-timeline">
        <li class="layui-timeline-item">
            <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
            <div class="layui-timeline-content layui-text">
                <p class="layui-timeline-title">编辑</p>
            </div>
        </li>
        <li class="layui-timeline-item">
            <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
            <div class="layui-timeline-content layui-text">
                <p class="layui-timeline-title">提交</p>
            </div>
        </li>
        <li class="layui-timeline-item">
            <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
            <div class="layui-timeline-content layui-text">
                <p class="layui-timeline-title">一审</p>
            </div>
        </li>
        <li class="layui-timeline-item">
            <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
            <div class="layui-timeline-content layui-text">
                <p class="layui-timeline-title">二审</p>
            </div>
        </li>
        <li class="layui-timeline-item">
            <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
            <div class="layui-timeline-content layui-text">
                <p class="layui-timeline-title">三审</p>
            </div>
        </li>
        <li class="layui-timeline-item">
            <i class="layui-icon layui-timeline-axis" style="color: red">&#xe63f;</i>
            <div class="layui-timeline-content layui-text">
                <p class="layui-timeline-title">扣款</p>
            </div>
        </li>
        <li class="layui-timeline-item">
            <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
            <div class="layui-timeline-content layui-text">
                <p class="layui-timeline-title">发放</p>
            </div>
        </li>
    </ul>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.params.js"></script>
<script src="../js/interface.js"></script>
<script src="../layui/layui.js"></script>
<script>
    var form;//表单对象

    //loadLayuiModule();

    function loadLayuiModule() {
        layui.use(['form','jquery'], function () {
            form = layui.form;
        });
        initNameList();
    }

    function initNameList() {
        iEmployee.getList({},function (result) {
            var employees = result.rows;
            var select_name = $("#select_name");
            select_name.append("<option value='-1' selected disabled hidden>请选择姓名</option>");
            for (var i in employees) {
                var employee = employees[i];
                var option = $("<option>").val(employee.id).text(employee.name);
                select_name.append(option);
            }
            form.render('select', 'form_deduct');
        });
    }

    function save() {
        var deduct = form.val('form_deduct');
        iEmployee.insertDeduct(deduct,onInsertSuccess);
        function onInsertSuccess() {
            layer.alert("添加成功", {icon: 6,time:2000},function () {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
                window.parent.location.reload();
            });
        }
    }
</script>

</html>
