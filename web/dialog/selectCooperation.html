<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>选择派遣单位</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
</head>
<body>
    <form class="layui-form">
        <div class="layui-form-item">
            <select name="cooperations" lay-filter="filter_cooperation">
                <option value="0">江西制氧机械</option>
                <option value="1">九江石化</option>
            </select>
        </div>
    </form>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.params.js"></script>
<script src="../js/interface.js"></script>
<script>
    var cooperation;
    var form;//表单对象

    loadLayuiModule();

    function loadLayuiModule() {
        layui.use(['form'], function () {
            form = layui.form;
            form.on('select(filter_cooperation)', function(data){
                cooperation = {id:data.value,name:$(data.elem).find("option:selected").text()};
            });
        });
    }

    //向调用页面返回选中的合作单位
    var callbackData = function () {
        return cooperation;
    }
</script>

</html>
