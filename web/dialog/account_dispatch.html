<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title></title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
           <ul class="layui-tab-title">
            <li class="layui-this">基本信息</li>
            <li>权限分配</li>
           </ul>
           <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form lay-filter="form_account" class="layui-form">
                    <input type='hidden' name='id'/>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>姓名</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="nickname" required=""  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>登录账户</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="username" required=""  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>初始密码</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="password" required=""  autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label"></label>
                        <button type="button" lay-submit lay-filter="saveInfo" class="layui-btn">保存</button>
                        <button type="button" lay-submit lay-filter="resetPassword" class="layui-btn">重置密码</button>
                    </div>
                </form>               
            </div>
            <div class="layui-tab-item">
                <form lay-filter="form_permission" class="layui-form">
                    <input type='hidden' name='id'/>
                    <div class="layui-form-item">
                        <div class="layui-input-inline" id="permissions">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <button type="button" lay-submit lay-filter="savePermission" class="layui-btn layui-btn-fluid">保存</button>
                    </div>
                </form>
            </div>
           </div>
        </div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.params.js"></script>
<script src="../js/interface.js"></script>
<script src="../js/fieldSet.js"></script>
<script>
    var op = "insert";
    var form;//表单对象
    var table;

    $(function () {
        loadLayuiModule();
    });

    function loadLayuiModule() {
        layui.use(['table','form','jquery'], function () {
            form = layui.form;
            table = layui.table;

            form.on("submit(saveInfo)", saveInfo);
            form.on("submit(savePermission)", savePermission);

            initData();
        });
    }


    function initData() {
        var param = $.query.get("account");
        if (param) {
            var account = JSON.parse(param);
            form.val('form_account', account);

            //初始化权限信息
            form.val('form_permission', account);
            for(var i in permissions_dispatch){
                var p = permissions_dispatch[i];
                var o = $("<input type='checkbox' name='permit' lay-skin='primary'>").val(p.value).attr('title',p.text);
                if((account.permission&p.value) != 0){
                    $(o).attr("checked",true);
                }
                $("#permissions").append(o);
            }
            form.render('checkbox');

            op = "update";
        }else{
            for(var i in permissions_dispatch){
                var p = permissions_dispatch[i];
                var o = $("<input type='checkbox' name='permit' lay-skin='primary'>").val(p.value).attr('title',p.text);
                $("#permissions").append(o);
            }
            form.render('checkbox');
        }
    }

    function saveInfo(data) {
        var account = data.field;
        account.role = 1;
        if(op == "insert") {
            iAccount.insert(account, onInsertSuccess);
        }else{
            iAccount.update(account,onUpdateSuccess);
        }

        function onInsertSuccess() {
            layer.alert("添加成功", {icon: 6}, refresh());
        }

        function onUpdateSuccess() {
            layer.alert("修改成功", {icon: 6}, refresh());
        }

        function refresh() {
            // 获得frame索引
            var index = parent.layer.getFrameIndex(window.name);
            //关闭当前frame
            parent.layer.close(index);
            //修改成功后刷新父界面
            window.parent.location.reload();
        }
    }

    function savePermission(data) {
        var id = data.field.id;
        var permit = 0;
        $("input:checkbox[name='permit']:checked").each(function(i){
            permit += Number($(this).val());
        });
        iAccount.permit(id,permit,function (result) {
            layer.msg("权限分配成功！");
        });
    }
</script>

</html>
