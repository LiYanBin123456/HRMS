<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>商业保险结算单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="../layui/layui.js" charset="utf-8"></script>
</head>
<body>
<form lay-filter="form_settlement" class="layui-form" style="padding: 10px">
    <div class="layui-form-item">
        <label class="layui-form-label">
            <span class="x-red">*</span>选择结算单位</label>
        <div class="layui-input-inline" >
            <select name="cid" id="select_cooperation" autocomplete="off" lay-filter="filter_cooperation" lay-verify="required"></select>
        </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">
            <span class="x-red">*</span>选择结算月份
        </label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="month" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">
            <span class="x-red">*</span>保险产品
        </label>
        <div class="layui-input-inline" >
            <input type="text" name="pname" class="layui-input" readonly>
        </div>
    </div>
    <form class="layui-form" style="display: inline">
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>选择合同
            </label>
            <div class="layui-input-inline" >
                <input type="text" name="ccid" class="layui-input" readonly>
            </div>
        </div>
    </form>
    <table id="tbl_contract" lay-filter="filter_tb_contract">
    </table>
    <div class="layui-table-page" id="pager"></div>
</form>
</body>
<script src="../js/fieldSet.js"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.params.js"></script>
<script src="../js/interface.js"></script>
<script src="../js/queryParam.js"></script>
<script>
    var settlement = {mode:0};
    loadLayuiModule();
    var form ;
    var laydate ;
    var table;
    var laypage;
    var param_query = new QueryParam();
    param_query.setPagination(1,10);

    function loadLayuiModule() {
        layui.use(['form','laypage','table','laydate'], function () {
             form = layui.form;
             laydate = layui.laydate;
            laypage = layui.laypage;
            table = layui.table;
            initCoop();
            initProduct();

            form.on('select(filter_cooperation)', function(data){
                settlement.cid = data.value;
                initTable(data.value);
            });

            form.on('radio(mode)', function(data){
                settlement.mode = data.value;
            });
            form.on('select(filter_product)', function(data){
                settlement.pid = data.value;
            });

            laydate.render({
                elem: '#month' //指定元素
                ,type: 'month'
                ,change: function(value, date, endDate){
                    settlement.month = value+"-01";
                }
            });
        });
    }
    function initTable(cid) {
        //初始化数据表格
        table.render({
            elem: '#tbl_contract',
            cellMinWidth: 50, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            cols: columns_contract,
            limit: 50,
            id: 'tbl_contract'
        });
        table.on('row(filter_tb_contract)', function(obj){
            var contact = obj.data;
            $("[name=ccid]").val(contact.id);
            settlement.ccid = contact.id;
            getPname(contact.pid);
        });
        getContracts(cid);
    }
    //获取派遣方与合作客户的合同
    function getContracts(cid) {
        param_query.addCondition('bid','=',cid);
        param_query.addCondition('stype','=',3);
        iContract.getList(param_query,"B",function (result) {//获取派遣方与合作客户的合同
            table.reload('tbl_contract', {
                data:result.rows
            });
            laypage.render({
                elem: 'pager'
                ,curr: param_query.pagination.page
                ,count: result.total //数据总数
                ,limit: param_query.pagination.size
                ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh']
                ,jump: function(obj,first){
                    //首次不执行
                    if(!first){
                        param_query.setPagination(obj.curr,obj.limit);
                        getContracts();
                    }
                }
            });
        });
    }

    //查询所属的所有合作方
    function initCoop() {
        param_query.addCondition("type","=",0);
        iClient.getList(param_query,1,function(result){
            var cooperations = result.rows;
            var select_cooperation = $("#select_cooperation");
            select_cooperation.append("<option value='-2' selected disabled hidden>选择合作客户</option>");
            for(var i in cooperations){
                var cooperation = cooperations[i];
                var option = $("<option>").val(cooperation.id).text(cooperation.name);
                select_cooperation.append(option);
            }
            form.render('select', 'form_settlement');
        });
    }

    function getPname(pid) {
        iProduct.get(pid,function (result) {
            var product = result.data;
            $("[name=pname]").val(product.name);
        });
    }
    //向调用页面返回编辑的结算单
    var callbackData = function () {
        return settlement;
    }
</script>

</html>
