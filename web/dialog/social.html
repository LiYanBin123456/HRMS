    <body>
        <form id="frmEdit" lay-filter="form_social" class="layui-form" lay-filter="frm">

    <input type="hidden" name="id" lay-verify="" placeholder=""

                    autocomplete="off" class="layui-input" value="">

    <table class="frm-layout" >
            <tr>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                        <span class="x-red">*</span>地市</label>
                            <div class="layui-input-inline">
                                <select name="city" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">北京</option>
                                    <option value="1">上海</option>
                                    <option value="2">广州</option>
                                    <option value="3">深圳</option>
                                    <option value="4">杭州</option>
                            </select>
                    </div>
                    </div>
            </tr>
                    

            <tr>    
                <td class="title">生效时间</td>

            <td><input type="text" name="start" lay-verify="" placeholder=""

                    autocomplete="off" class="layui-input " value=""></td>

            <td class="title">基数</td>

            <td><input type="text" name="base" lay-verify="" placeholder=""

                    autocomplete="off" class="layui-input date " value=""></td>
            </tr>
            <tr>
                    <td class="title">养老单位比例</td>

            <td><input type="text" name="per1" lay-verify="" placeholder="%"

                    autocomplete="off" class="layui-input " value=""></td>

            <td class="title">养老个人比例</td>

            <td><input type="text" name="per2" lay-verify="" placeholder="%"

                    autocomplete="off" class="layui-input date " value=""></td>
            </tr>
            <tr>
                    <td class="title">工伤单位比例</td>

            <td><input type="text" name="per3" lay-verify="" placeholder="%"

                    autocomplete="off" class="layui-input " value=""></td>

            <td class="title">工伤补充</td>

            <td><input type="text" name="extra" lay-verify="" placeholder="元"

                    autocomplete="off" class="layui-input date " value=""></td>
            </tr>
            <tr>
                    <td class="title">失业单位比例</td>

            <td><input type="text" name="per4" lay-verify="" placeholder="%"

                    autocomplete="off" class="layui-input " value=""></td>

            <td class="title">失业个人比例</td>

            <td><input type="text" name="per5" lay-verify="" placeholder="%"

                    autocomplete="off" class="layui-input date " value=""></td>
            </tr>
            <tr>
               <td colspan="4" style="text-align: center;">
                        <button class="layui-btn" lay-filter="add" onclick="save()" lay-submit="">添加</button></td>
                        </tr>
                </table>
                </form>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.params.js"></script>
<script src="../js/interface.js"></script>
<script>
    var op = "insert";
    var form;//表单对象
    var editer;

    loadLayuiModule();

    function loadLayuiModule() {
        layui.use(['form', 'layedit','jquery'], function () {
            form = layui.form;
            layedit = layui.layedit;
            editer = layedit.build('content'); //建立编辑器
            initData();
        });
    }

    function initData() {
        var param = $.query.get("social");
        if (param) {
            var social = JSON.parse(param);
            form.val('form_social', social);
            layedit.setContent(editer, social.content, false);
            op = "update";
        }
    }

    function save() {
        var social = form.val('form_social');
        if(op == "insert") {
            iSocial.insert(social, onInsertSuccess);
        }else{
            iSocial.update(social,onUpdateSuccess);
        }

        function onInsertSuccess() {
            layer.alert("添加成功", {icon: 6}, refresh());
        }

        function onUpdateSuccess() {
            layer.alert("修改成功", {icon: 6}, refresh());
        }

        function refresh() {
            // 获得frame索引
            var index = parent.layer.getFrameIndex(window.name);
            //关闭当前frame
            parent.layer.close(index);
            //修改成功后刷新父界面
            window.parent.location.reload();
        }
    }
</script>
