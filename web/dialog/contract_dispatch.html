<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
    <ul class="layui-tab-title">
        <li class="layui-this">基础信息</li>
        <li>复印件</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <form lay-filter="form_contract" class="layui-form">
                <input type='hidden' name='id'/>
                <input type='hidden' name='type' value="A"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>合作客户</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" required=""  autocomplete="off"
                               class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>合同生效时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="start" required="" lay-verify="nikename" autocomplete="off"
                               class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>合同到期时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="end" required="" lay-verify="nikename" autocomplete="off"
                               class="layui-input"></div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>备注</label>
                    <div class="layui-input-block">
                        <textarea name="comments" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <button ltype="button" class="layui-btn layui-btn-fluid" onclick="save()">保存</button>
                </div>
            </form>
        </div>
        <div class="layui-tab-item">
            <button type="button" class="layui-btn" id="test1">
                <i class="layui-icon">&#xe67c;</i>上传复印件(PDF)
            </button>
            <button class="layui-btn"><i class="layui-icon layui-icon-edit"></i>下载复印件</button>
        </div>
    </div>
</div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.params.js"></script>
<script src="../js/interface.js"></script>
<script>
    var op = "insert";
    var form;//表单对象
    var editer;
    var upload;

    loadLayuiModule();

    function loadLayuiModule() {
        layui.use(['form', 'layedit', 'jquery', 'upload'], function () {
            form = layui.form;
            layedit = layui.layedit;
            editer = layedit.build('content'); //建立编辑器
            upload = layui.upload;
            var uploadInst = upload.render({
                elem: '#test1' //绑定元素
                , url: '/upload/' //上传接口
                , done: function (res) {
                    //上传完毕回调
                }
                , error: function () {
                    //请求异常回调
                }
            });
            initPage();
        });
    }

    function initPage() {
        initData();
    }

    function initData() {
        var param = $.query.get("contract");
        if (param) {
            var contract = JSON.parse(param);
            form.val('form_contract', contract);
            layedit.setContent(editer, contract.content, false);
            op = "update";
            $("[name=client]").attr("disabled", 'disabled');
            form.render('select', 'form_contract');
        }
    }

    function save() {
        var contract = form.val('form_contract');
        if (op == "insert") {
            iContract.insert(contract, onInsertSuccess);
        } else {
            iContract.update(contract, onUpdateSuccess);
        }

        function onInsertSuccess() {
            layer.alert("添加成功", {icon: 6}, refresh());
        }

        function onUpdateSuccess() {
            layer.alert("修改成功", {icon: 6}, refresh());
        }

        function refresh() {
            // 获得frame索引
            var index = parent.layer.getFrameIndex(window.name);
            //关闭当前frame
            parent.layer.close(index);
            //修改成功后刷新父界面
            window.parent.location.reload();
        }
    }
</script>

</html>
