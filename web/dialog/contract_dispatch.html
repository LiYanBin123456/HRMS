<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-tab layui-tab-brief" lay-filter="tab_contract">
    <ul class="layui-tab-title">
        <li class="layui-this">基础信息</li>
        <li lay-id="element_upload" >电子合同</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <form lay-filter="form_contract" class="layui-form">
                <input type='hidden' name='id'/>
                <input type='hidden' name='type' value="A"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>合作客户</label>
                    <div class="layui-input-inline">
                        <select name="bid" id="select_dispatch" lay-filter="filter_dispatch" lay-verify="required"></select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>合同生效时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="start" required="" id="contract_dispatch_start" placeholder="" autocomplete="off"
                               class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>合同到期时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="end" required="" id="contract_dispatch_end" placeholder="" autocomplete="off"
                               class="layui-input"></div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>备注</label>
                    <div class="layui-input-block">
                        <textarea name="comments" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item" style="text-align: center">
                    <button type="submit" lay-submit lay-filter="submit_contract"  class="layui-btn">保存</button>
                    <button  class="layui-btn" onclick="cancel()" >取消</button>
                </div>
            </form>
        </div>
        <div class="layui-tab-item">
            <form  class="layui-form">
                <div class="layui-upload">
                  <div class="layui-upload-list">
                    <img class="layui-upload-img" id="demo1" width="150px">
                      <p id="demoText"></p>
                  </div>
                  <button type="button" class="layui-btn" id="test1">
                    <i class="layui-icon">&#xe67c;</i>上传电子合同(PDF)
                  </button>
                  <button class="layui-btn" onclick="download()"><i class="layui-icon layui-icon-edit"></i>下载电子合同</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.params.js"></script>
<script src="../lib/layui/layui.js"></script>
<script src="../js/interface.js"></script>
<script>
    var contract;
    var form;//表单对象
    var editer;
    var upload;
    var laydate;

    loadLayuiModule();

    function loadLayuiModule() {
        layui.use(['form', 'layedit','element', 'jquery', 'upload','laydate'], function () {
            form = layui.form;
            layedit = layui.layedit;
            element = layui.element;
            editer = layedit.build('content'); //建立编辑器
            upload = layui.upload;
            laydate = layui.laydate;
            upload.render({
                elem: '#test1' //绑定元素
                , url: '/hrms//verify/file' //上传接口
                , accept: 'file'
                , exts: 'pdf'
                , acceptMime: '.pdf'
                ,before: function(obj,file,id){
                    obj.preview(function(index, file, result){
                        $('#demo1').attr('src', "../images/PDF.png"); //图片链接（base64）
                    });
                    this.data={op:"upload",category:2,id:contract.id}
                }
                , done: function (res) {
                    layer.msg(res.msg);
                    console.log(res);
                    //上传完毕回调
                }
                , error: function () {
                    //请求异常回调
                }
            });
            laydate.render({
                elem: '#contract_dispatch_start'
            });
            laydate.render({
                elem: '#contract_dispatch_end',
                trigger: 'click'
            });
            initPage();
            initdispatch();
        });
    }

    function initPage() {
        form.on('submit(submit_contract)', function(data){
            saveContract(data.field);
            return false;
        });
        initData();
    }

    function initData() {
        var id = $.query.get("id");
        if(id){
            iContract.get(id,function (result) {
                contract = result.data;
                contract.start = format_date(contract.start);
                contract.end = format_date(contract.end);
                form.val('form_contract', contract);
                layedit.setContent(editer, contract.content, false);
                $("[name=client]").attr("disabled", 'disabled');
                form.render('select', 'form_contract');
            });
        }
        iFile.existContract(id,function (result) {
            if(result.exist){
                $('#demo1').attr('src', "../images/PDF.png");
                return;
            }
        })
    }

    function initdispatch() {
        iClient.getList({},0,function(result){
            var dispatchs = result.rows;
            var select_dispatch = $("#select_dispatch");
            select_dispatch.append("<option value='-2' disabled hidden>选择合作客户</option>");
            for(var i in dispatchs) {
                var dispatch = dispatchs[i];
                if (dispatch.type == 0) {
                var option = $("<option>").val(dispatch.id).text(dispatch.name);
                }
                if(contract && contract.bid == dispatch.id){
                    $(option).prop("selected",true);
                }
                select_dispatch.append(option);
            }
            form.render('select', 'form_contract');
        })
    }

    function format_date(timestamp) {
        var d = new Date(timestamp);
        var year=d.getFullYear();
        var month=d.getMonth()+1;
        var date=d.getDate();
        return year+"-"+month+"-"+date;
    }
    function download(){
        iFile.existContract(contract.id,function (result) {
            if(!result.exist){
                layer.msg("附件不存在或已删除");
                return;
            }

            var url = "/hrms/verify/file?op=downloadContract&id="+contract.id;
            var form = $('<form method="POST"></form>');
            form.attr('action', url);
            form.appendTo($('body'));
            form.submit();
            form.remove();
        })

    }

    function saveContract() {
        var data = form.val('form_contract');
        if (contract) {
            iContract.update(data,function (result) {
                layer.msg("修改成功");
            });
        } else {
            iContract.insert(data, function (result) {
                contract.id = result.extra;
                element.tabChange('tab_contract', 'element_upload');
                layer.alert("合同保存成功，请上传复印件", {icon: 20});

            });
        }
        contract = data;
    }
</script>

</html>
