<!DOCTYPE html>
<html class="x-admin-sm">

<head>
  <meta charset="UTF-8">
  <title>资金明细</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/xadmin.css">
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="../layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="../js/xadmin.js"></script>
</head>

<body class="layui-layout-body">
<div class="dialog-content">
  <table id="tbl_detail4" lay-filter="filter_tb_detail4"></table>
</div>
<script src="../js/fieldSet.js"></script>
<script src="../js/interface.js"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.params.js"></script>
<script src="../js/queryParam.js"></script>
<script>
    var table;//数据表格对象
    var laypage;//分页对象
    var form;//分页对象
    var layer;//弹出窗口
    var element;

    var param_query = new QueryParam();
    param_query.setPagination(1,10);
    param_query.setOrder("id",false);

    $(function () {
        loadLayuiModule();
    });

    function loadLayuiModule() {
        layui.use(['table','form','element','layer','laypage'], function() {
            table = layui.table;
            layer = layui.layer;
            element = layui.element;
            laypage = layui.laypage;
            form = layui.form;
            initPage();
        });
    }

    function initPage() {
        initTable();
    }

    function initTable() {
        //初始化数据表格
        table.render({
            elem: '#tbl_detail4',
            title: '列表',
            cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            cols: columns_detail4,
            limit: 200,
            id: 'tbl_detail4'
        });
        getDetails();
    }
    function getDetails() {
        var cid = $.query.get("id");
        webInterface.finance.getTransactions({param:param_query,cid:cid,success:function (result) {
            table.reload('tbl_detail4', {
                data:result.rows
            });
        }});
    }
</script>
</body>
</html>
