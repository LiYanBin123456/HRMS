<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
    <ul class="layui-tab-title">
        <li class="layui-this">基础信息</li>
        <li>服务项目</li>
        <li>复印件</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <form lay-filter="form_contract" class="layui-form">
                <input type='hidden' name='id'/>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>合作客户</label>
                    <div class="layui-input-inline">
                        <select name="cardId" >
                            <option value="">选择合作客户</option>
                            <option value="0">科技中专</option>
                            <option value="1">国棉四厂</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>合同生效时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="start" required="" autocomplete="off"
                               class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>合同到期时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="end" required=""  autocomplete="off"
                               class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>发票类型</label>
                    <div class="layui-input-inline">
                        <select name="invoice" lay-verify="required">
                            <option value=""></option>
                            <option value="0">增值税专用发票（全额）</option>
                            <option value="1">增值税专用发票（差额）</option>
                            <option value="2">增值税普通发票</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>开票项目</label>
                    <div class="layui-input-inline">
                        <input type="text" name="project" required="" autocomplete="off" class="layui-input"></div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>备注</label>
                    <div class="layui-input-block">
                        <textarea name="comments" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <button lay-submit lay-filter="submit_contract" class="layui-btn layui-btn-fluid" >保存</button>
                </div>
            </form>
        </div>
        <div class="layui-tab-item">
            <form lay-filter="form_service" class="layui-form">
                <input type='hidden' name='id'/>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="x-red">*</span>服务项目</label>
                    <div class="layui-input-inline">
                        <select name="type" lay-filter="service">
                            <option value="0">劳务外包派遣</option>
                            <option value="1">人事服务代理</option>
                            <option value="2">小时工</option>
                            <option value="3">商业保险</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item" name="c1">
                    <label class="layui-form-label">工资发放日</label>
                    <div class="layui-inline">
                        <input type="text" name="payment" required="" placeholder="工资发放日" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" name="c1">
                    <label class="layui-form-label">结算日</label>
                    <div class="layui-inline">
                        <input type="text" name="settlement" required="" placeholder="结算日" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" name="c1">
                    <label class="layui-form-label">回款日</label>
                    <div class="layui-inline">
                        <input type="text" name="receipt" required="" placeholder="回款日" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" name="c1">
                    <label class="layui-form-label">结算方式</label>
                    <div class="layui-input-inline">
                        <select name="category" lay-verify="required">
                            <option value="1">按人数收取</option>
                            <option value="2">按费用总额比例</option>
                            <option value="3">外包整体核算</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item" name="c1">
                    <label class="layui-form-label">结算值</label>
                    <div class="layui-input-inline">
                        <input type="text" name="v1" required="" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-hide" name="c2">
                    <label class="layui-form-label">代理费</label>
                    <div class="layui-input-inline">
                        <input type="text" name="v2" required="" placeholder="元/人/月" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-hide" name="c3">
                    <label class="layui-form-label">小时单价</label>
                    <div class="layui-input-inline">
                        <input type="text" name="v3" required="" placeholder="60元/小时" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-hide" name="c4">
                    <label class="layui-form-label">保险产品</label>
                    <div class="layui-input-inline">
                        <select name="type" lay-verify="required">
                            <option value="1">团队意外险</option>
                            <option value="2">雇主责任险</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-hide" name="c4">
                    <label class="layui-form-label">产品价格</label>
                    <div class="layui-input-inline">
                        <input type="text" name="v4" required="" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <button lay-submit lay-filter="submit_serve" class="layui-btn layui-btn-fluid">保存</button>
                </div>
            </form>
        </div>
        <div class="layui-tab-item">
            <button type="button" class="layui-btn" id="test1">
                <i class="layui-icon">&#xe67c;</i>上传复印件(PDF)
            </button>
            <button class="layui-btn"><i class="layui-icon layui-icon-edit"></i>下载复印件</button>
        </div>
    </div>
</div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.params.js"></script>
<script src="../js/interface.js"></script>
<script>
    var form;//表单对象
    var editer;
    var upload;
    var element;
    var id;//合同编号
    var flag1;//客户合同基础信息是否已经存在
    var flag2;//客户合同服务项目是否已经存在

    loadLayuiModule();

    function loadLayuiModule() {
        layui.use(['form', 'layedit', 'jquery', 'upload','element'], function () {
            form = layui.form;
            layedit = layui.layedit;
            element = layui.element;
            editer = layedit.build('content'); //建立编辑器
            upload = layui.upload;
            var uploadInst = upload.render({
                elem: '#test1' //绑定元素
                , url: '/upload/' //上传接口
                , done: function (res) {
                    //上传完毕回调
                }
                , error: function () {
                    //请求异常回调
                }
            });
            initPage();
        });
    }

    function initPage() {
        form.on('select(service)', function(data){
            switch(Number(data.value)){
                case 0:
                    $("[name=c1]").removeClass("layui-hide");
                    $("[name=c2]").addClass("layui-hide");
                    $("[name=c3]").addClass("layui-hide");
                    $("[name=c4]").addClass("layui-hide");
                    break;
                case 1:
                    $("[name=c1]").addClass("layui-hide");
                    $("[name=c2]").removeClass("layui-hide");
                    $("[name=c3]").addClass("layui-hide");
                    $("[name=c4]").addClass("layui-hide");
                    break;
                case 2:
                    $("[name=c1]").addClass("layui-hide");
                    $("[name=c2]").addClass("layui-hide");
                    $("[name=c3]").removeClass("layui-hide");
                    $("[name=c4]").addClass("layui-hide");
                    break;
                case 3:
                    $("[name=c1]").addClass("layui-hide");
                    $("[name=c2]").addClass("layui-hide");
                    $("[name=c3]").addClass("layui-hide");
                    $("[name=c4]").removeClass("layui-hide");
                    break;

            }; //得到被选中的值
        });
        initData();
    }

    function initData() {
        id = $.query.get("id");
        if (id) {
            getContract();
        }
        element.on('tab(tab_contract)', function(data){
            if(data.index == 1){
                if(!flag2){
                    getServe();
                }
            }
        });
        form.on('submit(submit_contract)', function(data){
            saveContract(data.field);
        });
        form.on('submit(submit_serve)', function(data){
            saveServe(data.field);
        });
    }
    function getContract() {
        iContract.get(id,function (result) {
            var contract = result.data;
            if(contract){
                flag1 = true;
                form.val('form_contract', contract);
                layedit.setContent(editer, contract.content, false);
            }
        });
    }

    function getServe() {
        iContract.getService(id,function (result) {
            var serve = result.data;
            if(serve){
                flag2 = true;
                form.val('form_service', serve);
            }
        });
    }

    function saveContract(contract) {

        if(flag1) {
            iContract.update(contract,onUpdateSuccess);
        }else{
            iContract.insert(contract,onInsertSuccess);
        }

        function onInsertSuccess(result) {
            id = result.extra;//获取插入的主键
            layer.alert("添加成功", {icon: 6}, refresh());
        }

        function onUpdateSuccess() {
            layer.alert("修改成功", {icon: 6}, refresh());
        }
    }

    function saveServe(serve) {
        if(flag2) {
            iContract.updateService(serve,onUpdateSuccess);
        }else{
            iContract.insertService(serve,onInsertSuccess);
        }

        function onInsertSuccess() {
            layer.alert("添加成功", {icon: 6}, refresh());
        }

        function onUpdateSuccess() {
            layer.alert("修改成功", {icon: 6}, refresh());
        }
    }
    function refresh() {
        // 获得frame索引
        var index = parent.layer.getFrameIndex(window.name);
        //关闭当前frame
        parent.layer.close(index);
        //修改成功后刷新父界面
        window.parent.location.reload();
    }
</script>

</html>
