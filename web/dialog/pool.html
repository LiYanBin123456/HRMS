    <body>

                <form lay-filter="form_pool" class="layui-form">
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>身份证号</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="ID" required=""  autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>姓名</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="name" required=""  autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>联系电话</label>
                        <div class="layui-input-inline">
                            <input type="text" onkeyup="this.value=this.value.replace(/[^0-9]+/,'');" name="phone" required="" autocomplete="off" class="layui-input"></div>
                        </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                        <span class="x-red">*</span>学历</label>
                            <div class="layui-input-inline">
                                <select name="education" >
                                    <option value=""></option>
                                    <option value="0">博士</option>
                                    <option value="1">研究生</option>
                                    <option value="2">本科</option>
                                    <option value="3">大专</option>
                                    <option value="4">其他</option>

                            </select>
                    </div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>毕业学校</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="school" required="" autocomplete="off" class="layui-input"></div>
                    </div>
                        <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>毕业专业</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="major" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_uploading" class="layui-form-label"></label>
                        <button type="button" class="layui-btn" id="test1">
                           <i class="layui-icon">&#xe67c;</i>上传照片
                        </button></div>
                <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" onclick="save()" lay-submit="">保存</button></div>
                </form>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.params.js"></script>
<script src="../js/interface.js"></script>
<script>
    var op = "insert";
    var form;//表单对象
    var editer;

    loadLayuiModule();

    function loadLayuiModule() {
        layui.use(['form', 'layedit','jquery'], function () {
            form = layui.form;
            layedit = layui.layedit;
            editer = layedit.build('content'); //建立编辑器
            initData();
        });
    }

    function initData() {
        var param = $.query.get("pool");
        if (param) {
            var pool = JSON.parse(param);
            form.val('form_pool', pool);
            layedit.setContent(editer, pool.content, false);
            op = "update";
        }
    }

    function save() {
        var pool = form.val('form_pool');
        if(op == "insert") {
            iPool.insert(pool, onInsertSuccess);
        }else{
            iPool.update(pool,onUpdateSuccess);
        }

        function onInsertSuccess() {
            layer.alert("添加成功", {icon: 6}, refresh());
        }

        function onUpdateSuccess() {
            layer.alert("修改成功", {icon: 6}, refresh());
        }

        function refresh() {
            // 获得frame索引
            var index = parent.layer.getFrameIndex(window.name);
            //关闭当前frame
            parent.layer.close(index);
            //修改成功后刷新父界面
            window.parent.location.reload();
        }
    }
</script>

</html>
