        <script>
            var table;//数据表格对象
            var laypage;//分页对象
            var form;//分页对象
            var layer;//弹出窗口
            var element;
            var param_query ={conditions: {keys:[],extra:""},order: {need:true,field:"date",direction:false},pagination: {need:true,page:1,size:10}};
            $(function () {
                loadLayuiModule();
            });

            function loadLayuiModule() {
                layui.use(['table','form','element','layer','laypage'], function() {
                    table = layui.table;
                    layer = layui.layer;
                    element = layui.element;
                    laypage = layui.laypage;
                    form = layui.form;
                    initPage();
                });
            }

            function initPage() {
                initTable();
            }

            function initTable() {
                //初始化分页
                laypage.render({
                    elem: 'pager'
                    ,count: 10 //数据总数
                    ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
                    ,jump: function(obj,first){
                        //首次不执行
                        if(!first){
                            param_query.pagination.page = obj.curr;
                            param_query.pagination.size = obj.limit;
                            getDetail3s();
                        }
                    }
                });

                //初始化数据表格
                table.render({
                    elem: '#tbl_detail3',
                    toolbar: '#top_bar_detail3', //开启头部工具栏，并为其绑定左侧模板
                    title: '列表',
                    cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                    cols: columns_detail3,
                    id: 'tbl_detail3'
                });

                //行内工具栏事件响应
                table.on('tool(filter_tb_detail3)', function(obj){ //注：tool 是工具条事件名，filter_tb_notice是table原始容器的属性lay-filter="对应的值"
                    var data = obj.data; //获得当前行数据
                    switch (obj.event){
                        case "del":
                            del(data);
                            break;
                    }
                });

                //单元格编辑
                table.on('edit(filter_tb_detail3)', function(obj){
                    var value = obj.value //得到修改后的值
                    ,data = obj.data //得到所在行所有键值
                    ,field = obj.field; //得到字段
                    layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改为：'+ value);
                  });

                //顶部工具栏事件处理
                table.on('toolbar(filter_tb_detail3)', function(obj){
                    switch(obj.event){
                        case 'insert':
                            showInsertDlg();
                            break;
                };
                });
                getDetail3s();
          }
