    <body>

                    <div class="layui-form-item">

                        <div class="layui-input-inline">

                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>QQ号</label>

                            <input type="text" onkeyup="this.value=this.value.replace(/[^0-9]+/,'');" name="qq" required="" autocomplete="off" class="layui-input"></div>

                        <div class="layui-form-item">
                        <label  class="layui-form-label">

                        </div>

            </div>
            <div class="layui-tab-item">

                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>信用代码</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="credit" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>开户行</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="bank" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                     <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>银行账户</label>
                        <div class="layui-input-inline">
                            <input type="text" onkeyup="this.value=this.value.replace(/[^0-9]+/,'');"  name="account" required="" autocomplete="off" class="layui-input"></div>
                        </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>联系人</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="linkman" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>联系电话</label>
                        <div class="layui-input-inline">
                            <input type="text" onkeyup="this.value=this.value.replace(/[^0-9]+/,'');"  name="phone" required="" autocomplete="off" class="layui-input"></div>
                        </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>公司地址</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="site" required="" autocomplete="off" class="layui-input"></div>
                    </div>
               <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="">保存</button></div>
                </form>
            </div>
            <div class="layui-tab-item">
            </div>
            <div class="layui-tab-item">工资定义</div>
           </div>
       </div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.params.js"></script>
<script src="../js/interface.js"></script>
<script>
    var op = "insert";
    var form;//表单对象
    var editer;

    loadLayuiModule();

    function loadLayuiModule() {
        layui.use(['form', 'layedit','jquery'], function () {
            form = layui.form;
            layedit = layui.layedit;
            editer = layedit.build('content'); //建立编辑器
            initData();
        });
    }

    function initData() {
        var param = $.query.get("cooperativeclient");
        if (param) {
            var cooperativeclient = JSON.parse(param);
            form.val('form_cooperativeclient', cooperativeclient);
            layedit.setContent(editer, cooperativeclient.content, false);
            op = "update";
        }
    }

    function save() {
        var cooperativeclient = form.val('form_cooperativeclient');
        if(op == "insert") {
            iCooperativeclient.insert(cooperativeclient, onInsertSuccess);
        }else{
            iCooperativeclient.update(cooperativeclient,onUpdateSuccess);
        }

        function onInsertSuccess() {
            layer.alert("添加成功", {icon: 6}, refresh());
        }

        function onUpdateSuccess() {
            layer.alert("修改成功", {icon: 6}, refresh());
        }

        function refresh() {
            // 获得frame索引
            var index = parent.layer.getFrameIndex(window.name);
            //关闭当前frame
            parent.layer.close(index);
            //修改成功后刷新父界面
            window.parent.location.reload();
        }
    }
</script>
