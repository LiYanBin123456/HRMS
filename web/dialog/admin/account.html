<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
    <ul class="layui-tab-title">
        <li class="layui-this">基本信息</li>
        <li>权限分配</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <form lay-filter="form_account" class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" required="" autocomplete="off" class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>登录账户</label>
                    <div class="layui-input-inline">
                        <input type="text" name="ID" required="" autocomplete="off" class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label"></label>
                    <button class="layui-btn" lay-filter="add" lay-submit="" onclick="save()">保存</button>
                </div>
            </form>
        </div>
        <div class="layui-tab-item">
            <form lay-filter="form_account" class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <input type="checkbox" lay-skin="primary" title="账号管理" checked>
                        <input type="checkbox" lay-skin="primary" title="客户管理" checked>
                    </div>
                </div>
            </form>
            <div id="task" class="demo-transfer"></div>
        </div>
    </div>
</div>
</body>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/jquery.params.js"></script>
<script src="../../js/interface.js"></script>
<script src="../../js/fieldSet.js"></script>
<script>
    var op = "insert";
    var form;//表单对象
    var table;
    var transfer;

    $(function () {
        loadLayuiModule();
    });

    function loadLayuiModule() {
        layui.use(['table', 'form', 'jquery','transfer'], function () {
            form = layui.form;
            table = layui.table;
            transfer = layui.transfer;
            initData();
            initTask();
        });
    }

    function initTask() {
        var dispatches = [
            {"value": "1", "title": "九江市鲲鹏人力资源有限"}
            ,{"value": "2", "title": "江西国盛人力资源有限公司"}
            ,{"value": "3", "title": "九江杰博"}
        ];
        transfer.render({
            elem: '#task'
            ,data: dispatches
            ,title: ['待分配客户', '已分配客户']
            ,showSearch: true
        })
    }

    function initData() {
        var param = $.query.get("account");
        if (param) {
            var account = JSON.parse(param);
            form.val('form_account', account);
            op = "update";
        }
    }

    function save() {
        var account = form.val('form_account');
        if (op == "insert") {
            iAccount.insert(account, onInsertSuccess);
        } else {
            iAccount.update(account, onUpdateSuccess);
        }

        function onInsertSuccess() {
            layer.alert("添加成功", {icon: 6}, refresh());
        }

        function onUpdateSuccess() {
            layer.alert("修改成功", {icon: 6}, refresh());
        }

        function refresh() {
            // 获得frame索引
            var index = parent.layer.getFrameIndex(window.name);
            //关闭当前frame
            parent.layer.close(index);
            //修改成功后刷新父界面
            window.parent.location.reload();
        }
    }
</script>

</html>
