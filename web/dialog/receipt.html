<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>到账确认</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<form class="layui-form" lay-filter="form_finance" style="padding: 10px">
    <div class="layui-form-item">
       <label  class="layui-form-label">
           <span class="x-red"></span>到账金额</label>
           <div class="layui-input-block">
               <input type="number"  name="balance" placeholder="请输入金额数" class="layui-input"></div>
           </div>
    </div>
    <div  class="layui-form-item">
        <div class="layui-input-block">
            <button type="button" class="layui-btn layui-btn-normal" onclick="save()">确定</button>
        </div>
    </div>
</form>

<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.params.js"></script>
<script src="../js/interface.js"></script>
<script>
    var form;//表单对象
    var layer;
    $(function () {
        loadLayuiModule();
    });
    function loadLayuiModule() {
        layui.use(['form', 'layer'], function () {
            form = layui.form;
            layer = layui.layer;
        });
    }

    function save() {
        var finance = form.val('form_finance');
        var id = $.query.get("id");
        iFinance.arrive(finance.balance,id,onSuccess,onFail);
        function onSuccess() {
            layer.alert("确认成功", {icon: 6,time:2000},function(){
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
                window.parent.location.reload();
            });
        }
        function onFail(result) {
            layer.msg(result.msg);
        }
    }
</script>
</body>
</html>
