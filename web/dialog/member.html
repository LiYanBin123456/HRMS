<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title></title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            .searchbox{
                margin-left:100px;
                display:inline;
                width:300px;
            }
        </style>
    </head>

    <body class="layui-layout-body">
        <div style="padding: 5px;">
            <!--顶部工具栏-->
            <div class="layui-hide" id="top_bar_member">
                <form class="layui-form searchbox">
                    <div class="layui-input-inline">
                        <input name="keyword" class="layui-input" placeholder="请输入要查找的员工">
                    </div>
                    <button class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="search"><i class="layui-icon layui-icon-search"></i>搜索</button>
                </form>
            </div>
            <table id="tbl_member" lay-filter="filter_tb_member">
            </table>
            <div id="pager"></div>
            <button class="layui-btn layui-btn-normal layui-btn-sm" lay-filter="insert" ><i class="layui-icon "></i>添加</button>


            <!--行内工具栏-->
        </div>
        <script src="../js/fieldSet.js"></script>
        <script src="../js/interface.js"></script>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/jquery.params.js"></script>
        <script>
            var table;//数据表格对象
            var member;//存储选中的员工
            var laypage;//分页对象
            var form;//分页对象
            var layer;//弹出窗口
            var element;
            var param_query ={conditions: {keys:[],extra:""},order: {need:false},pagination: {need:true,page:1,size:10}};

            var sid = $.query.get("id");//结算单id
            var details;
            var date=new Date();
            var year=date.getFullYear();//当前年份
            var month=date.getMonth();//当前月份
            var data=date.getDate();//天
            var month = year+"-"+month+"-"+data


            //向调用页面返回选中的月份
            var callbackData = function () {
                return member;
            }

            $(function () {
                loadLayuiModule();
            });

            function loadLayuiModule() {
                layui.use(['table','form','element','layer','laypage'], function() {
                    table = layui.table;
                    layer = layui.layer;
                    element = layui.element;
                    laypage = layui.laypage;
                    form = layui.form;
                    initPage();
                });
            }

            function initPage() {
                initTable();
                form.on('submit(search)', function (data) {
                    var keyword = data.field.keyword;
                    search(keyword);
                });
            }


            function initTable() {
                //初始化数据表格
                table.render({
                    elem: '#tbl_member',
                    toolbar: '#top_bar_member', //开启头部工具栏，并为其绑定左侧模板
                    title: '列表',
                    cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                    cols: columns_member,
                    id: 'tbl_member'
                });
                table.on('checkbox(filter_tb_member)', function(obj){
                    member = table.checkStatus('tbl_member').data;
                    console.log(member)
                    details = new Array(member.length);
                    for (var i in member){
                        details[i] = {"sid":sid,"eid":member[i].id,"month":month};
                    }
                });
                getMember();
          }
            function insert(details) {
                iSettlement.importDetails(sid,details,0,function () {
                    layer.msg("添加成功")
                });
            }
            function getMember() {
                //暂时数据是写死的，待后台写好后，换成下面的代码就行了
                iEmployee.getList(param_query,0,function (result) {
                    table.reload('tbl_member', {
                        data:result.rows
                    });
                    console.log(result.rows.toString())
                    laypage.render({
                        elem: 'pager'
                        ,curr: param_query.pagination.page
                        ,count: result.total //数据总数
                        ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh']
                        ,jump: function(obj,first){
                            //首次不执行
                            if(!first){
                                param_query.pagination.page = obj.curr;
                                param_query.pagination.size = obj.limit;
                                getMember();
                            }
                        }
                    });
                });
            }



        </script>
    </body>
</html>
