<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>工资发放表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="../layui/layui.js" charset="utf-8"></script>
</head>
<body>
<form lay-filter="" class="layui-form" style="padding: 5px;">
    <select name="banks" lay-filter="filter_bank">
        <option value=0 selected>招商银行</option>
        <option value=1>农业银行</option>
        <option value=2>浦发银行</option>
        <option value=3>交通银行</option>
    </select>
</form>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.params.js"></script>
<script src="../js/interface.js"></script>
<script>
    var bank=0;//选定的银行
    var form;//表单对象

    loadLayuiModule();

    function loadLayuiModule() {
        layui.use(['form', 'layedit', 'jquery'], function () {
            form = layui.form;
            form.on('select(filter_bank)', function(data){
                bank = data.value;
            });
        });
    }

    var callbackData = function () {
        return bank;
    }
</script>
</html>
