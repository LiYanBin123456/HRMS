    <body>
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
           <ul class="layui-tab-title">
            <li class="layui-this">基本信息</li>
            <li>权限分配</li>
           </ul>
           <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form lay-filter="form_account" class="layui-form">
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>登录账户</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="ID" required=""  autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>姓名</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="name" required="" l autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="" onclick="save()">保存</button></div>
                </form>               
            </div>
            <div class="layui-tab-item">
                <form lay-filter="form_account" class="layui-form">               
                <div class="layui-form-item">
                            <div class="layui-input-inline">
                                <input type="checkbox"  title="账号管理" checked>
                                <input type="checkbox"  title="工资审核" checked>
                                <input type="checkbox"  title="财务审核" checked>
                                <input type="checkbox"  title="客户管理" checked>
                            </div>
                         </div>
                </form>
            </div>
           </div>
        </div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.params.js"></script>
<script src="../js/interface.js"></script>
<script>
    var op = "insert";
    var form;//表单对象
    var editer;

    loadLayuiModule();

    function loadLayuiModule() {
        layui.use(['form', 'layedit','jquery'], function () {
            form = layui.form;
            layedit = layui.layedit;
            editer = layedit.build('content'); //建立编辑器
            initData();
        });
    }

    function initData() {
        var param = $.query.get("account");
        if (param) {
            var account = JSON.parse(account);
            form.val('form_account', account);
            layedit.setContent(editer, account.content, false);
            op = "update";
        }
    }

    function save() {
        var account = form.val('form_account');
        if(op == "insert") {
            iAccount.insert(account, onInsertSuccess);
        }else{
            iAccount.update(account,onUpdateSuccess);
        }

        function onInsertSuccess() {
            layer.alert("添加成功", {icon: 6}, refresh());
        }

        function onUpdateSuccess() {
            layer.alert("修改成功", {icon: 6}, refresh());
        }

        function refresh() {
            // 获得frame索引
            var index = parent.layer.getFrameIndex(window.name);
            //关闭当前frame
            parent.layer.close(index);
            //修改成功后刷新父界面
            window.parent.location.reload();
        }
    }
</script>

</html>
