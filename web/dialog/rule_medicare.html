    <form id="frmEdit" lay-filter="form_medicare" class="layui-form" lay-filter="frm" style="padding: 20px">

                <input type="number" name="base2" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>生育比例(%)</label>

            </div>
        </div>

                <span class="x-red">*</span>大病个人(元)</label>

        <div class="layui-form-item" >
            <div class="layui-input-block">
                <button type="button" class="layui-btn " onclick="save()">保存</button>
            </div>

<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.params.js"></script>
<script src="../js/interface.js"></script>
<script src="../layui/extend/city-picker/city-picker.data.js"></script>
<script src="../js/city.js"></script>
<script src="../js/fieldSet.js"></script>
<script src="../js/queryParam.js"></script>
<script src="../js/date.js"></script>
<script>
    var op = "insert";
    var form;//表单对象
    var cityPicker;
    var laydate;

    loadLayuiModule();

    function loadLayuiModule() {
        layui.extend({
            index: 'lib/index' //主入口模块
            , citypicker: '../layui/extend/city-picker/city-picker' // {/}的意思即代表采用自有路径，即不跟随 base 路径
        }).use(['form','jquery','citypicker','laydate'], function () {
            form = layui.form;
            laydate = layui.laydate;
            var picker = layui.citypicker;
            cityPicker = new picker("#city-picker", {
                provincename:"provinceId",
                cityname:"city",
                level: 'city'// 级别
            });
            laydate.render({
                elem: '#start'
                ,type: 'date'
            });
            initData();
        });
    }

    function initData() {
        var param = $.query.get("medicare");
        if (param) {
            var medicare = JSON.parse(param);
            medicare.start = dateUtil.format_date(medicare.start);
            form.val('form_medicare', medicare);
            var city = getCityText2(medicare.city);
            cityPicker.setValue(city);
            op = "update";
        }
    }

    function save() {
        var rule = form.val('form_medicare');
        if(op == "insert") {
            webInterface.rule.insert({category:0,rule:rule,success:onInsertSuccess});
        }else{
            webInterface.rule.update({category:0,rule:rule,success:onUpdateSuccess});
        }

        function onInsertSuccess() {
            layer.alert("添加成功", {icon: 6,time:2000},function () {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
                window.parent.location.reload();
            });
        }

        function onUpdateSuccess() {
            layer.alert("修改成功", {icon: 6,time:2000},function () {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
                window.parent.location.reload();
            });
        }
    }

</script>
