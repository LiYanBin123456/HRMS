<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>商业保险结算单</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="../layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
    </head>

    <body class="layui-layout-body">
        <div class="dialog-content">
            <!--顶部工具栏-->
            <div class="layui-hide" id="top_bar_detail">
                <a class="layui-btn layui-btn-sm" lay-event="insert"><i class="layui-icon "></i> 新增</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="replace"><i class="layui-icon layui-icon-edit"></i> 替换</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="confirm1"><i class="layui-icon layui-icon-edit"></i> 确认新增</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="confirm2"><i class="layui-icon layui-icon-edit"></i> 确认替换</a>
                <div class="layui-input-inline" style="width:120px">
                    <select id="" lay-filter="filter_status">
                        <option selected disabled hidden>按状态筛选</option>
                        <option value="99">不限</option>
                        <option value="2">参保</option>
                        <option value="-2">替换</option>
                        <option value="0">新增</option>
                        <option value="1">拟换上</option>
                        <option value="-1">拟换下</option>
                    </select>
                </div>
            </div>
            <table id="tbl_detail" lay-filter="filter_tb_detail"></table>
            <div class="layui-table-page" id="pager"></div>

            <!--行内工具栏-->
            <script type="text/html" id="bar_detail">
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i> 删除</a>
            </script>
        </div>
        <script src="../js/fieldSet.js"></script>
        <script src="../js/interface.js"></script>
        <script src="../js/jquery.params.js"></script>
        <script src="../js/queryParam.js"></script>
        <script>
            var table;//数据表格对象
            var laypage;//分页对象
            var form;//分页对象
            var layer;//弹出窗口
            var element;
            var rows;


            var param_query = new QueryParam();
            param_query.setPagination(1,10);
            param_query.setOrder("id",true);

            var sid = $.query.get("id");//结算单id
            var cid = $.query.get("cid");//合作单位id
            var pid = $.query.get("pid");//产品保险id

            $(function () {
                loadLayuiModule();
            });

            function loadLayuiModule() {
                layui.use(['table','form','element','layer','upload','laypage'], function() {
                    table = layui.table;
                    layer = layui.layer;
                    element = layui.element;
                    laypage = layui.laypage;
                    form = layui.form;
                    initPage();
                });
            }

            function initPage() {
                initTable();
                form.on('select(filter_status)', function(data){
                    var status = data.value;
                    if(status == 99){
                        param_query.removeCondition("status");
                    }else {
                        param_query.addCondition("status", "=", status);
                    }
                    getDetails(true);
                });
            }

            function initTable() {
                //初始化数据表格
                table.render({
                    elem: '#tbl_detail',
                    toolbar: '#top_bar_detail', //开启头部工具栏，并为其绑定左侧模板
                    title: '列表',
                    cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                    cols: columns_detail3,
                    limit: 200,
                    id: 'tbl_detail'
                });

                //行内工具栏事件响应
                table.on('tool(filter_tb_detail)', function(obj){ //注：tool 是工具条事件名，filter_tb_notice是table原始容器的属性lay-filter="对应的值"
                    var detail = obj.data; //获得当前行数据
                    switch (obj.event){
                        case "del":
                            del(detail);
                            break;
                    }
                });

                //顶部工具栏事件处理
                table.on('toolbar(filter_tb_detail)', function(obj){
                    var details = table.checkStatus('tbl_detail').data;
                    switch(obj.event){
                        case 'insert':
                            showInsertDlg();
                            break;
                        case "replace":
                            showReplaceDlg(details);
                            break;
                        case "confirm1":
                            confirm1(details);
                            break;
                        case "confirm2":
                            confirm2(details);
                            break;
                    };
                });
                getDetails(false);
          }

            function getDetails(reserve) {
                iSettlement.getDetails(param_query,sid,2,function (result) {
                    rows = result.rows;
                    table.reload('tbl_detail', {
                        data:result.rows,
                        reserve:reserve
                    });
                    //初始化分页
                    laypage.render({
                        elem: 'pager'
                        ,curr:param_query.pagination.page
                        ,count: result.total //数据总数
                        ,limit: param_query.pagination.size
                        ,limits: [10, 20, 50, 100, 200]
                        ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh']
                        ,jump: function(obj,first){
                            //首次不执行
                            if(!first){
                                param_query.setPagination(obj.curr,obj.limit);
                                getDetails();
                            }
                        }
                    });
                });
            }

            //打开添加对话框
            function showInsertDlg() {
                var eids = [];
                for(var i in rows){
                    eids.push({id:rows[i].eid});
                }
                var content = "member3.html?cid="+cid+"&eids="+encodeURIComponent(JSON.stringify(eids));
                layer.open({
                    title:"添加参保人员",
                    type: 2,
                    area: ['80%', '80%'],
                    content: content,
                    btn: ['添加', '关闭']
                    ,yes: function(index, layero){
                        var member = window["layui-layer-iframe" + index].callbackData();
                        layer.close(index);
                        var  details = new Array(member.length)
                        for (var i in member){
                            details[i] = {"eid":member[i].id,"sid":sid};
                        }
                        iSettlement.importDetails(sid,JSON.stringify(details),2,function () {
                            layer.msg("添加成功")
                            getDetails();
                        });
                    },btn2: function(index, layero){
                        layer.close(index);
                    }
                });
            }


            //删除
            function del(detail) {
                layer.confirm('确定删除'+detail.name+"的参保吗？", {icon: 3, title:'删除'}, function(index){
                    iSettlement.deleteDetail(detail.id,2,function () {
                        layer.close(index);
                        getDetails();
                        layer.msg('删除成功');
                    });
                });
            }

            //替换
            function showReplaceDlg(details){
                if(details.length < 1){
                    layer.msg("请选择被替换的人员");
                    return;
                }
                var eids = [];
                for(var i in rows){
                    eids.push({id:rows[i].eid});
                }
                var content = "member3.html?cid="+cid+"&eids="+encodeURIComponent(JSON.stringify(eids));
                layer.open({
                    title:"选择替换人员["+details.length+"人]",
                    type: 2,
                    area: ['80%', '100%'],
                    content: content,
                    btn: ['替换', '关闭']
                    ,yes: function(index, layero){
                        var member = window["layui-layer-iframe" + index].callbackData();
                        var success = replace(details,member,index);
                        if(success){
                            layer.close(index);
                        }
                    },btn2: function(index, layero){
                        layer.close(index);
                    }
                });

                function replace(members1, members2,dlg) {
                    if(members1.length != members2.length){
                        layer.msg("替换的人数不一致");
                        return false;
                    }
                    var replaced = [];
                    for(var i in members2){
                        for(var j in members1){
                            if(members2[i].id == members1[j].eid){
                                layer.msg(members1[j].name+"不能替换自己");
                                return false;
                            }
                        }
                        replaced.push({"eid":members2[i].id});
                    }

                    iSettlement.replaceDetails(JSON.stringify(members1),JSON.stringify(replaced),function () {
                        layer.msg("替换成功")
                        getDetails();
                    });

                    return true;
                }
            }

            //确认新增
            function showReplaceDlg(details){
                if(details.length < 1){
                    layer.msg("请选择确认新增的人员");
                    return;
                }
                var eids = [];
                for(var i in rows){
                    eids.push({id:rows[i].eid});
                }
                var content = "member3.html?cid="+cid+"&eids="+encodeURIComponent(JSON.stringify(eids));
                layer.open({
                    title:"选择替换人员["+details.length+"人]",
                    type: 2,
                    area: ['80%', '100%'],
                    content: content,
                    btn: ['替换', '关闭']
                    ,yes: function(index, layero){
                        var member = window["layui-layer-iframe" + index].callbackData();
                        var success = replace(details,member,index);
                        if(success){
                            layer.close(index);
                        }
                    },btn2: function(index, layero){
                        layer.close(index);
                    }
                });

                function replace(members1, members2,dlg) {
                    if(members1.length != members2.length){
                        layer.msg("替换的人数不一致");
                        return false;
                    }
                    var replaced = [];
                    for(var i in members2){
                        for(var j in members1){
                            if(members2[i].id == members1[j].eid){
                                layer.msg(members1[j].name+"不能替换自己");
                                return false;
                            }
                        }
                        replaced.push({"eid":members2[i].id});
                    }

                    iSettlement.replaceDetails(JSON.stringify(members1),JSON.stringify(replaced),function () {
                        layer.msg("替换成功")
                        getDetails();
                    });

                    return true;
                }
            }
        </script>
    </body>
</html>
