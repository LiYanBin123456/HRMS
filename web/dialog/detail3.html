    <body class="layui-layout-body">
        <div style="padding: 5px;">
            <!--顶部工具栏-->
            <div class="layui-hide" id="top_bar_detail">
                <button class="layui-btn layui-btn-sm" lay-event="insert"><i class="layui-icon "></i> 添加</button>
                <button class="layui-btn layui-btn-sm" lay-event=""><i class="layui-icon "></i> 导出</button>
                <button class="layui-btn layui-btn-sm" lay-event=""><i class="layui-icon "></i> 导入</button>
                <button class="layui-btn layui-btn-sm" lay-event=""><i class="layui-icon "></i> 下载模板</button>
            </div>
            <table id="tbl_detail" lay-filter="filter_tb_detail"></table>
            <div id="pager"></div>

            <!--行内工具栏-->
            <script type="text/html" id="bar_detail">
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i> 删除</a>
            </script>
        </div>
        <script src="../js/fieldSet.js"></script>
        <script src="../js/interface.js"></script>
        <script src="../js/jquery.params.js"></script>
        <script>
            var table;//数据表格对象
            var laypage;//分页对象
            var form;//分页对象
            var layer;//弹出窗口
            var element;
            var param_query ={conditions: {keys:[],extra:""},order: {need:true,field:"id",direction:true},pagination: {need:true,page:1,size:10}};
            $(function () {
                loadLayuiModule();
            });

            function loadLayuiModule() {
                layui.use(['table','form','element','layer','laypage'], function() {
                    table = layui.table;
                    layer = layui.layer;
                    element = layui.element;
                    laypage = layui.laypage;
                    form = layui.form;
                    initPage();
                });
            }

            function initPage() {
                initTable();
            }

            function initTable() {
                //初始化分页
                laypage.render({
                    elem: 'pager'
                    ,count: 10 //数据总数
                    ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh']
                    ,jump: function(obj,first){
                        //首次不执行
                        if(!first){
                            param_query.pagination.page = obj.curr;
                            param_query.pagination.size = obj.limit;
                            getDetails();
                        }
                    }
                });

                //初始化数据表格
                table.render({
                    elem: '#tbl_detail',
                    toolbar: '#top_bar_detail', //开启头部工具栏，并为其绑定左侧模板
                    title: '列表',
                    cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                    cols: columns_detail3,
                    id: 'tbl_detail'
                });

                //行内工具栏事件响应
                table.on('tool(filter_tb_detail)', function(obj){ //注：tool 是工具条事件名，filter_tb_notice是table原始容器的属性lay-filter="对应的值"
                    var data = obj.data; //获得当前行数据
                    switch (obj.event){
                        case "del":
                            del(data);
                            break;
                    }
                });

                //单元格编辑
                table.on('edit(filter_tb_detail)', function(obj){
                    var value = obj.value //得到修改后的值
                    ,data = obj.data //得到所在行所有键值
                    ,field = obj.field; //得到字段
                    layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改为：'+ value);
                  });

                //顶部工具栏事件处理
                table.on('toolbar(filter_tb_detail)', function(obj){
                    switch(obj.event){
                        case 'insert':
                            showInsertDlg();
                            break;
                };
                });
                getDetails();
          }

            function getDetails() {
                var id = $.query.get("id");
                iSettlement.getDetails(param_query,id,2,function (result) {
                    table.reload('tbl_detail', {
                        data:result.rows
                    });
                    //初始化分页
                    laypage.render({
                        elem: 'pager'
                        ,curr:param_query.pagination.page
                        ,count: result.total //数据总数
                        ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh']
                        ,jump: function(obj,first){
                            //首次不执行
                            if(!first){
                                param_query.pagination.page = obj.curr;
                                param_query.pagination.size = obj.limit;
                                getDetail2s();
                            }
                        }
                    });
                });
            }

            //模糊查找

            //打开详情对话框

            //打开添加对话框
            function showInsertDlg() {
                var content = "member.html";
                layer.open({
                    title:"添加",
                    type: 2,
                    area: ['700px', '500px'],
                    content: content
                });
            }


            //删除公告
            function del(detail) {
                layer.confirm('确定删除'+salsry.title, {icon: 3, title:'删除'}, function(index){
                    iSalsry.delete(salsry.id,function () {
                        layer.close(index);
                        getDetails();
                        layer.msg('删除成功');
                    });
                });
            }

        </script>
    </body>
</html>
