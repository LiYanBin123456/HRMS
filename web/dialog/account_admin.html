<body>
<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
    <ul class="layui-tab-title">
        <li class="layui-this">基本信息</li>
        <li>权限分配</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <form lay-filter="form_account" class="layui-form">
                <input type='hidden' name='id'/>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="nickname" required="" autocomplete="off" class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>登录账户</label>
                    <div class="layui-input-inline">
                        <input type="text" name="username" required="" autocomplete="off" class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>初始密码</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="password" required=""  autocomplete="off" class="layui-input"></div>
                    </div>
                <div class="layui-form-item">
                    <label  class="layui-form-label"></label>
                    <button class="layui-btn" >保存</button>
                </div>
            </form>
        </div>
        <div class="layui-tab-item">
            <form lay-filter="form_permit" class="layui-form">
                <input type='hidden' name='id'/>
                <div class="layui-form-item">
                    <div class="layui-input-inline" id="permits">
                    </div>
                </div>
                <button class="layui-btn" onclick="savePermit()">保存</button>
            </form>
        </div>
    </div>
</div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.params.js"></script>
<script src="../js/interface.js"></script>
<script src="../js/fieldSet.js"></script>
<script>

    var form;//表单对象
    var table;
    var layer;//弹出窗口

    $(function () {
        loadLayuiModule();
    });

    function loadLayuiModule() {
        layui.use(['table', 'form', 'layer'], function () {
            form = layui.form;
            table = layui.table;
            layer = layui.layer;
            initPage();
        });
    }

    function initPage() {
        var param = $.query.get("account");
        if (param) {
            account = JSON.parse(param);

            //初始化基本信息
            form.val('form_account', account);

            //初始化权限信息
           /* form.val('form_permit', account);

                $("#permits").append(o);
            }
            form.render('checkbox');*/

            op = "update";
        }
    }

    function save() {
        /*var account = form.val('form_account');
        if (op == "insert") {
            iAccount.insert(account, function (result) {
                layer.msg("添加成功");
            });
        } else {
            iAccount.update(account, function (result) {
                layer.msg("修改成功");
            });
        }*/
    }

    function savePermit() {
        var data = form.val('form_permit');
        var id = data.id;
        var permit = 0;
        $("input:checkbox[name='permit']:checked").each(function(i){
            permit += Number($(this).val());
        });
        iAccount.permit(id,permit,function (result) {
            layer.msg("权限分配成功！");
        });
    }
</script>

</html>
