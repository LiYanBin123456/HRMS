<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>社保补差</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            .searchbox{
                margin-left:100px;
                display:inline;
                width:300px;
            }
            .jishu{
                margin-left:50px;
                display:inline;
            }
        </style>
    </head>

    <body class="layui-layout-body">
        <div class="dialog-content">
            <!--顶部工具栏-->
            <div class="layui-hide" id="top_bar_balance">
                <button class="layui-btn layui-btn-sm" lay-event="insert"><i class="layui-icon "></i> 社保补差</button>
                <form class="layui-form searchbox">
                    <div class="layui-input-inline">
                        <div class="layui-inline"><input type="text"  id="start" name="time" required="" placeholder="起始月份" autocomplete="off" class="layui-input"></div>
                        <div class="layui-inline"><input type="text"  id="end" name="time" required="" placeholder="结束月份" autocomplete="off" class="layui-input"></div>
                    </div>
                </form>
            </div>
            <table id="tbl_staff" lay-filter="filter_tb_balance"></table>
            <div class="layui-table-page" id="pager"></div>
        </div>
        <script src="../js/fieldSet.js"></script>
        <script src="../js/interface.js"></script>
        <script src="../js/jquery.params.js"></script>
        <script src="../js/queryParam.js"></script>
        <script src="../js/util.js"></script>
        <script>
            var table;//数据表格对象
            var laypage;//分页对象
            var form;//分页对象
            var layer;//弹出窗口
            var element;
            var laydate;
            var start;
            var end;
            var cid = $.query.get("cid");//合作单位id
            var sid = $.query.get("sid");//合作单位id
            var param_query = new QueryParam();
            param_query.setOrder("date",false);
            param_query.setPagination(1,10);

            $(function () {
                loadLayuiModule();
            });

            function loadLayuiModule() {
                layui.use(['table','form','element','layer','laypage','laydate'], function() {
                    table = layui.table;
                    layer = layui.layer;
                    element = layui.element;
                    laypage = layui.laypage;
                    form = layui.form;
                    laydate = layui.laydate;

                    //执行一个laydate实例
                    laydate.render({
                        elem: '#start' //指定元素
                        ,type: 'month',
                        change: function(value, date, endDate){
                            start = value+"-01";
                        }
                    });
                    laydate.render({
                        elem: '#end' //指定元素
                        ,type: 'month'
                        ,change: function(value, date, endDate){
                            end = value+"-01";
                        }
                    });
                    initPage();
                });
            }

            function initPage() {
                initTable();
                form.on('submit(search)', function (data) {
                    var keyword = data.field.keyword;
                    search(keyword);
                });
                table.on('checkbox(filter_tb_balance)', function(obj){
                    member = table.checkStatus('tbl_staff').data;
                });

            }

            function initTable() {
                //初始化分页
                laypage.render({
                    elem: 'pager'
                    ,count: 10 //数据总数
                    ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh']
                    ,jump: function(obj,first){
                        //首次不执行
                        if(!first){
                            param_query.setPagination(obj.cur,obj.limit);
                            getStuff();
                        }
                    }
                });
                //初始化数据表格
                table.render({
                    elem: '#tbl_staff',
                    toolbar: '#top_bar_balance', //开启头部工具栏，并为其绑定左侧模板
                    defaultToolbar:['filter', 'exports', 'print'],//自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                    title: '列表',
                    cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                    cols: columns_member,
                    id: 'tbl_staff'
                });

                //顶部工具栏事件处理
                table.on('toolbar(filter_tb_balance)', function(obj){
                    switch(obj.event){
                        case 'insert':
                            balance();
                            break;
                    };
                });
                getStuff();
          }

            function getStuff() {
                param_query.addCondition("cid","=",cid);
                param_query.addCondition("type","=",1);
                param_query.addCondition("status","=",0);
                param_query.addCondition("category","!=",2);
                iEmployee.getList(param_query,1,function (result) {
                    console.log(result.rows);
                    table.reload('tbl_staff', {
                        data:result.rows
                    });
                });
            }

            //模糊查找

            //补差
            function balance() {
                var eids = getKeyArray(member,"id");
                iSettlement.makeup(start,end,sid,eids,function (result) {
                    layer.msg = "补差成功";
                })
            }
        </script>
    </body>
</html>
