<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title></title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            .searchbox{
                margin-left:400px;
                display:inline;
                width:300px;
            }
        </style>
    </head>

    <body class="layui-layout-body">
        <div style="padding: 5px;">
            <!--顶部工具栏-->
            <div class="layui-hide" id="top_bar_detail">
                <button class="layui-btn layui-btn-sm" lay-event="insert"><i class="layui-icon "></i> 添加</button>
                <button class="layui-btn layui-btn-sm" lay-event="append"><i class="layui-icon "></i> 社保补缴</button>
                <button class="layui-btn layui-btn-sm" lay-event="balance"><i class="layui-icon "></i> 社保补差</button>
                <button class="layui-btn layui-btn-sm" lay-event=""><i class="layui-icon "></i> 导出</button>
                <button class="layui-btn layui-btn-sm" lay-event=""><i class="layui-icon "></i> 导入</button>
                <button class="layui-btn layui-btn-sm" lay-event=""><i class="layui-icon "></i> 下载模板</button>

            </div>
            <form class="layui-form" style="display: inline">
                <div class="layui-input-inline">
                    <input type="radio" name="mode" title="录入" value="0" lay-filter="mode" checked="checked">
                    <input type="radio" name="mode" title="完整" value="1" lay-filter="mode" >
                </div>
            </form>
            <div id="container">
                <table id="tbl_detail" lay-filter="filter_tb_detail"></table>
            </div>
            <div id="pager"></div>

            <!--行内工具栏-->
            <script type="text/html" id="bar_detail">
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i> 删除</a>
            </script>
        </div>
        <script src="../js/fieldSet.js"></script>
        <script src="../js/interface.js"></script>
        <script>
            var table;//数据表格对象
            var laypage;//分页对象
            var form;//分页对象
            var layer;//弹出窗口
            var element;
            var param_query ={conditions: {keys:[],extra:""},order: {need:true,field:"month",direction:false},pagination: {need:true,page:1,size:10}};
            $(function () {
                loadLayuiModule();
            });

            function loadLayuiModule() {
                layui.use(['table','form','element','layer','laypage'], function() {
                    table = layui.table;
                    layer = layui.layer;
                    element = layui.element;
                    laypage = layui.laypage;
                    form = layui.form;
                    initPage();
                });
            }

            function initPage() {
                form.on('radio(mode)', function(data){
                    switchMode(data.value);
                });
                initTable(0);
            }

            function switchMode(mode) {
                $("#container").empty();
                $("#container").append('<table id="tbl_detail" lay-filter="filter_tb_detail"></table>');

                initTable(mode)
            }

            function initTable(mode) {
                var cols = mode==0?columns_detail1_input:columns_detail1_full;


                //初始化数据表格
                table.render({
                    elem: '#tbl_detail',
                    toolbar: '#top_bar_detail', //开启头部工具栏，并为其绑定左侧模板
                    title: '列表',
                    cols: cols,
                    id: 'tbl_detail'
                });

                //行内工具栏事件响应
                table.on('tool(filter_tb_detail)', function(obj){ //注：tool 是工具条事件名，filter_tb_notice是table原始容器的属性lay-filter="对应的值"
                    var detail = obj.data; //获得当前行数据
                    switch (obj.event){
                        case "del":
                            del(detail);
                            break;
                    }
                });

                //单元格编辑
                table.on('edit(filter_tb_detail)', function(obj){
                    var value = obj.value //得到修改后的值
                    ,data = obj.data //得到所在行所有键值
                    ,field = obj.field; //得到字段
                    layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改为：'+ value);
                  });

                //顶部工具栏事件处理
                table.on('toolbar(filter_tb_detail)', function(obj){
                    switch(obj.event){
                        case 'insert':
                            showInsertDlg();
                            break;
                        case 'append':
                            showAppendDlg();
                            break;
                        case 'balance':
                            showBalanceDlg();
                            break;
                };
                });

                getDetails();
          }

            function getDetails() {
                /*var result = {total:100,rows:[{cardld:"360402199008230081",name:"张晓国",base:"5000",allowance:"1000",reward:"500",social1:"-100",social2:"200",fund1:"-50",fund2:"150",tax:"-100",f1:"100",f2:"-50",payable:"6600",paid:"6300"},{cardld:"360402199008230081",name:"宋丽",base:"12000",allowance:"2000",reward:"600",social1:"-200",social2:"300",fund1:"-60",fund2:"400",tax:"-300",f1:"600",f2:"-60",payable:"15200",paid:"14900"}]};
                table.reload('tbl_detail', {
                    data:result.rows
                });*/
                //暂时数据是写死的，待后台写好后，换成下面的代码就行了
                iSettlement.getDetails(param_query,0,function (result) {
                    table.reload('tbl_detail', {
                        data:result.rows
                    });
                    //初始化分页
                    laypage.render({
                        elem: 'pager'
                        ,curr:param_query.pagination.page
                        ,count: result.total //数据总数
                        ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh']
                        ,jump: function(obj,first){
                            //首次不执行
                            if(!first){
                                param_query.pagination.page = obj.curr;
                                param_query.pagination.size = obj.limit;
                                getDetails();
                            }
                        }
                    });
                });
            }

            //模糊查找

            //打开添加明细对话框
            function showInsertDlg() {
                var content = "member.html";
                layer.open({
                    title:"添加明细",
                    type: 2,
                    area: ['800px', '500px'],
                    content: content
                });
            }

            //打开添加对话框
            function showAppendDlg() {
                var content = "replenish.html";
                layer.open({
                    title:"社保补缴",
                    type: 2,
                    area: ['800px', '500px'],
                    content: content
                });
            }

            //打开补录对话框
            function showBalanceDlg() {
                var content = "balance.html";
                layer.open({
                    title:"社保补差",
                    type: 2,
                    area: ['800px', '500px'],
                    content: content
                });
            }


            //删除公告
            function del(detail) {
                layer.confirm('确定删除'+detail.name, {icon: 3, title:'删除'}, function(index){
                    iSettlement.delete(detail.id,0,function () {
                        layer.close(index);
                        getDetails();
                        layer.msg('删除成功');
                    });
                });
            }

        </script>
    </body>
</html>
