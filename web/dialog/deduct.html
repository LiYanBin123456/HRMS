<script>
    var op = "insert";
    var form;//表单对象

    loadLayuiModule();

    function loadLayuiModule() {
        layui.use(['form','jquery'], function () {
            form = layui.form;
            initData();
        });
    }

    function initData() {
        var param = $.query.get("deduct");
        if (param) {
            var deduct = JSON.parse(param);
            form.val('form_deduct', deduct);
            layedit.setContent(editer, deduct.content, false);
            op = "update";
        }
    }

    function save() {
        var notice = form.val('form_deduct');
        if(op == "insert") {
            iInternalstaff.insert(internalstaff, onInsertSuccess);
        }else{
            iInternalstaff.update(internalstaff,onUpdateSuccess);
        }

        function onInsertSuccess() {
            layer.alert("添加成功", {icon: 6}, refresh());
        }

        function onUpdateSuccess() {
            layer.alert("修改成功", {icon: 6}, refresh());
        }

        function refresh() {
            // 获得frame索引
            var index = parent.layer.getFrameIndex(window.name);
            //关闭当前frame
            parent.layer.close(index);
            //修改成功后刷新父界面
            window.parent.location.reload();
        }
    }
</script>
