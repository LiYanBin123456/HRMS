<head>
        <meta charset="UTF-8">
        <title>添加合同</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
     <div class="layui-tab layui-tab-brief" lay-filter="tab_contracts">
                <form lay-filter="form_contract" class="layui-form">
                    <input type='hidden' name='id'/>
                    <input type='hidden' name='type' value="C"/>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>身份证号</label>
                        <div class="layui-input-inline">
                            <select name="" id="select_cardId" lay-filter="filter_cardId" lay-verify="required"></select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>员工</label>
                        <div class="layui-input-inline">
                            <select name="bid" id="select_employee" lay-filter="filter_employee" lay-verify="required"></select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>合同生效时间</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="start" required="" id="contract_dispatch_start"   placeholder="" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>合同到期时间</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="end" required=""  id="contract_dispatch_end" placeholder="" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>签订次数</label>
                        <div class="layui-input-inline">
                            <input type="text"   name="times" required="" placeholder="" autocomplete="off" class="layui-input"></div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                        <label   class="layui-form-label">
                            <span class="x-red">*</span>备注</label>
                        <div class="layui-input-block">
                            <textarea name="comments" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                        </div>
                    <div class="layui-form-item" style="text-align: center">
                        <button type="button" class="layui-btn "  onclick="save()">保存</button>
                        <button type="button" class="layui-btn" id="test1"><i class="layui-icon">&#xe67c;</i>上传pdf</button>
                    </div>
                </form>
     </div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.params.js"></script>
<script src="../lib/layui/layui.js"></script>
<script src="../js/interface.js"></script>
<script>
    var op = "insert";
    var form;//表单对象
    var editer;
    var upload;
    var laydate;
    var contract;

    loadLayuiModule();

    function loadLayuiModule() {
        layui.use(['form', 'layedit','jquery', 'upload','element','laydate'], function () {
            form = layui.form;
            layedit = layui.layedit;
            editer = layedit.build('content'); //建立编辑器
            upload = layui.upload;
            laydate = layui.laydate;
            laydate.render({
                elem: '#contract_dispatch_start'
            });
            laydate.render({
                elem: '#contract_dispatch_end',
                trigger: 'click'
            });
            initData();
            initemployee();
        });
    }

    function initData() {
        var id = $.query.get("id");
        if(id){
            iContract.get(id,function (result) {
                contract = result.data;
                contract.start = format_date(contract.start);
                contract.end = format_date(contract.end);
                form.val('form_contract', contract);
                layedit.setContent(editer, contract.content, false);
                $("[name=client]").attr("disabled", 'disabled');
                form.render('select', 'form_contract');
            });
        }
    }

    function initemployee() {
        iEmployee.getList({},0,function(result){
            var employees = result.rows;
            var select_employee = $("#select_employee");
            select_employee.append("<option value='-2' disabled hidden>选择员工</option>");
            for(var i in employees) {
                var employee = employees[i];
                    var option = $("<option>").val(employee.id).text(employee.name);
                if(contract && contract.bid == employee.id){
                    $(option).prop("selected",true);
                }
                select_employee.append(option);
            }
            form.render('select', 'form_contract');
        })
    }

    function format_date(timestamp) {
        var d = new Date(timestamp);
        var year=d.getFullYear();
        var month=d.getMonth()+1;
        var date=d.getDate();
        return year+"-"+month+"-"+date;
    }

    function save() {
        var contract = form.val('form_contract');
        if(op == "insert") {
            iContract.insert(contract, onInsertSuccess);
        }else{
            iContract.update(contract,onUpdateSuccess);
        }

        function onInsertSuccess() {
            layer.alert("添加成功", {icon: 6}, refresh());
        }

        function onUpdateSuccess() {
            layer.alert("修改成功", {icon: 6}, refresh());
        }

        function refresh() {
            // 获得frame索引
            var index = parent.layer.getFrameIndex(window.name);
            //关闭当前frame
            parent.layer.close(index);
            //修改成功后刷新父界面
            window.parent.location.reload();
        }
    }
</script>

</html>
