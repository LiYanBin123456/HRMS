<head>
        <meta charset="UTF-8">
        <title>添加合同</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

        <style>
            .searchbox{
                margin-left:100px;
                display:inline;
                width:300px;

        </style>
    </head>
    <body>
    <div class="layui-tab-content">
                <form lay-filter="form_contract" class="layui-form">
                    <div class="layui-input-inline searchbox">
                             <div class="layui-inline"><input type="radio" name="se" value="固定期限" title="固定期限" checked></div>
                             <div class="layui-inline"><input type="radio" name="se" value="无固定期限" title="无固定期限" ></div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>身份证号码</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="cardId" required="" lay-verify="nikename" autocomplete="off" class="layui-input layui-disabled" disabled></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                           <span class="x-red">*</span>姓名</label>
                        <div class="layui-input-inline layui-disabled" disabled>
                             <select name="name" lay-verify="required">
                             <option value=""></option>
                             <option value="0">张三</option>
                             <option value="1">李四</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>合同生效时间</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="start" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>合同到期时间</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="end" required=""  autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>签订次数</label>
                        <div class="layui-input-inline">
                            <input type="text" onkeyup="this.value=this.value.replace(/[^0-9]+/,'');"  name="times" required="" autocomplete="off" class="layui-input"></div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                        <label   class="layui-form-label">
                            <span class="x-red">*</span>备注</label>
                        <div class="layui-input-block">
                            <textarea name="comments" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                        </div>
                        <div class="layui-form-item">
                        <label  class="layui-form-label"></label>
                        <button type="button" class="layui-btn" id="test1">
                           <i class="layui-icon">&#xe67c;</i>上传pdf
                        </button></div>
               <div class="layui-form-item">
                        <button type="button" class="layui-btn layui-btn-fluid"  onclick="save()">保存</button></div>
                </form>
    </div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.params.js"></script>
<script src="../js/interface.js"></script>
<script>
    var op = "insert";
    var form;//表单对象
    var editer;

    loadLayuiModule();

    function loadLayuiModule() {
        layui.use(['form', 'layedit','jquery'], function () {
            form = layui.form;
            layedit = layui.layedit;
            editer = layedit.build('content'); //建立编辑器
            initData();
        });
    }

    function initData() {
        var param = $.query.get("contract");
        if (param) {
            var contract = JSON.parse(param);
            form.val('form_contract', contract);
            layedit.setContent(editer, contract.content, false);
            op = "update";
            $("[name=contract]").attr("disabled", 'disabled');
            form.render('select', 'form_contract');
        }
    }

    function save() {
        var contract = form.val('form_contract');
        if(op == "insert") {
            iContract.insert(contract, onInsertSuccess);
        }else{
            iContract.update(contract,onUpdateSuccess);
        }

        function onInsertSuccess() {
            layer.alert("添加成功", {icon: 6}, refresh());
        }

        function onUpdateSuccess() {
            layer.alert("修改成功", {icon: 6}, refresh());
        }

        function refresh() {
            // 获得frame索引
            var index = parent.layer.getFrameIndex(window.name);
            //关闭当前frame
            parent.layer.close(index);
            //修改成功后刷新父界面
            window.parent.location.reload();
        }
    }
</script>

</html>
