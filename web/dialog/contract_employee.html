<head>
        <meta charset="UTF-8">
        <title>添加合同</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
     <div class="layui-tab layui-tab-brief" lay-filter="tab_contracts">
                <form lay-filter="form_contract" class="layui-form">
                    <input type='hidden' name='id'/>
                    <input type='hidden' name='type' value="C"/>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>身份证号</label>
                        <div class="layui-input-inline">
                            <select name="cardId" id="select_cardId" lay-filter="filter_cardId" lay-verify="required"></select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>员工</label>
                        <div class="layui-input-inline">
                            <select name="bid" id="select_employee" lay-filter="filter_employee" lay-verify="required"></select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>合同生效时间</label>
                        <div class="layui-input-inline">
                            <input type="text"  id="start" name="start" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>合同到期时间</label>
                        <div class="layui-input-inline">
                            <input type="text"  id="end" name="end" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>签订次数</label>
                        <div class="layui-input-inline">
                            <input type="text"   name="times" required="" placeholder="" autocomplete="off" class="layui-input"></div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                        <label   class="layui-form-label">
                            <span class="x-red">*</span>备注</label>
                        <div class="layui-input-block">
                            <textarea name="comments" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                        </div>
                    <div class="layui-form-item" style="text-align: center">
                        <button type="button" class="layui-btn "  onclick="save()">保存</button>
                        <button type="button" class="layui-btn" id="test1"><i class="layui-icon">&#xe67c;</i>上传pdf</button>
                    </div>
                </form>
     </div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.params.js"></script>
<script src="../js/interface.js"></script>
<script src="../layui/layui.js"></script>
<script src="../js/fieldSet.js"></script>
<script>
    var op = "insert";
    var form;//表单对象
    var editer;
    var upload;
    var laydate;

    loadLayuiModule();

    function loadLayuiModule() {
        layui.use(['form', 'layedit','jquery', 'upload','element','laydate'], function () {
            form = layui.form;
            layedit = layui.layedit;
            editer = layedit.build('content'); //建立编辑器
            upload = layui.upload;
            laydate = layui.laydate;
            laydate.render({
                elem: '#start'
                ,type: 'date'
            });
            laydate.render({
                elem: '#end'
                ,type: 'date'
            });
            initData();
            initEmployee();
        });
    }

    function initData() {
        var param = $.query.get("contract");
        if (param) {
            var contract = JSON.parse(param);
            contract.bid = param.name;
            contract.cardId = param.cardId;
            contract.start = format_date(param.start);
            contract.end = format_date(param.end);
            console.log(contract);
            form.val('form_contract', contract);
            layedit.setContent(editer, contract.content, false);
            op = "update";
            $("[name=contract]").attr("disabled", 'disabled');
            form.render('select', 'form_contract');
        }
    }
    //查询所有的员工的身份证号
    function initEmployee() {
        iEmployee.getList({},0,function(result){
            var employees = result.rows;
            var select_cardId = $("#select_cardId");
            var select_employee = $("#select_employee");

            select_cardId.append("<option value='-2' selected disabled hidden>请选择身份证号</option>");
            select_employee.append("<option value='-2' selected disabled hidden>请选择员工姓名</option>");
            for(var i in employees){
                var employee = employees[i];
                var option1 = $("<option>").val(employee.id).text(employee.cardId);
                var option2 = $("<option>").val(employee.id).text(employee.name);
                select_cardId.append(option1);
                select_employee.append(option2);
            }
            form.render('select', 'form_contract');
        });
    }

    function format_date(timestamp) {
        var d = new Date(timestamp);
        var year=d.getFullYear();
        var month=d.getMonth()+1;
        var date=d.getDate();
        return year+"-"+month+"-"+date;
    }

    function save() {
        var contract = form.val('form_contract');
        if(op == "insert") {
            iContract.insert(contract, onInsertSuccess);
        }else{
            iContract.update(contract,onUpdateSuccess);
        }

        function onInsertSuccess() {
            layer.alert("添加成功", {icon: 6,time:2000},function () {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
                window.parent.location.reload();
            });
        }

        function onUpdateSuccess() {
            layer.alert("修改成功", {icon: 6,time:2000},function () {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
                window.parent.location.reload();
            });
        }
    }
</script>

</html>
