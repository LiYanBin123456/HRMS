<head>
        <meta charset="UTF-8">

    <body>
            <div class="layui-card-header">
                <button class="layui-btn" ><i class="layui-icon layui-icon-radio"></i>固定期限</button>
                <button class="layui-btn" ><i class="layui-icon layui-icon-radio"></i>无固定期限</button>
            </div>
                <form lay-filter="form_staffcontract" class="layui-form">
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>姓名</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="name" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>合同生效时间</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="time" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>合同到期时间</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="finishtime" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>签订次数</label>
                        <div class="layui-input-inline">
                            <input type="text" onkeyup="this.value=this.value.replace(/[^0-9]+/,'');"  name="number" required="" autocomplete="off" class="layui-input"></div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                        <label   class="layui-form-label">
                            <span class="x-red">*</span>备注</label>
                        <div class="layui-input-block">
                            <textarea name="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                        </div>
                        <div class="layui-form-item">
                        <label for="L_uploading" class="layui-form-label"></label>
                        <button type="button" class="layui-btn" id="test1">
                           <i class="layui-icon">&#xe67c;</i>上传pdf
                        </button></div>
               <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="">保存</button></div>
                </form>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.params.js"></script>
<script src="../js/interface.js"></script>
<script>
    var op = "insert";
    var form;//表单对象
    var editer;

    loadLayuiModule();

    function loadLayuiModule() {
        layui.use(['form', 'layedit','jquery'], function () {
            form = layui.form;
            layedit = layui.layedit;
            editer = layedit.build('content'); //建立编辑器
            initData();
        });
    }

    function initData() {
        var param = $.query.get("staffcontract");
        if (param) {
            var staffcontract = JSON.parse(param);
            form.val('form_staffcontract', staffcontract);
            layedit.setContent(editer, staffcontract.content, false);
            op = "update";
        }
    }

    function save() {
        var staffcontract = form.val('form_staffcontract');
        if(op == "insert") {
            iStaffcontract.insert(staffcontract, onInsertSuccess);
        }else{
            iStaffcontract.update(staffcontract,onUpdateSuccess);
        }

        function onInsertSuccess() {
            layer.alert("添加成功", {icon: 6}, refresh());
        }

        function onUpdateSuccess() {
            layer.alert("修改成功", {icon: 6}, refresh());
        }

        function refresh() {
            // 获得frame索引
            var index = parent.layer.getFrameIndex(window.name);
            //关闭当前frame
            parent.layer.close(index);
            //修改成功后刷新父界面
            window.parent.location.reload();
        }
    }
</script>

</html>
