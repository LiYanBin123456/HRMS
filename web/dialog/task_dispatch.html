<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>任务分配</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div id="task" class="transfer"></div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.params.js"></script>
<script src="../js/interface.js"></script>
<script src="../js/util.js"></script>
<script>
    var transfer;
    var aid;

    $(function () {
        loadLayuiModule();
    });

    function loadLayuiModule() {
        layui.use(['transfer'], function () {
            transfer = layui.transfer;
            initPage();
        });
    }

    function initPage() {
        aid = $.query.get("id");
        iClient.getAllocating(1,function (result1) {
            var allocatings = result1.rows;
            iClient.getAllocated(aid,1,function (result2) {
                var allocateds = result2.rows;
                initTransfer(allocatings, allocateds);
            });
        });
        function initTransfer(allocatings,allocateds) {
            var data = [];
            var value = [];
            for(var i in allocatings){
                data.push({"value": allocatings[i].id, "title": allocatings[i].name});
            }
            for(var i in allocateds){
                data.push({"value": allocateds[i].id, "title": allocateds[i].name});
                value.push(allocateds[i].id);
            }
            transfer.render({
                elem: '#task'
                ,data: data
                ,value:value
                ,title: ['待分配客户', '已分配客户']
                ,showSearch: true
                ,onchange: function(data, index){
                    allocate(data,index);
                }
            });
        }
    }

    function allocate(data,direction) {
        var cids = getKeyArray(data,"value");
        iClient.allocate(direction==0?aid:0,1,cids,function (result) {
            layer.msg('分配成功');
        });
    }
</script>

</html>
