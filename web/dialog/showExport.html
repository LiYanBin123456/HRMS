<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>导出个税申报表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="../layui/layui.js" charset="utf-8"></script>
</head>
<body>

<form lay-filter="form_settlement" class="layui-form" style="padding: 10px">
    <div class="layui-form-item">
        <label class="layui-form-label"><span class="x-red">*</span>选择导出月份</label>
        <div class="layui-input-inline" >
            <input type="text" class="layui-input" name="month" id="month" autocomplete="off">
        </div>
    </div>
</form>

</body>
<script src="../js/fieldSet.js"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.params.js"></script>
<script src="../js/interface.js"></script>
<script src="../js/queryParam.js"></script>
<script>
    var form;
    var laydate;
    var table;
    var laypage;
    var element;
    var month;
    loadLayuiModule();

    function loadLayuiModule() {
        layui.use(['form', 'laydate', 'jquery','laypage','table','element'], function () {
            form = layui.form;
            laydate = layui.laydate;
            element = layui.element;
            table = layui.table;
            laypage = layui.laypage;

            laydate.render({
                elem: '#month' //指定元素
                ,type: 'month'
                ,change: function(value, date, endDate){
                   month = value+"-01";
                }
            });
        });
    }

    //向调用页面返回编辑的结算单
    var callbackData = function () {
        return month;
    }
</script>

</html>
