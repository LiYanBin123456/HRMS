<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>派遣单位列表</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            .searchbox{
                margin-left:100px;
                display:inline;
                width:300px;
            }
            .searchboxs{
                margin-left:600px;
            }
        </style>
    </head>

    <body class="layui-layout-body">
        <div style="padding: 5px;">
            <!--顶部工具栏-->
            <div class="layui-hide" id="top_bar_dispatch">
                <button class="layui-btn layui-btn-sm" lay-event="insert"><i class="layui-icon layui-icon-addition"></i> 添加</button>
                <form class="layui-form searchbox">
                    <div class="layui-input-inline">
                        <input name="keyword" class="layui-input" placeholder="请输入要查找的客户名称或者联系人">
                    </div>
                    <button class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="search"><i class="layui-icon layui-icon-search"></i>搜索</button>
                    <div class="layui-input-inline searchboxs">
                             <div class="layui-inline"><input type="radio" name="se" value="合作中" title="合作中" checked></div>
                             <div class="layui-inline"><input type="radio" name="se" value="潜在" title="潜在" ></div>
                    </div>
                </form>
            </div>
            <table id="tbl_dispatch" lay-filter="filter_tb_dispatch"></table>
            <div id="pager"></div>

            <!--行内工具栏-->
            <script type="text/html" id="bar_dispatch">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail"><i class="layui-icon layui-icon-edit"></i>详情</a>
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="contract"><i class="layui-icon layui-icon-edit"></i>合同</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i> 删除</a>
            </script>
        </div>
        <script src="../js/fieldSet.js"></script>
        <script src="../js/interface.js"></script>
        <script>
            var table;//数据表格对象
            var laypage;//分页对象
            var form;//分页对象
            var layer;//弹出窗口
            var element;
            var param_query ={conditions: {keys:[],extra:""},order: {need:true,field:"name",direction:false},pagination: {need:true,page:1,size:10}};
            $(function () {
                loadLayuiModule();
            });

            function loadLayuiModule() {
                layui.use(['table','form','element','layer','laypage'], function() {
                    table = layui.table;
                    layer = layui.layer;
                    element = layui.element;
                    laypage = layui.laypage;
                    form = layui.form;
                    initPage();
                });
            }

            function initPage() {
                initTable();
                form.on('submit(search)', function (data) {
                    var keyword = data.field.keyword;
                    search(keyword);
                });
            }

            function initTable() {

                //初始化数据表格
                table.render({
                    elem: '#tbl_dispatch',
                    toolbar: '#top_bar_dispatch', //开启头部工具栏，并为其绑定左侧模板

                    title: '客户列表',
                    cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                    cols: columns_dispatch,
                    id: 'tbl_dispatch'
                });

                //行内工具栏事件响应
                table.on('tool(filter_tb_dispatch)', function(obj){ //注：tool 是工具条事件名，filter_tb_notice是table原始容器的属性lay-filter="对应的值"
                    var data = obj.data; //获得当前行数据
                    switch (obj.event){
                        case "detail":
                            showDetailDlg(data);
                            break;
                        case "contract":
                            showContractDlg(data);
                            break;
                        case "del":
                            del(data);
                            break;
                    }
                });

                //顶部工具栏事件处理
                table.on('toolbar(filter_tb_dispatch)', function(obj){
                    switch(obj.event){
                        case 'insert':
                            showInsertDlg();
                            break;
                        case 'search':
                            search();
                            break;
                    };
                });

                getDispatchs();
            }

            function getDispatchs() {
                /*var result = {total:100,rows:[{name:"九江市鲲鹏人力资源有限用丝（5614）",nickname:"鲲鹏人力",contact:"方部长",phone:"15986345868",address:"黑龙江省哈尔滨市",wx:"15986345868",qq:"159535455",mail:"159535455@qq.com",intro:"人力资源",code:"1233010078828217X8",bank:"建设银行",cardNo:"62536525512341241354"},{name:"江西国盛人力资源有限公司（2241）",nickname:"国盛人力",contact:"李经理",phone:"15986345868",address:"黑龙江省哈尔滨市",wx:"15986345868",qq:"159535455",mail:"159535455@qq.com",intro:"人力资源",code:"1233010078828217X8",bank:"建设银行",cardNo:"62536525512341241354"}]};
                table.reload('tbl_dispatch', {
                    data:result.rows
                });*/
                //暂时数据是写死的，待后台写好后，换成下面的代码就行了
                iClient.getList(param_query,0,function (result) {
                    table.reload('tbl_dispatch', {
                        data:result.rows
                    });
                    //初始化分页
                    laypage.render({
                        elem: 'pager'
                        ,curr:param_query.pagination.page
                        ,count: result.total //数据总数
                        ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh']
                        ,jump: function(obj,first){
                            //首次不执行
                            if(!first){
                                param_query.pagination.page = obj.curr;
                                param_query.pagination.size = obj.limit;
                                getDispatchs();
                            }
                        }
                    });
                });
            }

            //模糊查找
            function search(keyword) {
                param_query.conditions.extra = keyword;
                getDispatchs();
            }

            //打开详情对话框
            function showDetailDlg(dispatch) {
                var content = "../dialog/dispatch.html?id="+dispatch.id;
                layer.open({
                    title:"详情",
                    type: 2,
                    area: ['800px', '600px'],
                    content: content
                });
            }

            //打开合同对话框
            function showContractDlg(dispatch) {
                var content = "contract.html";
                layer.open({
                    title:'合同-'+dispatch.name,
                    type: 2,
                    area: ['800px', '600px'],
                    content: content
                });
            }

            //打开添加对话框
            function showInsertDlg() {
                var content = "../dialog/dispatch.html";
                layer.open({
                    title:"添加新客户",
                    type: 2,
                    area: ['800px', '600px'],
                    content: content
                });
            }

            //删除公告
            function del(dispatch) {
                layer.confirm('确定删除'+dispatch.name, {icon: 3, title:'删除'}, function(index){
                    iClient.delete(dispatch.id,0,0,function () {
                        layer.close(index);
                        getDispatchs();
                        layer.msg('删除成功');
                    });
                });
            }

        </script>
    </body>
</html>
