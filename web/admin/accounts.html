<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title></title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script src="../layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
    </head>

    <body class="layui-layout-body">
        <!--顶部工具栏-->
        <div class="layui-hide" id="top_bar_account">
            <button class="layui-btn layui-btn-sm" lay-event="insert"><i class="layui-icon layui-icon-addition"></i> 添加</button>
        </div>
        <table id="tbl_account" lay-filter="filter_tb_account"></table>
        <div class="layui-table-page" id="pager"></div>

        <!--行内工具栏-->
        <script type="text/html" id="bar_accounts">
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail"><i class="layui-icon layui-icon-edit"></i>详情</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="task"><i class="layui-icon layui-icon-edit"></i> 客户分配</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i> 删除</a>
        </script>
        <script src="../js/fieldSet.js"></script>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/interface.js"></script>
        <script src="../js/queryParam.js"></script>
        <script>
            var table;//数据表格对象
            var laypage;//分页对象
            var form;//分页对象
            var layer;//弹出窗口
            var element;
            var param_query = new QueryParam();
            param_query.setOrder("username",false);
            param_query.setPagination(1,10);
            $(function () {
                loadLayuiModule();
            });

            function loadLayuiModule() {
                layui.use(['table','form','element','layer','laypage'], function() {
                    table = layui.table;
                    layer = layui.layer;
                    element = layui.element;
                    laypage = layui.laypage;
                    form = layui.form;
                    initPage();
                });
            }

            function initPage() {
                initTable();
            }

            function initTable() {

                //初始化数据表格
                table.render({
                    elem: '#tbl_account',
                    toolbar: '#top_bar_account', //开启头部工具栏，并为其绑定左侧模板
                    title: '列表',
                    cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                    cols: columns_accounts,
                    limit: 50,
                    id: 'tbl_account'
                });

                //行内工具栏事件响应
                table.on('tool(filter_tb_account)', function(obj){ //注：tool 是工具条事件名，filter_tb_notice是table原始容器的属性lay-filter="对应的值"
                    var data = obj.data; //获得当前行数据
                    switch (obj.event){
                        case "detail":
                            showDetailDlg(data);
                            break;
                        case "del":
                            del(data);
                            break;
                        case "task":
                            showTaskDlg(data);
                            break;
                    }
                });

                //顶部工具栏事件处理
                table.on('toolbar(filter_tb_account)', function(obj){
                    switch(obj.event){
                        case 'insert':
                            showInsertDlg();
                            break;
                        case 'search':
                            search();
                            break;
                    };
                });

                getAccounts();
            }

            function getAccounts() {
                iAccount.getList(param_query,function (result) {
                    table.reload('tbl_account', {
                        data:result.rows
                    });
                    //初始化分页
                    laypage.render({
                        elem: 'pager'
                        ,curr:param_query.pagination.page
                        ,count: result.total //数据总数
                        ,limit: param_query.pagination.size
                        ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh']
                        ,jump: function(obj,first){
                            //首次不执行
                            if(!first){
                                param_query.setPagination(obj.curr,obj.limit);
                                getAccounts();
                            }
                        }
                    });
                });
            }

            //模糊查找

            //打开详情对话框
            function showDetailDlg(account) {
                var content = "../dialog/account_admin.html?account="+encodeURIComponent(JSON.stringify(account));
                layer.open({
                    title:"详情",
                    type: 2,
                    area: ['45%', '80%'],
                    content: content
                });
            }

            //打开任务分配对话框
            function showTaskDlg(account) {
                var content = "../dialog/task_admin.html?id="+account.id;
                layer.open({
                    title:"客户分配-"+account.nickname,
                    type: 2,
                    area: ['43%', '80%'],
                    content: content
                });
            }

            //打开添加对话框
            function showInsertDlg() {
                var content = "../dialog/account_admin.html";
                layer.open({
                    title:"添加",
                    type: 2,
                    area: ['45%', '80%'],
                    content: content
                });
            }

            //删除
            function del(account) {
                layer.confirm('确定删除管理员'+account.nickname, {icon: 3, title:'删除管理员'}, function(index){
                    iAccount.delete(account.id,function () {
                        layer.close(index);
                        getAccounts();
                        layer.msg('删除成功');
                    });
                });
            }

        </script>
    </body>
</html>
