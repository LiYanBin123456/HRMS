<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title></title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            .searchbox{
                margin-left:100px;
                display:inline;
                width:300px;
            }
        </style>
    </head>

    <body class="layui-layout-body">
        <!--顶部工具栏-->
        <div class="layui-hide" id="top_bar">
            <button class="layui-btn layui-btn-sm" lay-event="insert"><i class="layui-icon layui-icon-addition"></i> 添加员工</button>
            <button class="layui-btn layui-btn-sm" lay-event="import" id="import"><i class="layui-icon "></i> 批量导入</button>
            <button class="layui-btn layui-btn-sm" lay-event="download" ><i class="layui-icon "></i> 下载模板</button>
            <form class="layui-form searchbox">
                <div class="layui-input-inline">
                    <input name="keyword" type="text" class="layui-input" placeholder="请输入要查找的员工">
                </div>
                <button class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="search"><i class="layui-icon layui-icon-search"></i>搜索</button>
            </form>
        </div>

        <table id="tbl_employee" lay-filter="filter_tb_employee"></table>
        <div class="layui-table-page" id="pager"></div>

        <!--行内工具栏-->
        <script type="text/html" id="bar_employee">
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail"><i class="layui-icon layui-icon-edit"></i>详情</a>
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="addContract"><i class="layui-icon layui-icon-edit"></i>添加合同</a>
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="dimission"><i class="layui-icon layui-icon-edit"></i> 离职</a>
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="retire"><i class="layui-icon layui-icon-edit"></i> 退休</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i> 移入人才库</a>
        </script>
        <script src="../js/fieldSet.js"></script>
        <script src="../js/interface.js"></script>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/jquery.params.js"></script>
        <script src="../js/queryParam.js"></script>
        <script src="../js/util.js"></script>
        <script>
            var table;//数据表格对象
            var laypage;//分页对象
            var form;//分页对象
            var layer;//弹出窗口
            var element;
            var upload;
            var param_query = new QueryParam();
            param_query.setPagination(1,10);

            $(function () {
                loadLayuiModule();
            });

            function loadLayuiModule() {
                layui.use(['table','form','upload','element','layer','laypage'], function() {
                    table = layui.table;
                    layer = layui.layer;
                    element = layui.element;
                    laypage = layui.laypage;
                    form = layui.form;
                    initPage();
                });
            }

            function initPage() {
                form.on('submit(search)', function (data) {
                    var keyword = data.field.keyword;
                    param_query.addKeyword(keyword);
                    getEmployees();
                    return false; //阻止表单跳转
                });

                initTable();
            }

            function initTable() {
                //初始化数据表格
                table.render({
                    elem: '#tbl_employee',
                    toolbar: '#top_bar',
                    title: '内部员工列表',
                    cols: columns_employee_internal,
                    id: 'tbl_employee'
                });

                //行内工具栏事件响应
                table.on('tool(filter_tb_employee)', function(obj){ //注：tool 是工具条事件名，filter_tb_employee是table原始容器的属性lay-filter="对应的值"
                    var employee = obj.data; //获得当前行数据
                    switch (obj.event){
                        case "detail":
                            showDetailDlg(employee);
                            break;
                        case "addContract":
                            addContract(employee);
                            break;
                        case "dimission":
                            showDimissionDlg(employee);
                            break;
                        case "retire":
                            showRetireDlg(employee);
                            break;
                        case "del":
                            del(employee);
                            break;
                    }
                });

                //顶部工具栏事件处理
                table.on('toolbar(filter_tb_employee)', function(obj){
                    switch(obj.event){
                        case 'insert':
                            showInsertDlg();
                            break;
                        case 'import':
                           showImportDlg();
                            break;
                        case 'download':
                            download();
                            break;
                    }
                });

                getEmployees();
            }

            function getEmployees() {
                iEmployee.getList(param_query,0,function (result) {
                    table.reload('tbl_employee', {
                        data:result.rows
                    });
                //初始化分页
                laypage.render({
                    elem: 'pager'
                    ,curr: param_query.pagination.page
                    ,count: result.total //数据总数
                    ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh']
                    ,jump: function(obj,first){
                        //首次不执行
                        if(!first){
                            param_query.setPagination(obj.curr,obj.limit);
                            getEmployees();
                        }
                    }
                });
                });
            }

            //打开详情对话框
            function showDetailDlg(employee) {
                var content = "../dialog/employee.html?id="+employee.id+"&type="+employee.type;
                layer.open({
                    title:"内部员工详情",
                    type: 2,
                    area: ['80%', '90%'],
                    content: content,
                    cancel:function (index) {
                        layer.close(index);
                        getEmployees();
                    }
                });
            }

            //打开合同对话框
            function addContract(employee) {
                var contract = {bid:employee.id,cardId:employee.cardId,name:employee.name,type:"C"};
                var content = "../dialog/contract_employee.html?contract="+encodeURIComponent(JSON.stringify(contract));
                layer.open({
                    title:'合同-'+contract.name,
                    type: 2,
                    area: ['60%', '90%'],
                    content: content
                });
            }

            //打开离职对话框
            function showDimissionDlg(employee) {
                var content = "../dialog/dismiss.html?id="+employee.id;
                layer.open({
                    title:"离职",
                    type: 2,
                    area: ['35%', '80%'],
                    content: content
                });
            }

            //打开退休对话框
            function showRetireDlg(employee) {
                var content = "../dialog/retire.html?id="+employee.id;
                layer.open({
                    title:"退休",
                    type: 2,
                    area: ['35%', '60%'],
                    content: content
                });
            }

            //核对导入的数据
            function showImportDlg() {
                var content = "../dialog/importEmployee.html";
                layer.open({
                    title:"核对明细",
                    type: 2,
                    area: ['80%', '80%'],
                    content: content,
                    btn: ['添加', '关闭']
                    ,yes: function(index, layero){
                      var emploeess = window["layui-layer-iframe" + index].callbackData();
                      iEmployee.insertBatch(emploeess,function () {
                            layer.close(index);
                            layer.msg("导入成功");
                        },function (res) {
                          layer.msg(res.msg);
                      })
                    },btn2: function(index, layero){
                        layer.close(index);
                    }
                });
            }

            //打开添加对话框
            function showInsertDlg() {
                var content = "../dialog/employee.html?type=0";
                layer.open({
                    title:"添加员工",
                    type: 2,
                    area: ['80%', '90%'],
                    content: content,
                    cancel:function (index) {
                        layer.close(index);
                        getEmployees();
                    }
                });
            }

            //删除
            function del(employee) {
                layer.confirm("确定将"+employee.name+"移入人才库", {icon: 3, title:'删除员工'}, function(index){
                    iEmployee.delete(employee.id,0,function () {
                        layer.close(index);
                        getEmployees();
                        layer.msg('删除成功');
                    });
                });
            }

            function download() {
                var url = "/hrms/verify/file?op=download&category=7";
                var form = $('<form method="POST"></form>');
                form.attr('action', url);
                form.appendTo($('body'));
                form.submit();
                form.remove();
            }


        </script>
    </body>
</html>
