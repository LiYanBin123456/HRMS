<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>通知公告</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            .searchbox{
                margin-left:100px;
                display:inline;
                width:300px;
            }
        </style>
    </head>

    <body class="layui-layout-body">
        <div style="padding: 5px;">
            <!--顶部工具栏-->
            <div class="layui-hide" id="top_bar_settlement">
                <button class="layui-btn layui-btn-sm" lay-event="insert"><i class="layui-icon "></i> 新建</button>
                <button class="layui-btn layui-btn-sm" lay-event=""><i class="layui-icon "></i> 复制</button>
                <button class="layui-btn layui-btn-sm" lay-event=""><i class="layui-icon "></i> 提交</button>
                <button class="layui-btn layui-btn-sm" lay-event=""><i class="layui-icon "></i> 确认</button>
                <button class="layui-btn layui-btn-sm" lay-event="derive"><i class="layui-icon "></i> 导出工资发放表</button>
                <button class="layui-btn layui-btn-sm" lay-event=""><i class="layui-icon "></i> 工资发放</button>
                <form class="layui-form searchbox">
                    <div class="layui-input-inline">
                        <input name="keyword" class="layui-input" placeholder="请输入要查找的客户">
                    </div>
                    <button class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="search"><i class="layui-icon layui-icon-search"></i>搜索</button>
                </form>
            </div>
            <table id="tbl_settlement" lay-filter="filter_tb_settlement"></table>
            <div id="pager"></div>

            <!--行内工具栏-->
            <script type="text/html" id="bar_settlement">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="submit"><i class="layui-icon layui-icon-edit"></i>提交</a>
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail"><i class="layui-icon layui-icon-edit"></i>明细</a>
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="log"><i class="layui-icon layui-icon-edit"></i>日志</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i> 删除</a>
            </script>
        </div>
        <script src="../js/fieldSet.js"></script>
        <script src="../js/interface.js"></script>
        <script>
            var table;//数据表格对象
            var laypage;//分页对象
            var form;//分页对象
            var layer;//弹出窗口
            var element;
            var param_query ={conditions: {keys:[],extra:""},order: {need:true,field:"date",direction:false},pagination: {need:true,page:1,size:10}};
            $(function () {
                loadLayuiModule();
            });

            function loadLayuiModule() {
                layui.use(['table','form','element','layer','laypage'], function() {
                    table = layui.table;
                    layer = layui.layer;
                    element = layui.element;
                    laypage = layui.laypage;
                    form = layui.form;
                    initPage();
                });
            }

            function initPage() {
                initTable();
                form.on('submit(search)', function (data) {
                    var keyword = data.field.keyword;
                    search(keyword);
                });
            }

            function initTable() {
                //初始化分页
                laypage.render({
                    elem: 'pager'
                    ,count: 10 //数据总数
                    ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
                    ,jump: function(obj,first){
                        //首次不执行
                        if(!first){
                            param_query.pagination.page = obj.curr;
                            param_query.pagination.size = obj.limit;
                            getSalsrys();
                        }
                    }
                });

                //初始化数据表格
                table.render({
                    elem: '#tbl_settlement',
                    toolbar: '#top_bar_settlement', //开启头部工具栏，并为其绑定左侧模板
                    defaultToolbar: ['filter', 'exports', 'print'],//自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                    title: '列表',
                    cols: columns_settlement1,
                    id: 'tbl_settlement'
                });

                //行内工具栏事件响应
                table.on('tool(filter_tb_settlement)', function(obj){ //注：tool 是工具条事件名，filter_tb_notice是table原始容器的属性lay-filter="对应的值"
                    var data = obj.data; //获得当前行数据
                    switch (obj.event){
                        case "detail":
                            showDetailDlg();
                            break;
                        case "log":
                            showLogDlg();
                            break;
                        case "del":
                            del(data);
                            break;
                    }
                });

                //顶部工具栏事件处理
                table.on('toolbar(filter_tb_settlement)', function(obj){
                    switch(obj.event){
                        case 'insert':
                            showInsertDlg();
                            break;
                        case 'derive':
                            showDeriveDlg();
                            break;
                        case 'search':
                            search();
                            break;
                    };
                });

                getSalsrys();
            }

            function getSalsrys() {
                var result = {total:100,rows:[{unit:"科技中专",month:"2020-06",sort:"",money:"5000",state:"申报中"},{unit:"国棉四厂",month:"2020-06",sort:"",money:"12000",state:"已审核"}]};
                table.reload('tbl_settlement', {
                    data:result.rows
                });
                //暂时数据是写死的，待后台写好后，换成下面的代码就行了
                /*iNotice.getList(param_query,function (result) {
                    table.reload('tbl_notice', {
                        data:result.rows
                    });
                });*/
            }

            //模糊查找
            function search(keyword) {
                param_query.conditions.extra = keyword;
                getSalsrys();
            }

            //打开明细对话框
            function showDetailDlg() {
                var content = "../dialog/detail.html";
                layer.open({
                    title:"明细",
                    type: 2,
                    area: ['1200px', '600px'],
                    content: content
                });
            }

            //打开查看日志对话框
            function showLogDlg() {
                var content = "log.html";
                layer.open({
                    title:"操作日志",
                    type: 2,
                    area: ['800px', '500px'],
                    content: content
                });
            }

            //打开新建对话框
            function showInsertDlg() {
                var content = "../dialog/settlement1.html";
                layer.open({
                    title:"新建",
                    type: 2,
                    area: ['400px', '520px'],
                    content: content
                });
            }

            //打开导出工资发放表对话框
            function showDeriveDlg() {
                var content = "payroll.html";
                layer.open({
                    title:"导出工资发放表",
                    type: 2,
                    area: ['200px', '360px'],
                    content: content
                });
            }

            //删除公告
            function del(settlement) {
                layer.confirm('确定删除'+settlement.title, {icon: 3, title:'删除'}, function(index){
                    iSalsry.delete(settlement.id,function () {
                        layer.close(index);
                        getNotices();
                        layer.msg('删除成功');
                    });
                });
            }

        </script>
    </body>
</html>
