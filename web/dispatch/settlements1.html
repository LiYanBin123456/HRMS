<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title></title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            .searchbox{
                margin-left:100px;
                display:inline;
                width:300px;
            }
        </style>
    </head>

    <body class="layui-layout-body">
        <div style="padding: 5px;">
            <form class="layui-form searchbox">
                <div class="layui-input-inline">
                    <input name="keyword" class="layui-input" placeholder="请输入要查找的用工企业">
                </div>
                <button class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="search"><i class="layui-icon layui-icon-search"></i>搜索</button>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="filter_month" placeholder="按月份过滤">
                </div>
                <div class="layui-input-inline">
                    <select name="state"   lay-verify="required" >
                        <option value="">按状态过滤</option>
                        <option value="0">编辑</option>
                        <option value="1">提交</option>
                        <option value="2">一审</option>
                        <option value="3">二审</option>
                        <option value="4">三审</option>
                        <option value="5">扣款</option>
                        <option value="6">发放</option>
                    </select>
                </div>
            </form>
            <!--顶部工具栏-->
            <div class="layui-hide" id="top_bar_settlement">
                <button class="layui-btn layui-btn-sm" lay-event="insert"><i class="layui-icon "></i> 添加</button>
                <button class="layui-btn layui-btn-sm" lay-event="copy"><i class="layui-icon "></i> 另存为</button>
                <button class="layui-btn layui-btn-sm" lay-event="save"><i class="layui-icon "></i> 保存</button>
                <button class="layui-btn layui-btn-sm" lay-event="submit"><i class="layui-icon "></i> 提交</button>
                <button class="layui-btn layui-btn-sm" lay-event="reset"><i class="layui-icon "></i> 重置</button>
                <button class="layui-btn layui-btn-sm" lay-event="charge"><i class="layui-icon "></i> 扣款</button>
            </div>
            <table id="tbl_settlement" lay-filter="filter_tb_settlement"></table>
            <div id="pager"></div>

            <!--行内工具栏-->
            <script type="text/html" id="bar_settlement">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail"><i class="layui-icon layui-icon-edit"></i>明细</a>
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="log"><i class="layui-icon layui-icon-edit"></i>日志</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i> 删除</a>
            </script>
        </div>
        <script src="../js/fieldSet.js"></script>
        <script src="../js/interface.js"></script>
        <script>
            var table;//数据表格对象
            var laypage;//分页对象
            var form;//分页对象
            var layer;//弹出窗口
            var element;
            var laydate;
            var param_query ={conditions: {keys:[],extra:""},order: {need:true,field:"date",direction:false},pagination: {need:true,page:1,size:10}};
            $(function () {
                loadLayuiModule();
            });

            function loadLayuiModule() {
                layui.use(['table','form','element','layer','laypage','laydate'], function() {
                    table = layui.table;
                    layer = layui.layer;
                    element = layui.element;
                    laypage = layui.laypage;
                    form = layui.form;
                    laydate = layui.laydate;
                    initPage();
                });
            }

            function initPage() {
                initTable();
                laydate.render({
                    elem: '#filter_month'
                    ,type: 'month'
                });
                form.on('submit(search)', function (data) {
                    var keyword = data.field.keyword;
                    search(keyword);
                });
            }

            function initTable() {
                //初始化分页
                laypage.render({
                    elem: 'pager'
                    ,count: 10 //数据总数
                    ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh']
                    ,jump: function(obj,first){
                        //首次不执行
                        if(!first){
                            param_query.pagination.page = obj.curr;
                            param_query.pagination.size = obj.limit;
                            getSettlements();
                        }
                    }
                });

                //初始化数据表格
                table.render({
                    elem: '#tbl_settlement',
                    toolbar: '#top_bar_settlement', //开启头部工具栏，并为其绑定左侧模板
                    title: '列表',
                    cols: columns_settlement1,
                    id: 'tbl_settlement'
                });

                //行内工具栏事件响应
                table.on('tool(filter_tb_settlement)', function(obj){ //注：tool 是工具条事件名，filter_tb_notice是table原始容器的属性lay-filter="对应的值"
                    var settlement = obj.data; //获得当前行数据
                    switch (obj.event){
                        case "detail":
                            showDetailDlg(settlement);
                            break;
                        case "log":
                            showLogs(settlement);
                            break;
                        case "edit":
                            showEditDlg(settlement);
                            break;
                        case "del":
                            del(settlement);
                            break;
                    }
                });

                //顶部工具栏事件处理
                table.on('toolbar(filter_tb_settlement)', function(obj){
                    switch(obj.event){
                        case 'insert':
                            showInsertDlg();
                            break;
                        case 'copy':
                            showCopyDlg();
                            break;
                        case 'save':
                            save();
                            break;
                        case 'submit':
                            submit();
                            break;
                        case 'reset':
                            reset();
                            break;
                        case 'charge':
                            charge();
                            break;
                        case 'search':
                            search();
                            break;
                    };
                });

                getSettlements();
            }

            function getSettlements() {
                var result = {total:100,rows:[{client:"科技中专",month:"2020-06",salary:"5000",social:"5000",fund:"5000",manager:"5000",tax:"5000",summary:"5000",state:"编辑"},{client:"国棉四厂",month:"2020-06",salary:"12000",social:"12000",fund:"5000",manager:"12000",tax:"12000",summary:"12000",state:"已审核"}]};
                table.reload('tbl_settlement', {
                    data:result.rows
                });
                //暂时数据是写死的，待后台写好后，换成下面的代码就行了
                /*iNotice.getList(param_query,function (result) {
                    table.reload('tbl_notice', {
                        data:result.rows
                    });
                });*/
            }

            //模糊查找
            function search(keyword) {
                param_query.conditions.extra = keyword;
                getSettlements();
            }

            //打开明细对话框
            function showDetailDlg(settlement) {
                var content = "../dialog/detail1.html?id="+settlement.id;
                layer.open({
                    title:"明细",
                    type: 2,
                    area: ['1000px', '600px'],
                    content: content
                });
            }

            //打开查看日志对话框
            function showLogs(settlement) {
                var content = "log.html?category=0&id="+settlement.id;
                var title = "操作日志-"+settlement.client+settlement.month;
                layer.open({
                    title:title,
                    type: 2,
                    area: ['300px', '500px'],
                    content: content
                });
            }

            //打开添加对话框
            function showInsertDlg() {
                var content = "../dialog/settlement1.html";
                layer.open({
                    title:"添加",
                    type: 2,
                    area: ['400px', '520px'],
                    content: content,
                    btn: ['添加', '关闭']
                    ,yes: function(index, layero){
                        var settlement = window["layui-layer-iframe" + index].callbackData();
                        layer.close(index);
                        insertSettlement(settlement);

                    },btn2: function(index, layero){
                        layer.close(index);
                    }
                });
            }

            function insertSettlement(settlement) {
                layer.msg("创建结算单，cid:"+settlement.cid+",month:"+settlement.month);
            }

            //打开复制对话框
            function showCopyDlg() {
                var rows = table.checkStatus('tbl_settlement').data;
                if(rows.length != 1){
                    layer.msg("只能选择一个进行另存为");
                    return;
                }
                var settlement = rows[0];

                var title = "另存["+settlement.month+"]为";
                layer.open({
                    title:title,
                    type: 2,
                    area: ['400px', '450px'],
                    content: "../dialog/selectMonth.html",
                    btn: ['保存', '关闭']
                    ,yes: function(index, layero){
                        var month = window["layui-layer-iframe" + index].callbackData();
                        layer.close(index);
                        saveAs(settlement.id,month);

                    },btn2: function(index, layero){
                        layer.close(index);
                    }
                })
            }

            /**
             * 另存为
             * @param id 源结算单id
             * @param month 月份
             */
            function saveAs(id,month) {
                layer.msg("另存为"+month);
            }

            function showEditDlg(settlement1) {
                var content = "../dialog/dispatch/settlement1.html?settlement1="+encodeURIComponent(JSON.stringify(settlement1));
                layer.open({
                    title:"编辑",
                    type: 2,
                    area: ['400px', '520px'],
                    content: content
                });
            }

            //保存结算单
            function save() {
                layer.confirm('保存后结算单将被设置为[保存]状态，同时会自动计算社保、医保和个税等，确认保存吗？', {icon: 3, title:'保存结算单'}, function(index){

                });
            }

            //提交结算单
            function submit() {
                layer.confirm('提交后结算单将被设置为[提交]状态，确认提交吗？', {icon: 3, title:'提交结算单'}, function(index){

                });
            }

            //重置结算单
            function reset() {
                layer.confirm('重置后结算单将被强制设置为[编辑]状态，确认重置结算单吗？', {icon: 3, title:'重置结算单'}, function(index){

                });
            }

            //扣款
            function charge() {
                layer.confirm('确认执行扣款？', {icon: 3, title:'扣款'}, function(index){

                });
            }

            //删除结算单
            function del(settlement) {
                layer.confirm('确定删除'+settlement.unit+'的结算单', {icon: 3, title:'删除'}, function(index){

                });
            }

        </script>
    </body>
</html>
