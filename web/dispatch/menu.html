<script>
    $(function () {
        getLoginInfo();
    });

    function getLoginInfo() {
        iAccount.get(function (result) {
            var account = result.data;
            $("#loginName").html(account.nickname);
            var html = loadMenuDispatch(account.permissionString);
            $("#nav").html(html);
        });
    }



    function quit() {
        iAccount.quit(function (result) {
            window.location.href = "../login.html";
        });
    }
