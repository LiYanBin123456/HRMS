    <body>

                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>合同生效时间</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_username" name="username" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>合同到期时间</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_username" name="username" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_city" class="layui-form-label">
                        <span class="x-red">*</span>业务类型</label>
                            <div class="layui-input-inline">
                                <select name="nature" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">劳务外包</option>
                                    <option value="1">劳务派遣</option>
                                    <option value="2">社保代理</option>
                            </select>
                    </div>
                    </div>

                        <label for="L_city" class="layui-form-label">

                            <div class="layui-input-inline">
                                <select name="nature" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">增值税专用发票（全额）</option>
                                    <option value="1">增值税专用发票（差额）</option>
                                    <option value="2">增值税普通发票</option>
                            </select>
                    </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_contacts" class="layui-form-label">
                            <span class="x-red">*</span>开票项目</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_contacts" name="contacts" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label  for="L_brief" class="layui-form-label">
                            <span class="x-red">*</span>备注</label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                        </div>
                 <div class="layui-form-item">
                        <label for="L_uploading" class="layui-form-label"></label>
                        <button type="button" class="layui-btn" id="test1">
                           <i class="layui-icon">&#xe67c;</i>上传pdf
                        </button></div>
               <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="">保存</button></div>
                </form>
              </div>
             </div>
            </div>
            <div class="layui-tab-item">
                <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="L_city" class="layui-form-item">
                        <span class="x-blue">服务项目-------------------</span></label>
                         <div class="layui-form-item">
                            <div class="layui-form-item">
                                <div class="layui-inline"><input type="checkbox"  title="发放工资" checked></div>
                                <div class="layui-inline"><input type="text" id="L_username" name="username" required="" lay-verify="nikename" placeholder="工资发放日" autocomplete="off" class="layui-input"></div>
                            </div>
                            <div class="layui-input-inline">
                                <input type="checkbox"  title="缴纳社保" checked>
                                <input type="checkbox"  title="代缴社保" checked>
                                <input type="checkbox"  title="缴纳公积金" checked>
                                <input type="checkbox"  title="代缴公积金" checked>
                                <input type="checkbox"  title="商业保险" checked>
                            </div>
                         </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_city" class="layui-form-item">
                        <span class="x-blue">服务费结算----------------</span></label>
                         <div class="layui-form-item">
                            <div class="layui-form-item">
                                <div class="layui-inline"><input type="radio" name="se" value="按人数收取" title="按人数收取" ></div>
                                <div class="layui-inline"><input type="text" id="L_username" name="username" required="" lay-verify="nikename" placeholder="50元/人/月" autocomplete="off" class="layui-input"></div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline"><input type="radio" name="se" value="按费用总额比例" title="按费用总额比例" checked></div>
                                <div class="layui-inline"><input type="text" id="L_username" name="username" required="" lay-verify="nikename" placeholder="2%" autocomplete="off" class="layui-input"></div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline"><input type="radio" name="se" value="小时工" title="小时工" ></div>
                                <div class="layui-inline"><input type="text" id="L_username" name="username" required="" lay-verify="nikename" placeholder="60元/小时" autocomplete="off" class="layui-input"></div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline"><input type="radio" name="se" value="外包整体核算" title="外包整体核算" ></div>
                                <div class="layui-inline"><input type="text" id="L_username" name="username" required="" lay-verify="nikename" placeholder="5000元" autocomplete="off" class="layui-input"></div>
                            </div>
                         </div>
                    </div>
                            <div class="layui-form-item">
                                <div class="layui-inline"><input type="text" id="L_username" name="username" required="" lay-verify="nikename" placeholder="结算日" autocomplete="off" class="layui-input"></div>
                                <div class="layui-inline"><input type="text" id="L_username" name="username" required="" lay-verify="nikename" placeholder="回款日" autocomplete="off" class="layui-input"></div>
                            </div>
               <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="">保存</button></div>
                </form>
              </div>
             </div>
            </div>
           </div>
       </div>
        <script>layui.use(['form', 'layer','jquery'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;


                //监听提交
                form.on('submit(add)',
                function(data) {
                    console.log(data);
                    //发异步，把数据提交给php
                    layer.alert("增加成功", {
                        icon: 6
                    },
                    function() {
                        //关闭当前frame
                        xadmin.close();

                        // 可以对父窗口进行刷新
                        xadmin.father_reload();
                    });
                    return false;
                });

            });</script>
