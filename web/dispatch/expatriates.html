<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title></title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            .searchbox{
                margin-left:50px;
                display:inline;
                width:300px;
            }
        </style>
    </head>

    <body class="layui-layout-body">
        <div style="padding: 5px;">
            <!--顶部工具栏-->
            <div class="layui-hide" id="top_bar_expatriate">
                <button class="layui-btn layui-btn-sm" lay-event="insert"><i class="layui-icon layui-icon-addition"></i> 添加外派员工</button>
                <button class="layui-btn layui-btn-sm" lay-event="" onclick="downLoad()" ><i class="layui-icon "></i> 批量导入</button>
                <button class="layui-btn layui-btn-sm" lay-event="" onclick="downLoad()" ><i class="layui-icon "></i> 下载模板</button>
                <button class="layui-btn layui-btn-sm" lay-event="dispatch"><i class="layui-icon "></i> 批量派遣</button>
                <form class="layui-form searchbox">
                    <div class="layui-input-inline">
                        <input name="keyword" class="layui-input" placeholder="请输入要查找的员工">
                    </div>
                    <button class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="search"><i class="layui-icon layui-icon-search"></i>搜索</button>
                    <div class="layui-input-inline">
                        <select name="unit"  lay-filter="city" lay-verify="required" >
                                    <option value="">按派遣单位过滤</option>
                                    <option value="0">江西制氧机械</option>
                                    <option value="1">九江石化</option>
                        </select>
                    </div>
                </form>
            </div>
            <table id="tbl_expatriate" lay-filter="filter_tb_expatriate"></table>
            <div id="pager"></div>

            <!--行内工具栏-->
            <script type="text/html" id="bar_expatriate">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail"><i class="layui-icon layui-icon-edit"></i>详情</a>
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="dimission"><i class="layui-icon layui-icon-edit"></i> 离职</a>
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="retire"><i class="layui-icon layui-icon-edit"></i> 退休</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i> 移入人才库</a>
            </script>
        </div>
        <script src="../js/fieldSet.js"></script>
        <script src="../js/interface.js"></script>
        <script>
            var table;//数据表格对象
            var laypage;//分页对象
            var form;//分页对象
            var layer;//弹出窗口
            var element;
            var param_query ={conditions: {keys:[],extra:""},order: {need:true,field:"date",direction:false},pagination: {need:true,page:1,size:10}};
            $(function () {
                loadLayuiModule();
            });

            function loadLayuiModule() {
                layui.use(['table','form','element','layer','laypage'], function() {
                    table = layui.table;
                    layer = layui.layer;
                    element = layui.element;
                    laypage = layui.laypage;
                    form = layui.form;
                    initPage();
                });
            }

            function initPage() {
                initTable();
                form.on('submit(search)', function (data) {
                    var keyword = data.field.keyword;
                    search(keyword);
                });
            }

            function initPage() {
                initTable();
                form.on('submit(search1)', function (data) {
                    var keyword1 = data.field.keyword1;
                    search(keyword1);
                });
            }

            function initTable() {
                //初始化分页
                laypage.render({
                    elem: 'pager'
                    ,count: 10 //数据总数
                    ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
                    ,jump: function(obj,first){
                        //首次不执行
                        if(!first){
                            param_query.pagination.page = obj.curr;
                            param_query.pagination.size = obj.limit;
                            getNotices();
                        }
                    }
                });

                //初始化数据表格
                table.render({
                    elem: '#tbl_expatriate',
                    toolbar: '#top_bar_expatriate', //开启头部工具栏，并为其绑定左侧模板
                    defaultToolbar: ['filter', 'exports', 'print'],//自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                    title: '外派员工列表',
                    cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                    cols: columns_expatriate,
                    id: 'tbl_expatriate'
                });

                //行内工具栏事件响应
                table.on('tool(filter_tb_expatriate)', function(obj){ //注：tool 是工具条事件名，filter_tb_internalstaff是table原始容器的属性lay-filter="对应的值"
                    var data = obj.data; //获得当前行数据
                    switch (obj.event){
                        case "detail":
                            showDetailDlg(data);
                            break;
                        case "dimission":
                            showDimissionDlg(data);
                            break;
                        case "retire":
                            showRetireDlg(data);
                            break;
                        case "del":
                            del(data);
                            break;
                    }
                });

                //顶部工具栏事件处理
                table.on('toolbar(filter_tb_expatriate)', function(obj){
                    switch(obj.event){
                        case 'insert':
                            showInsertDlg();
                            break;
                        case 'search':
                            search();
                        case 'search1':
                            search();
                            break;
                        case "dispatch":
                            showDispatchDlg();
                            break;
                    };
                });

                getExpatriates();
            }

            function getExpatriates() {
                var result = {total:100,rows:[{serial:"1",ID:"360402197701233645",name:"赵阳",phone:"15986888888",education:"大专",school:"科技中专",major:"土木工程",entrytime:"2017-12-10",nature:"派遣",state:"在职",unit:"江西制氧机械",post:"职员",children:"500元",oldman:"500元",continue:"1000元",medical:"1000元",interest:"200",rent:"1000元",bank:"建设银行",number:"365982546525",account:"6259536541526524"},{serial:"2",ID:"360402197701233645",name:"李斌",phone:"15368425987",education:"本科",school:"科技大学",major:"土木工程",entrytime:"2017-12-10",nature:"小时工",reward:"200元/小时",state:"在职",unit:"九江石化",post:"职员",children:"500元",oldman:"500元",continue:"1000元",medical:"1000元",interest:"200",rent:"1000元",bank:"建设银行",number:"365982546525",account:"6259536541526524"}]};
                table.reload('tbl_expatriate', {
                    data:result.rows
                });
                //暂时数据是写死的，待后台写好后，换成下面的代码就行了
                /*iNotice.getList(param_query,function (result) {
                    table.reload('tbl_notice', {
                        data:result.rows
                    });
                });*/
            }

            //模糊查找
            function search(keyword) {
                param_query.conditions.extra = keyword;
                getExpatriates();
            }

            function search1(keyword1) {
                param_query.conditions.extra = keyword1;
                getExpatriates();
            }

            //打开详情对话框
            function showDetailDlg(expatriate) {
                var content = "../dialog/dispatch/expatriate.html?expatriate="+encodeURIComponent(JSON.stringify(expatriate));
                layer.open({
                    title:"外派员工详情",
                    type: 2,
                    area: ['800px', '600px'],
                    content: content
                });
            }

            //打开离职对话框
            function showDimissionDlg() {
                var content = "../dialog/dispatch/expatriates-dimission.html";
                layer.open({
                    title:"离职",
                    type: 2,
                    area: ['400px', '300px'],
                    content: content
                });
            }

            //打开退休对话框
            function showRetireDlg() {
                var content = "../dialog/dispatch/expatriates-retire.html";
                layer.open({
                    title:"退休",
                    type: 2,
                    area: ['400px', '300px'],
                    content: content
                });
            }

            //打开派遣对话框
            function showDispatchDlg() {
                var content = "../dialog/dispatch/expatriates-dispatch.html";
                layer.open({
                    title:"派遣",
                    type: 2,
                    area: ['300px', '200px'],
                    content: content
                });
            }

            //打开添加对话框
            function showInsertDlg() {
                var content = "../dialog/dispatch/expatriate.html";
                layer.open({
                    title:"添加员工",
                    type: 2,
                    area: ['800px', '600px'],
                    content: content
                });
            }

            //删除公告
            function del(expatriate) {
                layer.confirm('确定删除'+expatriate.title, {icon: 3, title:'删除员工'}, function(index){
                    iInternalstaff.delete(expatriate.id,function () {
                        layer.close(index);
                        getExpatriates();
                        layer.msg('删除成功');
                    });
                });
            }

            function downLoad() {
                var curWwwPath = window.document.location.href;
                var pathName = window.document.location.pathname;
                var pos = curWwwPath.indexOf(pathName);
                var localhostPath = curWwwPath.substring(0, pos);
                var projectName = pathName.substring(0, pathName.substr(1).indexOf('/') + 1);
                var url = localhostPath + projectName + "/劳务派遣外派员工.xls";
                window.open(url);
            }

        </script>
    </body>
</html>
