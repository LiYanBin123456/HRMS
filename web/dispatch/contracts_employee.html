<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title></title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            .searchbox{
                margin-left:100px;
                display:inline;
                width:300px;
            }
        </style>
    </head>

    <body class="layui-layout-body">
        <div style="padding: 5px;">
            <!--顶部工具栏-->
            <button class="layui-btn layui-btn-sm" style="display: none" id="import"><i class="layui-icon "></i> 导入</button>
            <div class="layui-hide" id="top_bar_contract">
                <button class="layui-btn layui-btn-sm" lay-event="import" ><i class="layui-icon "></i> 批量导入</button>
                <button class="layui-btn layui-btn-sm" lay-event="" onclick="download()" ><i class="layui-icon "></i> 下载模板</button>
                <form class="layui-form searchbox">
                    <div class="layui-input-inline">
                        <input name="keyword" class="layui-input" placeholder="请输入要查找的员工">
                    </div>
                    <button class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="search"><i class="layui-icon layui-icon-search"></i>搜索</button>
                </form>
            </div>
            <table id="tbl_contract" lay-filter="filter_tb_contract"></table>
            <div class="layui-table-page" id="pager"></div>

            <!--行内工具栏-->
            <script type="text/html" id="bar_contract">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail"><i class="layui-icon layui-icon-edit"></i>详情</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i> 删除</a>
            </script>
        </div>
        <script src="../js/fieldSet.js"></script>
        <script src="../js/interface.js"></script>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/jquery.params.js"></script>
        <script src="../js/queryParam.js"></script>
        <script>
            var table;//数据表格对象
            var laypage;//分页对象
            var form;//分页对象
            var layer;//弹出窗口
            var element;
            var upload;
            var param_query = new QueryParam();
            param_query.setOrder("start",false);
            param_query.setPagination(1,10);
            $(function () {
                loadLayuiModule();
            });

            function loadLayuiModule() {
                layui.use(['table','form','upload','element','layer','laypage'], function() {
                    table = layui.table;
                    layer = layui.layer;
                    element = layui.element;
                    laypage = layui.laypage;
                    form = layui.form;
                    upload = layui.upload;
                    upload.render({
                        elem: '#import' //绑定元素
                        , url: '/hrms/verify/file' //上传接口
                        , accept: 'file'
                        , exts: 'xls'
                        , acceptMime: '.xls'
                        ,before: function(file){
                            this.data={op:"readXls",file:JSON.stringify(file)}
                        }
                        , done: function (res) {
                            if (res.success){
                                var contracts = res.data;
                                showImportDlg(contracts);
                            }else {
                                layer.msg("xls文件不符合要求，请下载模板再重新填写");
                            }
                        }
                        , error: function () {
                            //请求异常回调
                            layer.msg("xls文件不符合要求，请下载模板再重新填写");
                        }
                    });
                    initPage();
                });
            }

            function initPage() {
                initTable();
                form.on('submit(search)', function (data) {
                    var keyword = data.field.keyword;
                    param_query.addKeyword(keyword);
                    getContracts();
                    return false; //阻止表单跳转
                });
            }

            function initTable() {

                //初始化数据表格
                table.render({
                    elem: '#tbl_contract',
                    toolbar: '#top_bar_contract', //开启头部工具栏，并为其绑定左侧模板

                    title: '职位列表',
                    cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                    cols: columns_contract_employee,
                    id: 'tbl_contract'
                });

                //行内工具栏事件响应
                table.on('tool(filter_tb_contract)', function(obj){ //注：tool 是工具条事件名，filter_tb_notice是table原始容器的属性lay-filter="对应的值"
                    var data = obj.data; //获得当前行数据
                    switch (obj.event){
                        case "detail":
                            showDetailDlg(data);
                            break;
                        case "del":
                            del(data);
                            break;
                    }
                });

                //顶部工具栏事件处理
                table.on('toolbar(filter_tb_contract)', function(obj){
                    switch(obj.event){
                        case 'insert':
                            showInsertDlg();
                            break;
                        case 'search':
                            search();
                            break;
                        case 'import':
                            $("#import").click();
                            break;
                    };
                });
                getContracts();
            }
            //核对导入的数据
            function showImportDlg(contracts) {
                var content = "../dialog/importEmployeeContract.html?contracts="+encodeURIComponent(JSON.stringify(contracts));
                layer.open({
                    title:"核对明细",
                    type: 2,
                    area: ['95%', '95%'],
                    content: content,
                    btn: ['添加', '关闭']
                    ,yes: function(index, layero){
                        var contracts = window["layui-layer-iframe" + index].callbackData();
                        iContract.insertContracts(contracts,function () {
                            layer.close(index);
                            layer.msg("导入成功");
                            getContracts();
                        })
                    },btn2: function(index, layero){
                        layer.close(index);
                    }
                });
            }

            function getContracts() {
                iContract.getList(param_query,"C",function (result) {
                    table.reload('tbl_contract', {
                        data:result.rows
                    });

                    //初始化分页
                    laypage.render({
                        elem: 'pager',
                        curr:param_query.pagination.page,
                        count: result.total, //数据总数
                        layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip'],
                        jump: function(obj,first){
                            //首次不执行
                            if(!first){
                                param_query.setPagination(obj.cur,obj.limit);
                                getContracts();
                            }
                        }
                    });
                });
            }


            //打开详情对话框
            function showDetailDlg(contract) {
                var content = "../dialog/contract_employee.html?contract="+encodeURIComponent(JSON.stringify(contract));
                layer.open({
                    title:'合同-'+contract.name,
                    type: 2,
                    area: ['60%', '90%'],
                    content: content,
                    cancel:function (index) {
                        layer.close(index);
                        getContracts();
                    }
                });
            }

            //打开添加对话框
            function showInsertDlg() {
                var content = "../dialog/contract_employee.html";
                layer.open({
                    title:"添加合同",
                    type: 2,
                    area: ['60%', '90%'],
                    content: content,
                    cancel:function (index) {
                        layer.close(index);
                        getContracts();
                    }
                });
            }

            //删除公告
            function del(contract) {
                layer.confirm('确定删除'+contract.name, {icon: 3, title:'删除合同'}, function(index){
                    iContract.delete(contract.id,function () {
                        layer.close(index);
                        getContracts();
                        layer.msg('删除成功');
                    });
                });
            }

            function download() {
                iFile.existModel(3,function (result) {
                    if(!result.exist){
                        layer.msg("附件不存在或已删除");
                        return;
                    }

                    var url = "/hrms/verify/file?op=downloadModel&category=3";
                    var form = $('<form method="POST"></form>');
                    form.attr('action', url);
                    form.appendTo($('body'));
                    form.submit();
                    form.remove();
                })
            }

        </script>
    </body>
</html>
