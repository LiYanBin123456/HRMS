        <script>
            var type = 0;//记录是显示社保参保、医保参保还是公积金
            var table;//数据表格对象
            var laypage;//分页对象
            var form;//分页对象
            var layer;//弹出窗口
            var element;
            var upload;
            var param_query = new QueryParam();
            param_query.setPagination(1,10);

            $(function () {
                loadLayuiModule();
            });

            function loadLayuiModule() {
                layui.use(['upload','table','form','element','layer','laypage'], function() {
                    table = layui.table;
                    layer = layui.layer;
                    element = layui.element;
                    laypage = layui.laypage;
                    upload = layui.upload;
                    form = layui.form;
                    initPage();
                });
            }

            function initPage() {
                initTable();
                form.on('submit(search)', function (data) {
                    var keyword = data.field.keyword;
                    param_query.addKeyword(keyword);
                    getInsureds();
                    return false; //阻止表单跳转
                });

                form.on('radio(category)', function(data){
                    switchType(Number(data.value));
                });

                form.on('select(filter_status)', function(data){
                    param_query.addCondition("status","=",data.value);
                    getInsureds();
                });

                form.on('select(filter_cooperation)', function(data){
                    param_query.addCondition("cid","=",data.value);
                    getInsureds();
                });
            }

            function switchType(value) {
                $("#container").empty();
                $("#container").append('<table id="tbl_insured" lay-filter="filter_tb_insured"></table>');

                type = Number(value);
                initTable()
            }

            function initTable() {
                console.log(type);
                var cols;
                var top_bar;
                switch(type){
                    case 0:
                        cols = columns_insured1;
                        top_bar = '#top_bar0';
                        break;
                    case 1:
                        cols = columns_insured2;
                        top_bar = '#top_bar1';
                        break;
                    case 2:
                        cols = columns_insured3;
                        top_bar = '#top_bar2';
                        break;
                };

                //初始化数据表格
                table.render({
                    elem: '#tbl_insured',
                    toolbar: top_bar,
                    cols: cols,
                    id: 'tbl_insured'
                });

                //行内工具栏事件响应
                table.on('tool(filter_tb_insured)', function(obj){ //注：tool 是工具条事件名，filter_tb_notice是table原始容器的属性lay-filter="对应的值"
                    var data = obj.data; //获得当前行数据
                    switch (obj.event){
                        case "detail":
                            showDetailDlg(data);
                            break;
                        case "del":
                            del(data);
                            break;
                    }
                });

                //顶部工具栏事件处理
                table.on('toolbar(filter_tb_insured)', function(obj){
                    switch(obj.event){
                        case 'add':
                            showMemberDlg();
                            break;
                        case 'export':
                            exportInsurance();
                        case 'search':
                            search();
                            break;
                    };
                });


                getInsureds();
            }

            function getInsureds() {
                iInsurance.getList(param_query,function (result) {
                    table.reload('tbl_insured', {
                        data:result.rows
                    });
                    //初始化分页
                    laypage.render({
                        elem: 'pager'
                        ,curr:param_query.pagination.page
                        ,count: result.total //数据总数
                        ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh']
                        ,jump: function(obj,first){
                            //首次不执行
                            if(!first){
                                param_query.setPagination(obj.curr,obj.limit);
                                getInsureds();
                            }
                        }
                    });
                });
            }

            //打开添加对话框
            function showMemberDlg() {
                var title = "选择名单";
                var param = new QueryParam();
                param.setPagination(1,10);
                var content = "../dialog/member.html?param="+encodeURIComponent(JSON.stringify(param));
                layer.open({
                    title:title,
                    type: 2,
                    area: ['54%', '90%'],
                    content: content,
                    btn: ['添加参保', '关闭']
                    ,yes: function(index, layero){
                        //获取member页返回的选中名单
                        var member = window["layui-layer-iframe" + index].callbackData();
                        layer.close(index);
                        addInsurances(member);

                    },btn2: function(index, layero){
                        layer.close(index);
                    }
                });



                //添加参保
                function addInsurances(member) {
                    var insurances = [];
                    for(var i in member){
                        var m = member[i];
                        var insurance = {eid:m.id,type:type};
                        insurances.push(insurance);
                    }

                    iInsurance.insertBatch(insurances,function () {
                        getInsureds();
                        layer.msg('添加成功');
                    });
                }
            }
            //删除
            function del(insured) {
                layer.confirm('确定删除'+insured.name+'的参保单', {icon: 3, title:'删除参保单'}, function(index){
                    iInsurance.delete(insured.eid,function () {
                        layer.close(index);
                        getInsureds();
                        layer.msg('删除成功');
                    });
                });
            }
