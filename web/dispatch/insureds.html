<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>五险一金参保</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="../layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            .searchbox{
                margin-left:100px;
                display:inline;
                width:300px;
            }
            .searchboxs{
                width:230px;
            }
        </style>
    </head>

    <body class="layui-layout-body">
        <form class="layui-form" style="display: inline">
            <div class="layui-input-inline">
                <input type="radio" name="category" title="社保参保" value="0" lay-filter="category" checked="checked">
                <input type="radio" name="category" title="医保参保" value="1" lay-filter="category" >
                <input type="radio" name="category" title="公积金" value="2" lay-filter="category" >
            </div>
        </form>
        <form lay-filter="form_insureds" class="layui-form searchbox">
            <div class="layui-input-inline">
                <select lay-filter="filter_status" >
                    <option value="">按状态过滤</option>
                    <option value="0">未参保</option>
                    <option value="1">新增</option>
                    <option value="2">在保</option>
                    <option value="3">拟停</option>
                    <option value="4">停保</option>
                    <option value="5">异常</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select id="select_cooperation" lay-filter="filter_cooperation" >
                </select>
            </div>
            <div class="layui-input-inline searchboxs">
                <input name="keyword" class="layui-input" placeholder="输入要查找投保人员的姓名">
            </div>
            <button class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="search"><i class="layui-icon layui-icon-search"></i>搜索</button>
        </form>
        <!--顶部工具栏-->
        <button class="layui-btn layui-btn-sm" style="display: none" id="import"><i class="layui-icon "></i> 导入</button>
        <div class="layui-hide" id="top_bar2">
            <button class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon "></i> 添加</button>
            <button class="layui-btn layui-btn-sm" lay-event="export" onclick="exportFund()"><i class="layui-icon "></i> 导出变更</button>
            <button type="button" class="layui-btn layui-btn-sm" lay-event="check"><i class="layui-icon "></i> 校对</button>
        </div>
        <div class="layui-hide" id="top_bar1">
            <button class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon "></i> 添加</button>
            <button class="layui-btn layui-btn-sm" lay-event="export0" onclick="exportMedicare1()"><i class="layui-icon "></i> 导出续保</button>
            <button class="layui-btn layui-btn-sm" lay-event="export1" onclick="exportMedicare2()"><i class="layui-icon "></i> 导出停保</button>
            <button type="button" class="layui-btn layui-btn-sm" lay-event="check"><i class="layui-icon "></i> 校对</button>
        </div>

        <button class="layui-btn layui-btn-sm" style="display: none" id="checkSocial"><i class="layui-icon "></i> 导入</button>
        <div class="layui-hide" id="top_bar0">
            <button class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon "></i> 添加</button>
            <button class="layui-btn layui-btn-sm" lay-event="export0" onclick="exportSocial1()"><i class="layui-icon "></i> 导出新增</button>
            <button class="layui-btn layui-btn-sm" lay-event="export1" onclick="exportSocial2()"><i class="layui-icon "></i> 导出停保</button>
            <button type="button" class="layui-btn layui-btn-sm" lay-event="checkSocial"><i class="layui-icon "></i> 校对</button>
        </div>

        <table id="tbl_insured" lay-filter="filter_tb_insured"></table>
        <div class="layui-table-page" id="pager"></div>

        <!--行内工具栏-->
        <script type="text/html" id="bar_insured">
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i> 删除</a>
        </script>
        <script src="../js/fieldSet.js"></script>
        <script src="../js/interface.js"></script>
        <script src="../js/queryParam.js"></script>
        <script>
            var type = 0;//记录是显示社保参保、医保参保还是公积金
            var status=0;//记录选择的是养老、失业、工伤

            var table;//数据表格对象
            var laypage;//分页对象
            var form;//分页对象
            var layer;//弹出窗口
            var element;
            var upload;
            var param_query = new QueryParam();
            param_query.setPagination(1,10);

            $(function () {
                loadLayuiModule();
            });

            function loadLayuiModule() {
                layui.use(['upload','table','form','element','layer','laypage'], function() {
                    table = layui.table;
                    layer = layui.layer;
                    element = layui.element;
                    laypage = layui.laypage;
                    upload = layui.upload;
                    form = layui.form;
                    upload.render({
                        elem: '#import' //绑定元素
                        , url: '/hrms/verify/insurance' //上传接口
                        , accept: 'file'
                        , exts: 'xls'
                        , acceptMime: '.xls'
                        ,before: function(file){
                            this.data={op:"check",file:JSON.stringify(file),category:type,status:0}
                        }
                        , done: function (res) {
                            if (res.success){
                                layer.msg("校对成功");
                            }else {
                                layer.msg("xls文件不符合要求");
                            }
                        }
                        , error: function () {
                            //请求异常回调
                            layer.msg("xls文件不符合要求");
                        }
                    });

                    upload.render({
                        elem: '#checkSocial' //绑定元素
                        , url: '/hrms/verify/insurance' //上传接口
                        , accept: 'file'
                        , exts: 'xls'
                        , acceptMime: '.xls'
                        ,before: function(file){
                            this.data={op:"check",file:JSON.stringify(file),category:type,status:status}
                        }
                        , done: function (res) {
                            if (res.success){
                                layer.msg("校对成功");
                            }else {
                                layer.msg("xls文件不符合要求");
                            }
                        }
                        , error: function () {
                            //请求异常回调
                            layer.msg("xls文件不符合要求");
                        }
                    });
                    initPage();
                });
            }

            function initPage() {
                initTable();
                form.on('submit(search)', function (data) {
                    var keyword = data.field.keyword;
                    param_query.addKeyword(keyword);
                    getInsureds();
                    return false; //阻止表单跳转
                });

                form.on('radio(category)', function(data){
                    switchType(Number(data.value));
                });

                form.on('select(filter_status)', function(data){
                    if (data){
                        switch(type){
                            case 0:
                                param_query.addCondition("status1","=",data.value);
                                break;
                            case 1:
                                param_query.addCondition("status3","=",data.value);
                                break;
                            case 2:
                                param_query.addCondition("status4","=",data.value);
                                break
                        }
                    }
                     getInsureds();
                });

                form.on('select(filter_cooperation)', function(data){
                    param_query.addCondition("cid","=",data.value);
                    getInsureds();
                });
            }

            function switchType(value) {
                $("#container").empty();
                $("#container").append('<table id="tbl_insured" lay-filter="filter_tb_insured"></table>');

                type = Number(value);
                initTable()
            }

            function initTable() {
                var cols;
                var top_bar;
                switch(type){
                    case 0:
                        cols = columns_insured1;
                        top_bar = '#top_bar0';
                        break;
                    case 1:
                        cols = columns_insured2;
                        top_bar = '#top_bar1';
                        break;
                    case 2:
                        cols = columns_insured3;
                        top_bar = '#top_bar2';
                        break;
                };

                //初始化数据表格
                table.render({
                    elem: '#tbl_insured',
                    toolbar: top_bar,
                    cols: cols,
                    id: 'tbl_insured'
                });

                //行内工具栏事件响应
                table.on('tool(filter_tb_insured)', function(obj){ //注：tool 是工具条事件名，filter_tb_notice是table原始容器的属性lay-filter="对应的值"
                    var data = obj.data; //获得当前行数据
                    switch (obj.event){
                        case "detail":
                            showDetailDlg(data);
                            break;
                        case "del":
                            del(data);
                            break;
                    }
                });

                //顶部工具栏事件处理
                table.on('toolbar(filter_tb_insured)', function(obj){
                    switch(obj.event){
                        case 'add':
                            showMemberDlg();
                            break;
                        case 'export':
                            exportInsurance();
                        case 'search':
                            search();
                            break;
                        case 'check':
                            $("#import").click();
                            break;
                        case 'checkSocial':
                           checkSocial();
                            break;
                    };
                });


                getInsureds();
            }

            function checkSocial() {
                layer.open({
                    title:"选择需要校对的社保项",
                    type: 2,
                    area: ['30%', '50%'],
                    content: "../dialog/selectSocial.html",
                    btn: ['校对', '关闭']
                    ,yes: function(index, layero){
                        status = window["layui-layer-iframe" + index].callbackData();
                        layer.close(index);
                        $("#checkSocial").click();
                    },btn2: function(index, layero){
                        layer.close(index);
                    }
                });
            }
            function getInsureds() {
                iInsurance.getList(param_query,function (result) {
                    table.reload('tbl_insured', {
                        data:result.rows
                    });
                    //初始化分页
                    laypage.render({
                        elem: 'pager'
                        ,curr:param_query.pagination.page
                        ,count: result.total //数据总数
                        ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh']
                        ,jump: function(obj,first){
                            //首次不执行
                            if(!first){
                                param_query.setPagination(obj.curr,obj.limit);
                                getInsureds();
                            }
                        }
                    });
                });
            }

            //打开添加对话框
            function showMemberDlg() {
                var title = "选择名单";
                var param = new QueryParam();
                param.setPagination(1,10);
                var content = "../dialog/member.html?param="+encodeURIComponent(JSON.stringify(param));
                layer.open({
                    title:title,
                    type: 2,
                    area: ['54%', '90%'],
                    content: content,
                    btn: ['添加参保', '关闭']
                    ,yes: function(index, layero){
                        //获取member页返回的选中名单
                        var member = window["layui-layer-iframe" + index].callbackData();
                        layer.close(index);
                        addInsurances(member);

                    },btn2: function(index, layero){
                        layer.close(index);
                    }
                });



                //添加参保
                function addInsurances(member) {
                    var insurances = [];
                    for(var i in member){
                        var m = member[i];
                        var insurance = {eid:m.id,type:type};
                        insurances.push(insurance);
                    }

                    iInsurance.insertBatch(insurances,function () {
                        getInsureds();
                        layer.msg('添加成功');
                    });
                }
            }
            //删除
            function del(insured) {
                layer.confirm('确定删除'+insured.name+'的参保单', {icon: 3, title:'删除参保单'}, function(index){
                    iInsurance.delete(insured.eid,function () {
                        layer.close(index);
                        getInsureds();
                        layer.msg('删除成功');
                    });
                });
            }


            //导出
            function exportSocial1(){
                var url = "/hrms/verify/file?op=exportInsurance&category=0&status=0";
                var form = $('<form method="POST"></form>');
                form.attr('action', url);
                form.appendTo($('body'));
                form.submit();
                form.remove();
            }
            //导出
            function exportSocial2(){
                var url = "/hrms/verify/file?op=exportInsurance&category=0&status=1";
                var form = $('<form method="POST"></form>');
                form.attr('action', url);
                form.appendTo($('body'));
                form.submit();
                form.remove();
            }

            //导出续保医保单
            function exportMedicare1(){
                var url = "/hrms/verify/file?op=exportInsurance&category=1&status=0";
                var form = $('<form method="POST"></form>');
                form.attr('action', url);
                form.appendTo($('body'));
                form.submit();
                form.remove();
            }

            //导出停保医保单
            function exportMedicare2(){
                var url = "/hrms/verify/file?op=exportInsurance&category=1&status=1";
                var form = $('<form method="POST"></form>');
                form.attr('action', url);
                form.appendTo($('body'));
                form.submit();
                form.remove();
            }

            //导出公积金参保单
            function exportFund(){
                var url = "/hrms/verify/file?op=exportInsurance&category=2&status=1";
                var form = $('<form method="POST"></form>');
                form.attr('action', url);
                form.appendTo($('body'));
                form.submit();
                form.remove();
            }
        </script>
    </body>
</html>
