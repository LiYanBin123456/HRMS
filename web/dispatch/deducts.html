<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>专项扣除</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="../layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            .searchbox{
                margin-left:100px;
                display:inline;
                width:300px;
            }
        </style>
    </head>

    <body class="layui-layout-body">
        <!--顶部工具栏-->
        <button class="layui-btn layui-btn-sm" style="display: none" id="import"><i class="layui-icon "></i> 导入</button>
        <div class="layui-hide" id="top_bar_deduct">
            <button class="layui-btn layui-btn-sm" lay-event="import"><i class="layui-icon "></i> 导入</button>
            <form class="layui-form searchbox">
                <div class="layui-input-inline">
                    <input name="keyword" class="layui-input" placeholder="请输入要查找的员工">
                </div>
                <button class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="search"><i class="layui-icon layui-icon-search"></i>搜索</button>
            </form>
        </div>
        <table id="tbl_deduct" lay-filter="filter_tb_deduct"></table>
        <div class="layui-table-page" id="pager"></div>

        <!--行内工具栏-->
        <script type="text/html" id="bar_deduct">
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
        <script src="../js/fieldSet.js"></script>
        <script src="../js/interface.js"></script>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/jquery.params.js"></script>
        <script src="../js/queryParam.js"></script>
        <script>
            var table;//数据表格对象
            var laypage;//分页对象
            var form;//分页对象
            var layer;//弹出窗口
            var element;
            var upload;
            var param_query = new QueryParam();
            param_query.setPagination(1,10);
            $(function () {
                loadLayuiModule();
            });

            function loadLayuiModule() {
                layui.use(['table','form','element','upload','layer','laypage'], function() {
                    table = layui.table;
                    layer = layui.layer;
                    element = layui.element;
                    laypage = layui.laypage;
                    form = layui.form;
                    upload = layui.upload;
                    upload.render({
                        elem: '#import' //绑定元素
                        , url: '/hrms/verify/file' //上传接口
                        , accept: 'file'
                        , exts: 'xls'
                        , acceptMime: '.xls'
                        ,before: function(file){
                            this.data={op:"readDeduct",file:JSON.stringify(file)}
                        }
                        , done: function (res) {
                            if (res.success){
                                var deducts = res.data;
                                showImportDlg(deducts);
                            }else {
                                layer.msg("xls文件不符合要求，请下载模板再重新填写");
                            }
                        }
                        , error: function () {
                            //请求异常回调
                            layer.msg("xls文件不符合要求，请下载模板再重新填写");
                        }
                    });
                    initPage();
                });
            }

            function initPage() {
                initTable();
                form.on('submit(search)', function (data) {
                    var keyword = data.field.keyword;
                    param_query.addKeyword(keyword);
                    getDeducts();
                    return false; //阻止表单跳转
                });
            }

            function initTable() {

                //初始化数据表格
                table.render({
                    elem: '#tbl_deduct',
                    toolbar: '#top_bar_deduct', //开启头部工具栏，并为其绑定左侧模板
                    title: '列表',
                    cols: columns_deduct,
                    limit: 200,
                    id: 'tbl_deduct'
                });

                //行内工具栏事件响应
                table.on('tool(filter_tb_deduct)', function(obj){ //注：tool 是工具条事件名，filter_tb_notice是table原始容器的属性lay-filter="对应的值"
                    var data = obj.data; //获得当前行数据
                    switch (obj.event){
                        case "del":
                            del(data);
                            break;
                    }
                });

                //顶部工具栏事件处理
                table.on('toolbar(filter_tb_deduct)', function(obj){
                    switch(obj.event){
                        case 'insert':
                            showInsertDlg();
                            break;
                        case 'import':
                            $("#import").click();
                            break;
                    }
                });
                getDeducts();
            }

            function getDeducts() {
                iEmployee.getDeducts(param_query,function (result) {
                    table.reload('tbl_deduct', {
                        data:result.rows
                    });
                    //初始化分页
                    laypage.render({
                        elem: 'pager'
                        ,curr:param_query.pagination.page
                        ,count: result.total //数据总数
                        ,limit: param_query.pagination.size
                        ,limits: [10, 20, 50, 100, 200]
                        ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh']
                        ,jump: function(obj,first){
                            //首次不执行
                            if(!first){
                                param_query.setPagination(obj.curr,obj.limit);
                                getDeducts();
                            }
                        }
                    });
                });
            }

            function showImportDlg(deducts) {
                var content = "../dialog/importDeducts.html?deducts="+encodeURIComponent(JSON.stringify(deducts));
                layer.open({
                    title:"核对明细",
                    type: 2,
                    area: ['95%', '95%'],
                    content: content,
                    btn: ['添加', '关闭']
                    ,yes: function(index, layero){
                        var deducts = window["layui-layer-iframe" + index].callbackData();
                        iEmployee.importDeducts(JSON.stringify(deducts),function () {
                            layer.close(index);
                            layer.msg("导入成功");
                            getDeducts();
                        })
                    },btn2: function(index, layero){
                        layer.close(index);
                    }
                });
            }

            //删除
            function del(deduct) {
                layer.confirm('确定删除'+deduct.name+'的员工个税?', {icon: 3, title:'删除'}, function(index){
                    iEmployee.deleteDeduct(deduct.eid,function () {
                        layer.close(index);
                        getDeducts();
                        layer.msg('删除成功');
                    });
                });
            }

            function downLoad() {
                var curWwwPath = window.document.location.href;
                var pathName = window.document.location.pathname;
                var pos = curWwwPath.indexOf(pathName);
                var localhostPath = curWwwPath.substring(0, pos);
                var projectName = pathName.substring(0, pathName.substr(1).indexOf('/') + 1);
                var url = localhostPath + projectName + "/专项扣除.xls";
                window.open(url);
            }

        </script>
    </body>
</html>
