<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>劳务派遣结算单列表</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <link rel="stylesheet" href="../layui/extend/pop-menu/pop-menu.css">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="../layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            .searchbox{
                margin-left:100px;
                display:inline;
                width:300px;
            }
        </style>
    </head>

    <body class="layui-layout-body">
        <!--顶部工具栏-->
        <div class="layui-hide" id="top_bar_settlement">
            <button class="layui-btn layui-btn-sm" lay-event="insert"><i class="layui-icon "></i> 添加</button>
            <form class="layui-form searchbox">
                <div class="layui-input-inline">
                    <input name="keyword" class="layui-input" placeholder="请输入要查找的用工企业">
                </div>
                <button class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="search"><i class="layui-icon layui-icon-search"></i>搜索</button>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" autocomplete="off" id="filter_month" lay-filter="filter_month" placeholder="按月份过滤">
                </div>
                <div class="layui-input-inline">
                    <select name="status" lay-filter="select" >
                        <option value="-1">按状态过滤</option>
                        <option value="0">编辑</option>
                        <option value="1">提交</option>
                        <option value="2">初审</option>
                        <option value="3">终审</option>
                        <option value="4">扣款</option>
                        <option value="5">发放</option>
                    </select>
                </div>
            </form>
        </div>
        <table id="tbl_settlement" lay-filter="filter_tb_settlement"></table>
        <div class="layui-table-page" id="pager"></div>

        <!--行内工具栏-->
        <script type="text/html" id="bar_settlement">
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail">明细</a>
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="save">保存</a>
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="more"> …</a>
        </script>
        <script src="../js/fieldSet.js"></script>
        <script src="../js/interface.js"></script>
        <script src="../js/queryParam.js"></script>
        <script src="../js/util.js"></script>
        <script>
            var table;//数据表格对象
            var laypage;//分页对象
            var form;//分页对象
            var layer;//弹出窗口
            var element;
            var laydate;
            var popMenu;

            var type = 0;//区分结算单类型  0 派遣  1 外包  2 代发工资  3 代缴社保
            var param_query = new QueryParam();
            param_query.addCondition("type","=",type);//查询派遣结算单
            param_query.setOrder("id",true);
            param_query.setPagination(1,10);
            //弹出菜单项
            var menu_data=[
                {'data':'log','title':'日志'},
                {'data':'saveAs','title':'另存为'},
                {'data':'commit','title':'提交'},
                {'data':'reset','title':'重置'},
                {'data':'charge','title':'扣款'},
                {'data':'delete','title':'删除'}
            ];


            $(function () {
                loadLayuiModule();
            });

            function loadLayuiModule() {
                layui.extend({
                    index: 'lib/index' //主入口模块
                    , popMenu: '../layui/extend/pop-menu/pop-menu'
                }).use(['table','form','element','layer','laypage','laydate','popMenu'], function() {
                    table = layui.table;
                    layer = layui.layer;
                    element = layui.element;
                    laypage = layui.laypage;
                    form = layui.form;
                    popMenu = layui.popMenu;
                    laydate = layui.laydate;
                    initPage();
                });
            }

            function initPage() {
                laydate.render({
                    elem: '#filter_month'
                    ,type: 'month'
                    ,change: function(value, date, endDate){
                        var month = value+"-01";
                        param_query.addCondition("month","=",month);
                        getSettlements(true);
                    },
                    done: function(value, date, endDate){
                        if (!value){
                            param_query.removeCondition("month");
                            getSettlements(true);
                        }
                    }
                });
                form.on('select(select)', function (data) {//获取状态
                    var status = data.value;
                    if(status == -1){
                        param_query.removeCondition("status");
                    }else {
                        param_query.addCondition("status", "=", data.value);
                    }
                    getSettlements(true);
                });
                form.on('submit(search)', function (data) {//模糊搜索
                    var keyword = data.field.keyword;
                    param_query.addKeyword(keyword);
                    getSettlements(true);
                    return false; //阻止表单跳转
                });

                initTable();
                getSettlements(false);
            }

            function initTable() {
                //初始化数据表格
                table.render({
                    elem: '#tbl_settlement',
                    toolbar: '#top_bar_settlement', //开启头部工具栏，并为其绑定左侧模板
                    title: '列表',
                    cols: columns_settlement1,
                    limit: 200,
                    id: 'tbl_settlement'
                });

                //表格编辑
                table.on('edit(filter_tb_settlement)', function(obj){
                    var settlement = obj.data;
                    updateSettlement(settlement);
                });

                //行内工具栏事件响应
                table.on('tool(filter_tb_settlement)', function(obj){ //注：tool 是工具条事件名，filter_tb_notice是table原始容器的属性lay-filter="对应的值"
                    var settlement = obj.data; //获得当前行数据
                    switch (obj.event){
                        case "detail":
                            showDetailDlg(settlement);
                            break;
                        case 'save':
                            save(settlement);
                            break;
                        case "more":
                            popMenu.open(menu_data,false,function(d){
                                switch (d.data){
                                    case "log":
                                        showLogs(settlement);
                                        break;
                                    case "del":
                                        del(settlement);
                                        break;
                                    case 'saveAs':
                                        showCopyDlg(settlement);
                                        break;
                                    case 'commit':
                                        commit(settlement);
                                        break;
                                    case 'reset':
                                        reset(settlement);
                                        break;
                                    case 'charge':
                                        charge(settlement);
                                        break;
                                    case 'delete':
                                        del(settlement);
                                        break;
                                }
                            });
                            break;
                    }
                });

                //顶部工具栏事件处理
                table.on('toolbar(filter_tb_settlement)', function(obj){

                    switch(obj.event){
                        case 'insert':
                            showInsertDlg();
                            break;
                    };
                });
                getSettlements();
            }

            function getSettlements(reserve) {
                iSettlement.getList(param_query,0,function (result) {
                    table.reload('tbl_settlement', {
                        data:result.rows,
                        reserve:reserve
                    });
                    //初始化分页
                    laypage.render({
                        elem: 'pager'
                        ,curr:param_query.pagination.page
                        ,count: result.total //数据总数
                        ,limit: param_query.pagination.size
                        ,limits: [10, 20, 50, 100, 200]
                        ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh']
                        ,jump: function(obj,first){
                            //首次不执行
                            if(!first){
                                param_query.setPagination(obj.curr,obj.limit);
                                getSettlements();
                            }
                        }
                    });
                });
            }

            //打开明细对话框
            function showDetailDlg(settlement) {
                var content = "../dialog/detail1.html?id="+settlement.id+"&month="+settlement.month+"&cid="+settlement.cid+"&type="+settlement.type;
                layer.open({
                    title:"明细",
                    type: 2,
                    area: ['98%', '98%'],
                    content: content
                });
            }

            //打开查看日志对话框
            function showLogs(settlement) {
                var content = "log.html?category=0&id="+settlement.id;
                var title = "操作日志-"+settlement.name+format_date(settlement.month);
                layer.open({
                    title:title,
                    type: 2,
                    area: ['30%', '88%'],
                    content: content
                });
            }

            //打开添加对话框
            function showInsertDlg() {
                var content = "../dialog/settlement1.html?type=1";
                layer.open({
                    title:"添加",
                    type: 2,
                    area: ['95%', '95%'],
                    content: content,
                    btn: ['添加', '关闭']
                    ,yes: function(index, layero){
                        var settlement = window["layui-layer-iframe" + index].callbackData();
                        layer.close(index);
                        if (settlement.month != null&&settlement.month!=""&&settlement.ccid!=null&&settlement.ccid!=""){
                            settlement.type = type;//劳务派遣结算单
                            insertSettlement(settlement);
                        }else {
                            layer.msg("插入失败,请选择月份或者合同");
                        }
                    },btn2: function(index, layero){
                        layer.close(index);
                    }
                });
            }

            function insertSettlement(settlement) {
                iSettlement.insert(settlement,0,settlement.mode,function () {
                    getSettlements();
                    layer.msg("创建结算单，cid:"+settlement.cid+",month:"+format_date(settlement.month));
                });
            }

            function updateSettlement(settlement) {
                iSettlement.update(settlement,function (result) {
                    getSettlements();
                    layer.msg("结算单修改成功");
                });
            }

            //打开复制对话框
            function showCopyDlg(settlement) {
                var title = "另存["+settlement.name+format_date(settlement.month)+"]为";
                layer.open({
                    title:title,
                    type: 2,
                    area: ['50%', '90%'],
                    content: "../dialog/selectMonth.html",
                    btn: ['保存', '关闭']
                    ,yes: function(index, layero){
                        var month = window["layui-layer-iframe" + index].callbackData();
                        layer.close(index);
                        saveAs(settlement.id,month);
                        getSettlements();
                    },btn2: function(index, layero){
                        layer.close(index);
                    }
                });
            }

            /**
             * 另存为
             * @param id 源结算单id
             * @param month 月份
             */
            function saveAs(id,month) {
                var msg = "结算单另存为"+format_date(month);
                var title = "结算单另存为-"+format_date(month);
                layer.confirm(msg, {icon: 3, title:title}, function(index){
                    iSettlement.saveAs(id,0,month,function () {
                        layer.close(index);
                        layer.msg('另存为'+month);
                    });
                });
            }

            //保存结算单
            function save(settlement) {
                var msg = "保存后结算单将被设置为[保存]状态，同时会自动计算社保、医保和个税等，确认保存吗？";
                var title = "保存结算单-"+settlement.name+format_date(settlement.month);
                layer.confirm(msg, {icon: 3, title:title}, function(index){
                    iSettlement.saveSettlement(settlement.id,0,function () {
                        layer.close(index);
                        layer.msg("保存成功");
                        getSettlements();
                    });
                });
            }

            //提交结算单
            function commit(settlement) {
                layer.confirm('确认提交结算单吗？', {icon: 3, title:'提交结算单'}, function(index){
                    iSettlement.commit(settlement.id,0,function () {
                        layer.close(index);
                        getSettlements();
                        layer.msg('提交成功');
                    });
                });
            }

            //重置结算单
            function reset(settlement) {
                layer.confirm('重置后结算单将被强制设置为[编辑]状态，确认重置结算单吗？', {icon: 3, title:'重置结算单'}, function(index){
                    iSettlement.reset(settlement.id,0,function () {
                        layer.close(index);
                        getSettlements();
                        layer.msg('重置成功');
                    });
                });
            }

            //扣款
            function charge(settlement) {
                layer.confirm('确认执行扣款？', {icon: 3, title:'扣款'}, function(index){
                    iSettlement.deduct(settlement.id,0,function () {
                        layer.close(index);
                        getSettlements();
                        layer.msg('扣款成功');
                    });

                });
            }
            //删除结算单
            function del(settlement) {
                layer.confirm('确定删除'+settlement.name+":"+format_date(settlement.month)+'的结算单', {icon: 3, title:'删除'}, function(index){
                    iSettlement.delete(settlement.id,0,function () {
                    layer.close(index);
                    getSettlements();
                    layer.msg('删除成功');
                });
                });
            }

        </script>
    </body>
</html>
