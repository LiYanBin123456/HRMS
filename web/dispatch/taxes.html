<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>个税申报</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body class="layui-layout-body">
        <form class="layui-form">
            <div class="layui-input-inline">
                <input type="text" class="layui-input" autocomplete="off" id="filter_month" lay-filter="filter_month" placeholder="按月份过滤">
            </div>
            <div class="layui-input-inline">
                <input name="keyword" class="layui-input" placeholder="请输入要查找的员工">
            </div>
            <button class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="search"><i class="layui-icon layui-icon-search"></i>搜索</button>
        </form>
        <!--顶部工具栏-->
        <div class="layui-hide" id="top_bar_tax">
            <button class="layui-btn layui-btn-sm" lay-event="export1"><i class="layui-icon "></i> 导出个税申报名单</button>
            <button class="layui-btn layui-btn-sm" lay-event="export2"><i class="layui-icon "></i> 导出个税申报表</button>

        </div>
        <table id="tbl_tax" lay-filter="filter_tb_tax"></table>
        <div class="layui-table-page" id="pager"></div>
        <script src="../js/fieldSet.js"></script>
        <script src="../js/interface.js"></script>
        <script src="../js/queryParam.js"></script>
        <script>
            var table;//数据表格对象
            var laypage;//分页对象
            var form;//分页对象
            var layer;//弹出窗口
            var element;
            var laydate;
            var param_query = new QueryParam();
            param_query.setPagination(1,10);
            $(function () {
                loadLayuiModule();
            });

            function loadLayuiModule() {
                layui.use(['table','form','element','layer','laypage','laydate'], function() {
                    table = layui.table;
                    layer = layui.layer;
                    element = layui.element;
                    laypage = layui.laypage;
                    form = layui.form;
                    laydate = layui.laydate;
                    initPage();
                });
            }

            function initPage() {

                laydate.render({
                    elem: '#filter_month'
                    ,type: 'month'
                    ,change: function(value, date, endDate){
                        var month = value+"-01";
                        param_query.addCondition("month","=",month);
                        getTaxes();
                    },
                    done: function(value, date, endDate){
                        if (!value){
                            param_query.removeCondition("month");
                            getTaxes();
                        }
                    }
                });
                form.on('submit(search)', function (data) {
                    var keyword = data.field.keyword;
                    param_query.addKeyword(keyword);
                    getTaxes();
                    return false;
                });
                initTable();
            }

            function initTable() {

                //初始化数据表格
                table.render({
                    elem: '#tbl_tax',
                    toolbar: '#top_bar_tax', //开启头部工具栏，并为其绑定左侧模板
                    title: '列表',
                    cols: columns_tax,
                    id: 'tbl_tax'
                });

                //顶部工具栏事件处理
                table.on('toolbar(filter_tb_tax)', function(obj){
                    switch(obj.event){
                        case 'export1':
                            export1();
                            break;
                        case 'export2':
                            export2();
                            break;
                    };
                });

                getTaxes();
            }

            function getTaxes() {
                //暂时数据是写死的，待后台写好后，换成下面的代码就行了
                iFinance.getTaxs(param_query,function (result) {
                    table.reload('tbl_tax', {
                        data:result.rows
                    });
                    //初始化分页
                    laypage.render({
                        elem: 'pager'
                        ,curr:param_query.pagination.page
                        ,count: result.total //数据总数
                        ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh']
                        ,jump: function(obj,first){
                            //首次不执行
                            if(!first){
                                param_query.setPagination(obj.curr,obj.limit);
                                getTaxes();
                            }
                        }
                    });
                });
            }

            //打开添加对话框
            function export1() {
                layer.msg("导出个税申报名单");
            }

            function export2() {
                var url = "/hrms/verify/file?op=exportTax"
                var form = $('<form method="POST"></form>');
                form.attr('action', url);
                form.appendTo($('body'));
                form.submit();
                form.remove();
            }

        </script>
    </body>
</html>
