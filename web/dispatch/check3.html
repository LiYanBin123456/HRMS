<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title></title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            .searchbox{
                margin-left:100px;
                display:inline;
                width:300px;
            }
        </style>
    </head>

    <body class="layui-layout-body">
        <div style="padding: 5px;">
            <!--顶部工具栏-->
                <form class="layui-form ">
                    <div class="layui-input-inline" style="display: inline">
                            <input type="radio" name="category" value="0" title="待审核" lay-filter="category" checked>
                            <input type="radio" name="category" value="1" title="全部" lay-filter="category" >
                    </div>
                </form>
            <table id="tbl_settlement" lay-filter="filter_tb_settlement"></table>
            <div class="layui-table-page" id="pager"></div>
 
            <!--行内工具栏-->
            <script type="text/html" id="bar_settlement">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail"><i class="layui-icon layui-icon-edit"></i>明细</a>
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="check"><i class="layui-icon layui-icon-edit"></i>审核</a>
            </script>
        </div>
        <script src="../js/fieldSet.js"></script>
        <script src="../js/interface.js"></script>
        <script src="../js/queryParam.js"></script>
        <script>
            var table;//数据表格对象
            var category = 0; //显示待审核和全部
            var laypage;//分页对象
            var form;//分页对象
            var layer;//弹出窗口
            var element;
            var param_query = new QueryParam();
            param_query.setOrder("id",true);
            param_query.setPagination(1,10);
            $(function () {
                loadLayuiModule();
            });

            function loadLayuiModule() {
                layui.use(['table','form','element','layer','laypage'], function() {
                    table = layui.table;
                    layer = layui.layer;
                    element = layui.element;
                    laypage = layui.laypage;
                    form = layui.form;
                    initPage();
                });
            }

            function initPage() {
                initTable();
                form.on('radio(category)', function(data){
                    switchCategory(Number(data.value));
                });
            }

            function switchCategory(value) {
                $("#container").empty();
                $("#container").append('<table id="tbl_settlement" lay-filter="filter_tb_settlement"></table>');

                category = value;
                initTable();
            }

            function initTable() {

                //初始化数据表格
                table.render({
                    elem: '#tbl_settlement',
                    toolbar: '#top_bar_settlement', //开启头部工具栏，并为其绑定左侧模板

                    title: '列表',
                    cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                    cols: columns_settlement3,
                    id: 'tbl_settlement'
                });

                //行内工具栏事件响应
                table.on('tool(filter_tb_settlement)', function(obj){ //注：tool 是工具条事件名，filter_tb_notice是table原始容器的属性lay-filter="对应的值"
                    var data = obj.data; //获得当前行数据
                    switch (obj.event){
                        case "detail":
                            showDetailDlg(data);
                            break;
                        case "check":
                            check(data);
                            break;
                    }
                });
                //顶部工具栏事件处理
                getSettlements(category);
            }

            function getSettlements() {
                if(category == 0){
                    param_query.addCondition("status","=",3);
                }else{
                    param_query.removeCondition("status")
                }
                iSettlement.getList(param_query,2,function (result) {
                    table.reload('tbl_settlement', {
                        data:result.rows
                    });
                    //初始化分页
                    laypage.render({
                        elem: 'pager'
                        ,curr:param_query.pagination.page
                        ,count: result.total //数据总数
                        ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh']
                        ,jump: function(obj,first){
                            //首次不执行
                            if(!first){
                                param_query.setPagination(obj.cur,obj.limit);
                                getSettlements(category);
                            }
                        }
                    });
                });
            }

            //模糊查找

            //打开明细对话框
            function showDetailDlg(settlement) {
                var content = "../dialog/detail3.html?id="+settlement.id+"&pid="+settlement.pid+"&month="+settlement.month;
                layer.open({
                    title:"明细",
                    type: 2,
                    area: ['90%', '90%'],
                    content: content
                });
            }

            //终审结算单明细
            function check(settlement) {
                layer.confirm('审核'+settlement.cname+"的结算单明细，审核成功后结算单状态变成终审", {icon: 3, title:'删除'}, function(index){
                    iSettlement.check(settlement.id,2,4,function () {
                        layer.close(index);
                        getSettlements(0);
                        layer.msg('审核成功');
                    });
                });
            }

        </script>
    </body>
</html>
