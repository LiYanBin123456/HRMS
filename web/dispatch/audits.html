<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title></title>

        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">

        <script src="../lib/layui/layui.js" charset="utf-8"></script>

        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

            .searchbox{

    <body class="layui-layout-body">
        <div style="padding: 5px;">
            <!--顶部工具栏-->
            <div class="layui-hide" id="top_bar_audit">
                <button class="layui-btn layui-btn-sm" lay-event=""><i class="layui-icon "></i> 待审核</button>
                <button class="layui-btn layui-btn-sm" lay-event=""><i class="layui-icon "></i> 全部</button>
            </div>
            <table id="tbl_audit" lay-filter="filter_tb_audit"></table>
            <div id="pager"></div>

            <!--行内工具栏-->
            <script type="text/html" id="bar_audit">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail"><i class="layui-icon layui-icon-edit"></i>明细</a>
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="log"><i class="layui-icon layui-icon-edit"></i>审核</a>
            </script>
        </div>
        <script src="../js/fieldSet.js"></script>
        <script src="../js/interface.js"></script>
        <script>
            var table;//数据表格对象
            var laypage;//分页对象
            var form;//分页对象
            var layer;//弹出窗口
            var element;
            var param_query ={conditions: {keys:[],extra:""},order: {need:true,field:"date",direction:false},pagination: {need:true,page:1,size:10}};
            $(function () {
                loadLayuiModule();
            });

            function loadLayuiModule() {
                layui.use(['table','form','element','layer','laypage'], function() {
                    table = layui.table;
                    layer = layui.layer;
                    element = layui.element;
                    laypage = layui.laypage;
                    form = layui.form;
                    initPage();
                });
            }

            function initPage() {
                initTable();
            }

            function initTable() {
                //初始化分页
                laypage.render({
                    elem: 'pager'
                    ,count: 10 //数据总数
                    ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
                    ,jump: function(obj,first){
                        //首次不执行
                        if(!first){
                            param_query.pagination.page = obj.curr;
                            param_query.pagination.size = obj.limit;
                            getAudits();
                        }
                    }
                });

                //初始化数据表格
                table.render({
                    elem: '#tbl_audit',
                    toolbar: '#top_bar_audit', //开启头部工具栏，并为其绑定左侧模板
                    defaultToolbar: ['filter', 'exports', 'print'],//自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                    title: '列表',
                    cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                    cols: columns_audit,
                    id: 'tbl_audit'
                });

                //行内工具栏事件响应
                table.on('tool(filter_tb_audit;)', function(obj){ //注：tool 是工具条事件名，filter_tb_notice是table原始容器的属性lay-filter="对应的值"
                    var data = obj.data; //获得当前行数据
                    switch (obj.event){
                        case "detail":
                            showDetailDlg();
                            break;
                        case "log":
                            showLogDlg();
                            break;
                    }
                });

                //顶部工具栏事件处理


                getAudits();
            }

            function getAudits() {
                var result = {total:100,rows:[{unit:"科技中专",month:"2020-06",sort:"",money:"5000",state:"申报中"},{unit:"国棉四厂",month:"2020-06",sort:"",money:"12000",state:"已审核"}]};
                table.reload('tbl_audit', {
                    data:result.rows
                });
                //暂时数据是写死的，待后台写好后，换成下面的代码就行了
                /*iNotice.getList(param_query,function (result) {
                    table.reload('tbl_notice', {
                        data:result.rows
                    });
                });*/
            }

            //模糊查找

            //打开明细对话框
            function showDetailDlg() {
                var content = "../dialog/detail.html";
                layer.open({
                    title:"明细",
                    type: 2,
                    area: ['1200px', '600px'],
                    content: content
                });
            }


        </script>
    </body>
</html>
