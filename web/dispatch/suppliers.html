<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>供应商列表</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="../layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            .searchbox{
                margin-left:100px;
                display:inline;
                width:300px;
            }
            .distance{
                margin-left:20px;
            }
            .layui-table-page{text-align: center;}
        </style>
    </head>
        <body class="layui-layout-body">
          <form class="layui-form " style="display: inline">
              <div class="layui-input-inline">
                  <div class="layui-input-inline ">
                      <div class="layui-inline"><input type="radio" name="category" value="0" title="合作中" lay-filter="category" checked></div>
                      <div class="layui-inline"><input type="radio" name="category" value="1" title="流失" lay-filter="category" ></div>
                  </div>
              </div>
          </form>
        <!--顶部工具栏-->
        <div class="layui-hide" id="top_bar_supplier">
            <button class="layui-btn layui-btn-sm" lay-event="insert"><i class="layui-icon layui-icon-addition"></i> 添加</button>
            <form class="layui-form searchbox">
                <div class="layui-input-inline">
                    <input name="keyword" class="layui-input" placeholder="请输入要查找的供应商">
                </div>
                <button class="layui-btn layui-btn-normal layui-btn-sm distance " lay-submit="" lay-filter="search"><i class="layui-icon layui-icon-search"></i>搜索</button>
            </form>
        </div>
        <table id="tbl_supplier" lay-filter="filter_tb_supplier"></table>
        <div class="layui-table-page" id="pager1"></div>

        <!--行内工具栏-->
        <script type="text/html" id="bar_supplier">
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail"><i class="layui-icon layui-icon-edit"></i>详情</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i> 删除</a>
        </script>
         <script type="text/html" id="bar_loss">
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail"><i class="layui-icon layui-icon-edit"></i>详情</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="update"><i class="layui-icon layui-icon-edit"></i> 合作</a>
         </script>
        <script src="../js/fieldSet.js"></script>
        <script src="../js/interface.js"></script>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/jquery.params.js"></script>
        <script src="../js/queryParam.js"></script>
        <script>
            var category = 0;//记录是显示供应商，流失供应商
            var table;//数据表格对象
            var laypage;//分页对象
            var form;//分页对象
            var layer;//弹出窗口
            var element;
            var param_query = new QueryParam();
            param_query.setOrder("name",false);
            param_query.setPagination(1,10);
            $(function () {
                loadLayuiModule1();
            });

            function loadLayuiModule1() {
                layui.use(['table','form','element','layer','laypage'], function() {
                    table = layui.table;
                    layer = layui.layer;
                    element = layui.element;
                    laypage = layui.laypage;
                    form = layui.form;
                    initPage1();
                });
            }

            function initPage1() {
                initTable1();
                form.on('submit(search)', function (data) {
                    var keyword = data.field.keyword;
                    param_query.addKeyword(keyword);
                    getSuppliers();
                    return false; //阻止表单跳转
                });
                form.on('radio(category)', function(data){
                    switchCategory(Number(data.value));
                });
            }
            function switchCategory(value) {
                $("#container").empty();
                $("#container").append('<table id="tbl_supplier" lay-filter="filter_tb_supplier"></table>');

                category = value;
                initTable1()
            }

            function initTable1() {

                var cols;
                var top_bar;
                switch(Number(category)){
                    case 0://供应商
                        cols = columns_supplier_partner;
                        top_bar = '#top_bar_supplier';
                        break;
                    case 1://流失供应商
                        cols = columns_supplier_loss;
                        top_bar = '#top_bar_supplier';
                        break;
                }

                //初始化数据表格
                table.render({
                    elem: '#tbl_supplier',
                    toolbar: top_bar, //开启头部工具栏，并为其绑定左侧模板

                    title: '供应商列表',
                    cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                    cols: cols,
                    limit: 50,
                    id: 'tbl_supplier'
                });

                //行内工具栏事件响应
                table.on('tool(filter_tb_supplier)', function(obj){ //注：tool 是工具条事件名，filter_tb_notice是table原始容器的属性lay-filter="对应的值"
                    var data = obj.data; //获得当前行数据
                    switch (obj.event){
                        case "detail":
                            showDetailDlg1(data);
                            break;
                        case "del":
                            del(data);
                            break;
                        case "update":
                            update(data);
                            break;
                    }
                });

                //顶部工具栏事件处理
                table.on('toolbar(filter_tb_supplier)', function(obj){
                    switch(obj.event){
                        case 'insert':
                            showInsertDlg1();
                            break;
                        case 'search':
                            search();
                            break;
                    };
                });

                getSuppliers();
            }

            function getSuppliers() {
                param_query.addCondition('type','=',category);
                iClient.getList(param_query,2,function (result) {
                    table.reload('tbl_supplier', {
                        data:result.rows
                    });
                //初始化分页
                laypage.render({
                    elem: 'pager1'
                    ,curr:param_query.pagination.page
                    ,count: result.total //数据总数
                    ,limit: param_query.pagination.size
                    ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh']
                    ,jump: function(obj,first){
                        //首次不执行
                        if(!first){
                            param_query.setPagination(obj.curr,obj.limit);
                            getSuppliers();
                        }
                    }
                });
            });
            }


            //打开详情对话框
            function showDetailDlg1(supplier) {
                var content = "../dialog/supplier.html?id="+supplier.id;
                layer.open({
                    title:"详情",
                    type: 2,
                    area: ['60%', '90%'],
                    content: content
                });
            }

            //打开添加对话框
            function showInsertDlg1() {
                var content = "../dialog/supplier.html";
                layer.open({
                    title:"添加",
                    type: 2,
                    area: ['60%', '90%'],
                    content: content
                });
            }

            //删除供应商
            function del(supplier) {
                layer.confirm('确定删除'+supplier.name, {icon: 3, title:'删除'}, function(index){
                    iClient.delete(supplier.id,2,0,function () {
                        layer.close(index);
                        getSuppliers();
                        layer.msg('删除成功');
                    });
                });
            }

            //修改为供应商
            function update(coop){
                layer.confirm('确定修改'+coop.name+"为合作供应商?", {icon: 3, title:'修改为合作供应商'}, function(index) {
                    iClient.updateType(coop.id, 2, 0, function () {
                        layer.close(index);
                        getSuppliers();
                        layer.msg('修改成功');
                    });
                });
            }
        </script>
    </body>
    </html>
