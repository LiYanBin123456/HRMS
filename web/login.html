<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style>
        .login-bg{
            background:url(images/bg_login.jpg) no-repeat center;
            background-size: cover;
            overflow: hidden;
        }
        .login{
            margin: 120px auto 0 auto;
            min-height: 420px;
            max-width: 420px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 4px;
            /* overflow-x: hidden; */
            box-sizing: border-box;
        }
        .login a.logo{
            display: block;
            height: 58px;
            width: 167px;
            margin: 0 auto 30px auto;
            background-size: 167px 42px;
        }
        .login .message {
            margin: 10px 0 0 -58px;
            padding: 18px 10px 18px 60px;
            background: #43b1fe;
            position: relative;
            color: #fff;
            font-size: 20px;
        }
        .login #darkbannerwrap {
            background: url(images/aiwrap.png);
            width: 18px;
            height: 10px;
            margin: 0 0 20px -58px;
            position: relative;
        }

        .login input[type=text],
        .login input[type=password]{
            border: 1px solid #DCDEE0;
            vertical-align: middle;
            border-radius: 3px;
            height: 50px;
            padding: 0px 16px;
            font-size: 14px;
            color: #555555;
            outline:none;
            width:100%;
            box-sizing: border-box;
        }
        .login input[type=text]:focus,
        .login input[type=password]:focus,
        .btn-login{
            display: inline-block;
            vertical-align: middle;
            padding: 12px 24px;
            margin: 0px;
            font-size: 18px;
            line-height: 24px;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            color: #ffffff;
            background-color: #43b1fe;
            border-radius: 3px;
            border: none;
            -webkit-appearance: none;
            outline:none;
            width:100%;
        }
        .login hr {
            background: #fff url() 0 0 no-repeat;
        }
        .login hr.hr15 {
            height: 15px;
            border: none;
            margin: 0px;
            padding: 0px;
            width: 100%;
        }
        .login hr.hr20 {
            height: 20px;
            border: none;
            margin: 0px;
            padding: 0px;
            width: 100%;
        }
        /*.checkCodeImage{
            position: relative;
        }*/
    </style>
</head>
<body class="login-bg">
<div class="login layui-anim layui-anim-up">
    <div class="message">Job人力资源管理系统</div>
    <div id="darkbannerwrap"></div>

    <form class="layui-form" lay-filter="form_login">
        <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
        <hr class="hr15">
        <!--<input name="checkCode" lay-verify="required" placeholder="校验码" class="layui-input layui-input-inline" style="width:100px;">
        <img id="img_code" src="account?op=getCheckCode" align="middle">
        <span onclick="changeChecckCode()">换一个</span>-->
        <hr class="hr15">
        <button type="button" class="btn-login" onclick="login()">登录</button>
        <hr class="hr20" >
        <!--<button type="button" class="btn-login" onclick="chooseRole()">注册</button>
        <hr class="hr20" >-->
    </form>
</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="layui/layui.js"></script>
<script src="js/interface.js"></script>
<script>
    var form;//表单对象
    var layer;
    $(function () {
        loadLayuiModule();
    });
    function loadLayuiModule() {
        layui.use(['form','layer'], function() {
            layer = layui.layer;
            form = layui.form;
        });
    }

    function login() {
        var data = form.val("form_login");
        webInterface.account.login({username:data.username,password:data.password,success:function (result) {
            var role = result.role;
            switch (role){
                case 0:
                    top.location = "admin/menu.html";
                    break;
                case 1:
                    top.location = "dispatch/menu.html";
                    break;
                case 2:
                    top.location = "cooperation/menu.html";
                    break;
            }
        }});
    }

        $('#img_code').attr("src",src);
    }*/
</script>
</html>
